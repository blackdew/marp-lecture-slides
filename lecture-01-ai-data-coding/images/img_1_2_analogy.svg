<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .ai-box { fill: #e3f2fd; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 18px; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Data Box -->
  <rect x="50" y="50" width="200" height="100" rx="10" class="box"/>
  <text x="150" y="105" class="text">데이터 (재료)</text>

  <!-- Coding Box -->
  <rect x="350" y="50" width="200" height="100" rx="10" class="box"/>
  <text x="450" y="105" class="text">코딩 (레시피)</text>

  <!-- AI Box -->
  <rect x="200" y="250" width="200" height="100" rx="10" class="ai-box"/>
  <text x="300" y="305" class="text">AI (요리사)</text>

  <!-- Arrows -->
  <line x1="150" y1="150" x2="275" y2="250" class="arrow" />
  <line x1="450" y1="150" x2="325" y2="250" class="arrow" />
</svg>
