<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="400" y="40" class="title">AI 모델 학습 과정</text>

  <!-- Box 1 -->
  <rect x="50" y="100" width="200" height="100" rx="10" class="box"/>
  <text x="150" y="145" class="text">학습 데이터</text>
  <text x="150" y="170" class="text">(문제집)</text>

  <!-- Arrow 1 -->
  <line x1="250" y1="150" x2="290" y2="150" class="arrow" />

  <!-- Box 2 -->
  <rect x="300" y="100" width="200" height="100" rx="10" class="box" fill="#e3f2fd"/>
  <text x="400" y="145" class="text">모델 학습</text>
  <text x="400" y="170" class="text">(공부)</text>

  <!-- Arrow 2 -->
  <line x1="500" y1="150" x2="540" y2="150" class="arrow" />

  <!-- Box 3 -->
  <rect x="550" y="100" width="200" height="100" rx="10" class="box"/>
  <text x="650" y="145" class="text">모델 평가</text>
  <text x="650" y="170" class="text">(시험)</text>

</svg>
