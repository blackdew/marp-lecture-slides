<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 18px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>

  <text x="300" y="50" class="title">우리가 사용하는 AI 서비스들</text>

  <!-- Box 1 -->
  <rect x="50" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="125" y="145" class="text">YouTube</text>

  <!-- Box 2 -->
  <rect x="225" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="300" y="145" class="text">Netflix</text>

  <!-- Box 3 -->
  <rect x="400" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="475" y="145" class="text">Instagram</text>

  <text x="300" y="250" font-size="20">... 등</text>

</svg>
