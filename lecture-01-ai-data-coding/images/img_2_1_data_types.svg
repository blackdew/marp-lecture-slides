<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 18px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>

  <text x="300" y="50" class="title">데이터의 두 종류</text>

  <!-- Box 1: Structured -->
  <rect x="50" y="100" width="250" height="200" rx="10" class="box"/>
  <text x="175" y="140" class="text" font-weight="bold">정형 데이터</text>
  <text x="175" y="170" class="text">(Structured Data)</text>
  <text x="175" y="220" class="text">- 표, 엑셀 시트</text>
  <text x="175" y="250" class="text">- 회원가입 정보</text>

  <!-- Box 2: Unstructured -->
  <rect x="350" y="100" width="250" height="200" rx="10" class="box"/>
  <text x="475" y="140" class="text" font-weight="bold">비정형 데이터</text>
  <text x="475" y="170" class="text">(Unstructured Data)</text>
  <text x="475" y="220" class="text">- 글, 이미지</text>
  <text x="475" y="250" class="text">- 동영상, 음성</text>

</svg>
