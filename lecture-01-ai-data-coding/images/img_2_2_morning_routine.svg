<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="400" y="40" class="title">아침 일과 속 데이터</text>

  <!-- Box 1 -->
  <rect x="25" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="100" y="145" class="text">알람 설정</text>

  <!-- Arrow 1 -->
  <line x1="175" y1="140" x2="215" y2="140" class="arrow" />

  <!-- Box 2 -->
  <rect x="225" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="300" y="145" class="text">교통카드 사용</text>

  <!-- Arrow 2 -->
  <line x1="375" y1="140" x2="415" y2="140" class="arrow" />

  <!-- Box 3 -->
  <rect x="425" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="500" y="145" class="text">카페 결제</text>

  <!-- Arrow 3 -->
  <line x1="575" y1="140" x2="615" y2="140" class="arrow" />

  <!-- Box 4 -->
  <rect x="625" y="100" width="150" height="80" rx="10" class="box"/>
  <text x="700" y="145" class="text">ID카드 스캔</text>

</svg>
