<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #fff0f0; stroke: #c00; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
    .subtitle { font-family: sans-serif; font-size: 18px; text-anchor: middle; font-weight: bold; }
  </style>

  <text x="400" y="40" class="title">데이터가 없었을 때, 우리가 모르게 잃는 것들</text>

  <!-- Box 1: Diet -->
  <rect x="50" y="100" width="200" height="200" rx="10" class="box"/>
  <text x="150" y="130" class="subtitle">잘못된 다이어트</text>
  <text x="150" y="180" class="text">유행만 쫓다가</text>
  <text x="150" y="200" class="text">오히려 건강과 시간을</text>
  <text x="150" y="240" font-size="20px" fill="#c00" font-weight="bold">손해</text>

  <!-- Box 2: Shopping -->
  <rect x="300" y="100" width="200" height="200" rx="10" class="box"/>
  <text x="400" y="130" class="subtitle">충동적인 쇼핑</text>
  <text x="400" y="180" class="text">'감'으로만 옷을 사서</text>
  <text x="400" y="200" class="text">돈과 기회를</text>
  <text x="400" y="240" font-size="20px" fill="#c00" font-weight="bold">손해</text>

  <!-- Box 3: Hobby -->
  <rect x="550" y="100" width="200" height="200" rx="10" class="box"/>
  <text x="650" y="130" class="subtitle">반응 없는 콘텐츠</text>
  <text x="650" y="180" class="text">내 감성만 고집하다</text>
  <text x="650" y="200" class="text">열정과 성장 기회를</text>
  <text x="650" y="240" font-size="20px" fill="#c00" font-weight="bold">손해</text>

</svg>
