<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .ai-box { fill: #e3f2fd; stroke: #007bff; stroke-width: 3; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 18px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="400" y="40" class="title">AI 시대, 모든 것이 증폭되다</text>

  <!-- Input Box 1 -->
  <rect x="50" y="100" width="200" height="100" rx="10" class="box"/>
  <text x="150" y="155" class="text">데이터 리터러시</text>

  <!-- Input Box 2 -->
  <rect x="50" y="220" width="200" height="100" rx="10" class="box"/>
  <text x="150" y="275" class="text">컴퓨팅 사고력</text>

  <!-- AI Box (Amplifier) -->
  <rect x="350" y="160" width="100" height="100" rx="50" class="ai-box"/>
  <text x="400" y="215" class="text" font-weight="bold">AI</text>

  <!-- Output Box -->
  <rect x="550" y="100" width="200" height="200" rx="10" class="box" fill="#fffbe6"/>
  <text x="650" y="190" class="text" font-weight="bold">압도적인 결과</text>
  <text x="650" y="220" class="text">(Amplified Outcome)</text>

  <!-- Arrows -->
  <line x1="250" y1="150" x2="350" y2="190" class="arrow" />
  <line x1="250" y1="270" x2="350" y2="230" class="arrow" />
  <line x1="450" y1="210" x2="550" y2="200" class="arrow" />

</svg>
