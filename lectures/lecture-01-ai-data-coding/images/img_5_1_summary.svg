<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
  </style>

  <text x="300" y="50" class="title">오늘 배운 것들 요약</text>

  <!-- Box 1 -->
  <rect x="50" y="100" width="250" height="100" rx="10" class="box"/>
  <text x="175" y="140" class="text" font-weight="bold">1부: 현실이 된 AI</text>
  <text x="175" y="170" class="text">데이터와 코딩이 핵심</text>

  <!-- Box 2 -->
  <rect x="350" y="100" width="250" height="100" rx="10" class="box"/>
  <text x="475" y="140" class="text" font-weight="bold">2부: 데이터와 친해지기</text>
  <text x="475" y="170" class="text">우리 주변의 모든 기록</text>

  <!-- Box 3 -->
  <rect x="50" y="220" width="250" height="100" rx="10" class="box"/>
  <text x="175" y="260" class="text" font-weight="bold">3부: 코딩 첫걸음</text>
  <text x="175" y="290" class="text">변수, 조건, 반복의 논리</text>

  <!-- Box 4 -->
  <rect x="350" y="220" width="250" height="100" rx="10" class="box"/>
  <text x="475" y="260" class="text" font-weight="bold">4부: AI의 학습법</text>
  <text x="475" y="290" class="text">데이터로 패턴을 학습</text>

</svg>
