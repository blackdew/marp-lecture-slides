<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="100" y="100" width="400" height="500" fill="#fef3c7" rx="10"/>

  <!-- PDF Documents Stack -->
  <g transform="translate(200, 150)">
    <!-- Back document -->
    <rect x="20" y="10" width="100" height="130" fill="#dc2626" opacity="0.3" rx="3"/>
    <!-- Middle document -->
    <rect x="10" y="5" width="100" height="130" fill="#dc2626" opacity="0.6" rx="3"/>
    <!-- Front document -->
    <rect x="0" y="0" width="100" height="130" fill="#dc2626" rx="3"/>
    <text x="50" y="70" font-size="32" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(350, 200)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#f59e0b" stroke-width="3"/>
    <polygon points="50,0 40,-6 40,6" fill="#f59e0b"/>
  </g>

  <!-- Summary document -->
  <g transform="translate(280, 320)">
    <rect x="0" y="0" width="140" height="180" fill="white" stroke="#10b981" stroke-width="3" rx="5"/>

    <!-- Header lines -->
    <line x1="15" y1="25" x2="125" y2="25" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="40" x2="90" y2="40" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>

    <!-- Content lines -->
    <line x1="15" y1="65" x2="125" y2="65" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="80" x2="110" y2="80" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="95" x2="125" y2="95" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="110" x2="100" y2="110" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="125" x2="125" y2="125" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="140" x2="115" y2="140" stroke="#94a3b8" stroke-width="2"/>

    <!-- Checkmark badge -->
    <circle cx="120" cy="165" r="15" fill="#10b981"/>
    <polyline points="113,165 117,170 127,160" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Labels -->
  <text x="250" y="175" font-size="16" fill="#64748b" text-anchor="middle">여러 문서</text>
  <text x="350" y="530" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">통합 요약</text>

  <!-- Title -->
  <text x="300" y="630" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">문서 요약</text>
  <text x="300" y="660" font-size="20" fill="#64748b" text-anchor="middle">자동화</text>
</svg>
