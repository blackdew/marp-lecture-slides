<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="100" y="100" width="400" height="500" fill="#f0f9ff" rx="10"/>

  <!-- Source document -->
  <g transform="translate(170, 150)">
    <rect x="0" y="0" width="100" height="120" fill="white" stroke="#3b82f6" stroke-width="3" rx="5"/>
    <line x1="12" y1="20" x2="88" y2="20" stroke="#3b82f6" stroke-width="2"/>
    <line x1="12" y1="35" x2="75" y2="35" stroke="#94a3b8" stroke-width="2"/>
    <line x1="12" y1="50" x2="85" y2="50" stroke="#94a3b8" stroke-width="2"/>
    <line x1="12" y1="65" x2="70" y2="65" stroke="#94a3b8" stroke-width="2"/>
    <line x1="12" y1="80" x2="88" y2="80" stroke="#94a3b8" stroke-width="2"/>
    <line x1="12" y1="95" x2="65" y2="95" stroke="#94a3b8" stroke-width="2"/>
    <text x="50" y="113" font-size="12" fill="#64748b" text-anchor="middle">회의록</text>
  </g>

  <!-- Magic wand / AI -->
  <g transform="translate(290, 190)">
    <circle cx="0" cy="0" r="25" fill="#8b5cf6" opacity="0.2"/>
    <path d="M -8,-8 L 8,8 M -8,8 L 8,-8" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-12" cy="-12" r="3" fill="#8b5cf6"/>
    <circle cx="12" cy="-12" r="3" fill="#8b5cf6"/>
    <circle cx="12" cy="12" r="3" fill="#8b5cf6"/>
    <circle cx="-12" cy="12" r="3" fill="#8b5cf6"/>
    <text x="0" y="45" font-size="14" fill="#8b5cf6" text-anchor="middle">AI</text>
  </g>

  <!-- Email output -->
  <g transform="translate(330, 150)">
    <!-- Envelope -->
    <rect x="0" y="20" width="120" height="90" fill="white" stroke="#10b981" stroke-width="3" rx="5"/>
    <path d="M 0,20 L 60,70 L 120,20" fill="none" stroke="#10b981" stroke-width="3" stroke-linejoin="round"/>
    <line x1="0" y1="20" x2="60" y2="70" stroke="#10b981" stroke-width="3"/>
    <line x1="120" y1="20" x2="60" y2="70" stroke="#10b981" stroke-width="3"/>

    <!-- New badge -->
    <circle cx="100" cy="10" r="12" fill="#ef4444"/>
    <text x="100" y="15" font-size="10" font-weight="bold" fill="white" text-anchor="middle">N</text>

    <text x="60" y="130" font-size="12" fill="#64748b" text-anchor="middle">팀 공지</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(270, 210)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#6366f1" stroke-width="2"/>
    <polygon points="20,0 14,-4 14,4" fill="#6366f1"/>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(315, 210)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#6366f1" stroke-width="2"/>
    <polygon points="20,0 14,-4 14,4" fill="#6366f1"/>
  </g>

  <!-- Multiple recipient emails -->
  <g transform="translate(200, 340)">
    <!-- Email 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="70" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="3"/>
      <circle cx="15" cy="15" r="8" fill="#3b82f6" opacity="0.3"/>
      <line x1="10" y1="35" x2="60" y2="35" stroke="#3b82f6" stroke-width="2"/>
      <line x1="10" y1="42" x2="50" y2="42" stroke="#3b82f6" stroke-width="1"/>
    </g>

    <!-- Email 2 -->
    <g transform="translate(85, 0)">
      <rect x="0" y="0" width="70" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="3"/>
      <circle cx="15" cy="15" r="8" fill="#3b82f6" opacity="0.3"/>
      <line x1="10" y1="35" x2="60" y2="35" stroke="#3b82f6" stroke-width="2"/>
      <line x1="10" y1="42" x2="50" y2="42" stroke="#3b82f6" stroke-width="1"/>
    </g>

    <!-- Email 3 -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="70" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="3"/>
      <circle cx="15" cy="15" r="8" fill="#3b82f6" opacity="0.3"/>
      <line x1="10" y1="35" x2="60" y2="35" stroke="#3b82f6" stroke-width="2"/>
      <line x1="10" y1="42" x2="50" y2="42" stroke="#3b82f6" stroke-width="1"/>
    </g>
  </g>

  <!-- Arrows to emails -->
  <g transform="translate(390, 280)">
    <line x1="0" y1="0" x2="-30" y2="60" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="65" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="30" y2="60" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="300" y="480" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">메일/공지</text>
  <text x="300" y="510" font-size="20" fill="#64748b" text-anchor="middle">자동 생성</text>
</svg>
