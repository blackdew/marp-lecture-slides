<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="100" y="100" width="400" height="500" fill="#f0f9ff" rx="10"/>

  <!-- Messy CSV Icon -->
  <g transform="translate(150, 150)">
    <!-- Document icon -->
    <rect x="0" y="0" width="120" height="150" fill="white" stroke="#3b82f6" stroke-width="3" rx="5"/>
    <line x1="15" y1="30" x2="105" y2="30" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="50" x2="85" y2="50" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="70" x2="105" y2="70" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="90" x2="70" y2="90" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="110" x2="95" y2="110" stroke="#94a3b8" stroke-width="2"/>

    <!-- CSV label -->
    <text x="60" y="140" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">CSV</text>
  </g>

  <!-- Plus sign -->
  <g transform="translate(290, 200)">
    <circle cx="20" cy="20" r="18" fill="#10b981" opacity="0.2"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Another messy CSV -->
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="120" height="150" fill="white" stroke="#3b82f6" stroke-width="3" rx="5"/>
    <line x1="15" y1="30" x2="85" y2="30" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="50" x2="105" y2="50" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="70" x2="75" y2="70" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="90" x2="105" y2="90" stroke="#94a3b8" stroke-width="2"/>
    <line x1="15" y1="110" x2="90" y2="110" stroke="#94a3b8" stroke-width="2"/>
    <text x="60" y="140" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">CSV</text>
  </g>

  <!-- Arrow down -->
  <g transform="translate(300, 330)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#6366f1" stroke-width="3"/>
    <polygon points="0,40 -8,28 8,28" fill="#6366f1"/>
  </g>

  <!-- Clean unified CSV -->
  <g transform="translate(240, 390)">
    <rect x="0" y="0" width="120" height="150" fill="white" stroke="#10b981" stroke-width="4" rx="5"/>
    <line x1="15" y1="30" x2="105" y2="30" stroke="#10b981" stroke-width="3"/>
    <line x1="15" y1="50" x2="105" y2="50" stroke="#10b981" stroke-width="3"/>
    <line x1="15" y1="70" x2="105" y2="70" stroke="#10b981" stroke-width="3"/>
    <line x1="15" y1="90" x2="105" y2="90" stroke="#10b981" stroke-width="3"/>
    <line x1="15" y1="110" x2="105" y2="110" stroke="#10b981" stroke-width="3"/>

    <!-- Checkmark -->
    <circle cx="95" cy="20" r="12" fill="#10b981"/>
    <polyline points="89,20 93,24 101,16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <text x="60" y="140" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">CLEAN</text>
  </g>

  <!-- Title -->
  <text x="300" y="630" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">CSV 정리</text>
  <text x="300" y="660" font-size="20" fill="#64748b" text-anchor="middle">자동화</text>
</svg>
