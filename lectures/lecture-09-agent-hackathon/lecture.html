<h2 id="ai-agent-cli-%EB%8F%84%EA%B5%AC-%EB%B9%84%EA%B5%90">AI Agent CLI 도구 비교</h2>
<h3 id="%EC%96%B4%EB%96%A4-agent%EB%A5%BC-%EC%84%A0%ED%83%9D%ED%95%A0%EA%B9%8C%EC%9A%94">어떤 Agent를 선택할까요?</h3>
<table>
<thead>
<tr>
<th>도구</th>
<th>가격</th>
<th>CLI 지원</th>
<th>특징</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Claude Code</strong></td>
<td>유료</td>
<td>O</td>
<td>Plan 모드로 실행 전 계획 검토 가능. 한국어 및 긴 문서 작업에 강함. 비개발자 친화적 프롬프트 이해력</td>
</tr>
<tr>
<td><strong>Gemini</strong></td>
<td>무료</td>
<td>O</td>
<td>완전 무료로 사용 가능. 빠른 응답 속도. 다양한 파일 형식 처리. Google AI Studio API 기반</td>
</tr>
<tr>
<td><strong>Codex</strong></td>
<td>유료/무료</td>
<td>O</td>
<td>ChatGPT Plus 구독자는 무료 사용 가능. 프로그래밍 언어 특화. 코드 자동완성 및 생성에 강함</td>
</tr>
</tbody>
</table>
<p><strong>오늘 강의</strong>: Claude Code CLI를 중심으로 진행<br />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%99%9C-claude-code%EB%A5%BC-%EC%84%A0%ED%83%9D%ED%96%88%EB%82%98%EC%9A%94">왜 Claude Code를 선택했나요?</h2>
<h3 id="%EB%B9%84%EA%B0%9C%EB%B0%9C%EC%9E%90-%EC%B9%9C%ED%99%94%EC%A0%81%EC%9D%B8-4%EA%B0%80%EC%A7%80-%EC%9D%B4%EC%9C%A0">비개발자 친화적인 4가지 이유</h3>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<p><strong>1. 한국어 지원 우수</strong></p>
<ul>
<li>자연스러운 한국어 이해 및 생성</li>
<li>한국어 문서 작업에 강함</li>
</ul>
<p><strong>2. Plan 모드 (안전장치)</strong></p>
<ul>
<li>실행 전 계획 검토 가능</li>
<li>실수 방지, 학습에 유리</li>
</ul>
</div>
<div>
<p><strong>3. 문서 작업 능력</strong></p>
<ul>
<li>긴 문서 요약, 생성 우수</li>
<li>비개발 업무에 적합</li>
</ul>
<p><strong>4. 비개발자 친화적</strong></p>
<ul>
<li>자연어 프롬프트 이해력 높음</li>
<li>에러 메시지도 친절</li>
</ul>
</div>
</div>
<p><strong>다른 옵션</strong>: 완전 무료 → Gemini CLI / ChatGPT Plus 구독자 → Codex</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-%EC%A4%80%EB%B9%84-cli-%ED%99%98%EA%B2%BD-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0">실습 준비: CLI 환경 이해하기</h2>
<h3 id="clicommand-line-interface%EB%9E%80">CLI(Command Line Interface)란?</h3>
<p><strong>CLI</strong>: 텍스트 명령어로 컴퓨터와 대화하는 방식</p>
<ul>
<li>GUI (그래픽): 마우스 클릭, 아이콘</li>
<li>CLI (명령어): 키보드로 텍스트 입력</li>
</ul>
<p><strong>왜 CLI를 사용할까요?</strong></p>
<ul>
<li>빠르고 정확한 작업</li>
<li>반복 작업 자동화</li>
<li>개발 도구 대부분이 CLI 기반</li>
</ul>
<h3 id="%ED%84%B0%EB%AF%B8%EB%84%90-%EC%97%AC%EB%8A%94-%EB%B2%95">터미널 여는 법</h3>
<p><strong>Mac</strong>: Spotlight 검색 (⌘+Space) → &quot;터미널&quot; 입력<br />
<strong>Windows</strong>: 시작 메뉴 → &quot;cmd&quot; 또는 &quot;PowerShell&quot; 검색</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%84%A4%EC%B9%98-%EC%98%B5%EC%85%98-claude-code">설치 옵션: Claude Code</h2>
<h3 id="%EC%98%B5%EC%85%98-a-claude-code-cli-%EA%B6%8C%EC%9E%A5-%EC%9C%A0%EB%A3%8C">옵션 A: Claude Code CLI (권장, 유료)</h3>
<p><strong>설치 가이드</strong>: <a href="https://getclaudecode.com/">https://getclaudecode.com/</a></p>
<p><strong>설치 명령어</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">npm install -g @anthropic-ai/claude-code
</code></pre>
<p><strong>실행</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">claude --version
claude
</code></pre>
<p><strong>비용</strong>: Anthropic API 키 필요 (사용량 기반 과금)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%84%A4%EC%B9%98-%EC%98%B5%EC%85%98-gemini-%EB%AC%B4%EB%A3%8C-%EB%8C%80%EC%95%88">설치 옵션: Gemini (무료 대안)</h2>
<h3 id="%EC%98%B5%EC%85%98-b-gemini-cli-%EB%AC%B4%EB%A3%8C">옵션 B: Gemini CLI (무료)</h3>
<p><strong>설치 가이드</strong>: <a href="https://getclaudecode.com/">https://getclaudecode.com/</a></p>

</code></pre>

gemini

</section>

<h2 id="%EC%84%A4%EC%B9%98-%EC%98%B5%EC%85%98-codex-chatgpt-%EA%B5%AC%EB%8F%85%EC%9E%90%EC%9A%A9">설치 옵션: Codex (ChatGPT 구독자용)</h2>

</code></pre>
<p><strong>실행 및 인증</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">codex
<span class="hljs-comment"># 처음 실행 시 브라우저에서 ChatGPT 계정으로 로그인</span>
</code></pre>
<p><strong>비용</strong>:</p>
<ul>
<li>ChatGPT Plus/Pro 구독자: 포함된 크레딧 사용 (추천)</li>
<li>API 키: <code>codex login --api-key &lt;KEY&gt;</code> (사용량 기반 과금)</li>
</ul>
<p><strong>특징</strong>: 프로그래밍 언어에 특화. 코드 생성 및 자동완성에 강함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-%EC%A4%80%EB%B9%84-%EA%B8%B0%EB%B3%B8-%EB%AA%85%EB%A0%B9%EC%96%B4">실습 준비: 기본 명령어</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%95%8C%EC%95%84%EB%91%90%EB%A9%B4-%EC%9C%A0%EC%9A%A9%ED%95%9C-%EB%AA%85%EB%A0%B9%EC%96%B4">알아두면 유용한 명령어</h3>
<table>
<thead>
<tr>
<th>명령어</th>
<th>설명</th>
<th>예시</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>pwd</code></td>
<td>현재 위치 확인</td>
<td><code>pwd</code></td>
</tr>
<tr>
<td><code>ls</code></td>
<td>파일 목록 보기</td>
<td><code>ls</code></td>
</tr>
<tr>
<td><code>cd</code></td>
<td>디렉토리 이동</td>
<td><code>cd Documents</code></td>
</tr>
<tr>
<td><code>mkdir</code></td>
<td>폴더 만들기</td>
<td><code>mkdir my-project</code></td>
</tr>
</tbody>
</table>
<h3 id="%EC%9E%91%EC%97%85-%EB%94%94%EB%A0%89%ED%86%A0%EB%A6%AC-%EB%A7%8C%EB%93%A4%EA%B8%B0">작업 디렉토리 만들기</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mkdir</span> ai-hackathon
<span class="hljs-built_in">cd</span> ai-hackathon
<span class="hljs-built_in">pwd</span>    <span class="hljs-comment"># 위치 확인</span>
</code></pre>
</div>
<div>
<h3 id="windows-%EC%82%AC%EC%9A%A9%EC%9E%90-git-bash-%EA%B6%8C%EC%9E%A5">Windows 사용자: Git Bash 권장</h3>
<p><strong>PowerShell/cmd 대신 Git Bash를 사용하세요</strong></p>
<p><strong>이유</strong>:</p>
<ul>
<li>Mac과 동일한 Unix 스타일 명령어 사용 가능</li>
<li>개발 도구 대부분이 Unix 기반으로 설계됨</li>
<li>AI Agent CLI 도구들도 Unix 환경에 최적화</li>
</ul>
<p><strong>설치</strong>: <a href="https://git-scm.com">git-scm.com</a> → Git 설치 시 Git Bash 자동 포함</p>
</div>
</div>
<p><strong>주의</strong>: 강의 시연은 Claude 기준이지만, Gemini와 Codex도 대부분 동일하게 작동합니다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-%EC%A4%80%EB%B9%84-agent%EC%99%80-%EC%B2%AB-%EB%8C%80%ED%99%94">실습 준비: Agent와 첫 대화</h2>
<h3 id="agent-%EC%8B%A4%ED%96%89-%EB%B0%8F-%EC%B2%AB-%EB%8C%80%ED%99%94">Agent 실행 및 첫 대화</h3>
<p>설치한 Agent를 실행해보세요:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">claude    <span class="hljs-comment"># 또는 gemini, codex</span>
</code></pre>
<p><strong>프롬프트가 나타나면 입력</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>안녕? 자기소개 해줘.
</code></pre>
<p><strong>Agent가 응답하면 성공!</strong></p>
<p><strong>종료하기</strong>: <code>Ctrl+C</code> 또는 <code>/exit</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="part-1-ai-agent%EB%9E%80">Part 1: AI Agent란?</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%B1%97%EB%B4%87-vs-agent---%EB%AC%B4%EC%97%87%EC%9D%B4-%EB%8B%A4%EB%A5%BC%EA%B9%8C%EC%9A%94">챗봇 vs Agent - 무엇이 다를까요?</h3>
<table>
<thead>
<tr>
<th>구분</th>
<th>챗봇</th>
<th>Agent</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>할 수 있는 것</strong></td>
<td>대화, 조언, 설명</td>
<td>대화 + <strong>파일 조작</strong></td>
</tr>
<tr>
<td><strong>도구 사용</strong></td>
<td>없음</td>
<td>파일 읽기/쓰기, 코드 실행</td>
</tr>
<tr>
<td><strong>비유</strong></td>
<td>똑똑한 친구</td>
<td><strong>도구를 쓰는 비서</strong></td>
</tr>
<tr>
<td><strong>예시</strong></td>
<td>&quot;Python 코드 알려줘&quot;</td>
<td>&quot;Python 파일 만들어줘&quot;</td>
</tr>
</tbody>
</table>
</div>
<div>
<h3 id="cli%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EB%8A%94-%EC%9D%B4%EC%9C%A0">CLI를 사용하는 이유</h3>
<p><strong>CLI를 통해 Agent가 컴퓨터 기능에 직접 접근할 수 있습니다</strong></p>
<ul>
<li><strong>파일 시스템</strong>: 내 컴퓨터의 파일을 읽고, 만들고, 수정</li>
<li><strong>명령 실행</strong>: 프로그램 실행, 데이터 처리, 작업 자동화</li>
<li><strong>도구 연결</strong>: Git, Python, 데이터베이스 등 개발 도구 활용</li>
</ul>
<p><strong>웹 챗봇과의 차이</strong>:</p>
<ul>
<li>웹 챗봇: 브라우저 안에서만 작동 (복사/붙여넣기 필요)</li>
<li>CLI Agent: 내 컴퓨터에서 직접 작업 (자동화 가능)</li>
</ul>
</div>
</div>
<div class="highlight">
핵심: CLI를 사용하면 Agent가 <strong>내 컴퓨터의 도구(Tools)를 직접 사용</strong>할 수 있습니다!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="agent%EC%9D%98-%EA%B5%AC%EC%A1%B0-tools%EC%9D%98-%ED%9E%98">Agent의 구조: Tools의 힘</h2>
<h3 id="agent--llm--memory--planning--tools">Agent = LLM + Memory + Planning + <strong>Tools</strong></h3>
<p><strong>AI Agent를 구성하는 4가지 요소:</strong></p>
<p><strong>1. LLM (뇌)</strong></p>
<ul>
<li>언어 이해 및 생성</li>
</ul>
<p><strong>2. Memory (기억)</strong></p>
<ul>
<li>대화 맥락 유지</li>
</ul>
<p><strong>3. Planning (계획)</strong></p>
<ul>
<li>단계별 작업 계획</li>
</ul>
<p><strong>4. Tools (도구) ← 핵심!</strong></p>
<ul>
<li>Read, Write, Edit, Bash...</li>
<li>실제 작업을 수행하는 능력</li>
</ul>
<p><strong>비유</strong>: 요리사에게 레시피만 vs <strong>재료와 도구까지 준 것</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="13" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="part-1-%EB%A7%88%EB%AC%B4%EB%A6%AC">Part 1 마무리</h1>
<p>다음은 <strong>Part 2: 첫 실습</strong></p>
<p>실제로 Agent와 함께 작업해봅시다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="14" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="%EB%B9%84%EA%B0%9C%EB%B0%9C%EC%9E%90%EB%A5%BC-%EC%9C%84%ED%95%9C-1">비개발자를 위한</h1>
<h1 id="ai-%EC%97%90%EC%9D%B4%EC%A0%84%ED%8A%B8-%ED%95%B4%EC%BB%A4%ED%86%A4-1">AI 에이전트 해커톤</h1>
<p><strong>Part 2: 첫 실습</strong></p>
<p>간단한 체험으로 시작하기</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="part-2-%EA%B0%9C%EC%9A%94">Part 2 개요</h2>
<h3 id="%EB%AA%A9%ED%91%9C">목표</h3>
<p><strong>성공 경험을 통한 자신감 확보</strong></p>
<h3 id="3%EA%B0%80%EC%A7%80-%EC%8B%A4%EC%8A%B5-40%EB%B6%84">3가지 실습 (40분)</h3>
<ul>
<li><strong>실습 1</strong>: 환영 페이지 만들기 (15분)</li>
<li><strong>실습 2</strong>: 다운로드 폴더 정리 (10분)</li>
<li><strong>실습 3</strong>: Plan 모드 체험 (10분)</li>
<li>회고: 첫 실습 마무리 (5분)</li>
</ul>
<p><strong>설계 철학</strong>: &quot;복잡한 이론보다 먼저 체험하기!&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-%EC%A0%84-%EC%A4%80%EB%B9%84-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%ED%8F%B4%EB%8D%94-%EB%A7%8C%EB%93%A4%EA%B8%B0">실습 전 준비: 프로젝트 폴더 만들기</h2>
<h3 id="%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8--%ED%8F%B4%EB%8D%94">프로젝트 = 폴더</h3>
<p><strong>Agent는 현재 폴더 안에서만 작업합니다</strong></p>
<ul>
<li>각 프로젝트는 별도 폴더에서 작업</li>
<li>Agent는 해당 폴더의 파일들만 보고 수정</li>
<li>다른 프로젝트와 파일이 섞이지 않음</li>
</ul>
<p><strong>비유</strong>: 책상 서랍처럼, 프로젝트마다 서랍(폴더)을 따로 쓰기</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5%EC%9A%A9-%ED%8F%B4%EB%8D%94-%EB%A7%8C%EB%93%A4%EA%B8%B0">실습용 폴더 만들기</h2>
<h3 id="%EB%8B%A8%EA%B3%84%EB%B3%84-%EC%A7%84%ED%96%89">단계별 진행</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. 오늘 실습용 폴더 만들기</span>
<span class="hljs-built_in">mkdir</span> ai-hackathon

<span class="hljs-comment"># 2. 폴더로 이동</span>
<span class="hljs-built_in">cd</span> ai-hackathon

<span class="hljs-comment"># 3. 현재 위치 확인</span>
<span class="hljs-built_in">pwd</span>
<span class="hljs-comment"># 출력: /Users/내이름/ai-hackathon</span>

<span class="hljs-comment"># 4. Agent 실행</span>
claude
</code></pre>
<div class="highlight">
<strong>중요!</strong> 앞으로 모든 실습은 이 폴더 안에서 진행합니다
</div>
<p><strong>프로젝트가 끝나면</strong>: 터미널 종료 (Ctrl+C) → 나중에 다시 <code>cd ai-hackathon</code> → <code>claude</code> 로 이어서 작업</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-1-%ED%99%98%EC%98%81-%ED%8E%98%EC%9D%B4%EC%A7%80-%EB%A7%8C%EB%93%A4%EA%B8%B0">실습 1: 환영 페이지 만들기</h2>
<h3 id="%EB%AA%A9%ED%91%9C-1">목표</h3>
<p><strong>Agent에게 HTML 파일을 만들어달라고 요청하기</strong></p>
<ul>
<li>파일명: <code>welcome.html</code></li>
<li>내용: 오늘 날짜 + 환영 메시지</li>
</ul>
<h3 id="%EC%99%9C-%EC%9D%B4-%EC%8B%A4%EC%8A%B5%EC%9D%84-%ED%95%A0%EA%B9%8C%EC%9A%94">왜 이 실습을 할까요?</h3>
<ol>
<li><strong>성공 경험</strong>: 프롬프트 한 번에 결과 나오는 체험</li>
<li><strong>자신감</strong>: &quot;개발자 아니어도 만들 수 있다!&quot;</li>
<li><strong>Tools 경험</strong>: Agent가 실제로 파일을 만드는 것 보기</li>
</ol>
<p><strong>난이도</strong>: <img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/> (매우 쉬움)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-1-%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EB%B0%8F-%EC%8B%A4%ED%96%89">실습 1: 프롬프트 및 실행</h2>
<h3 id="%EA%B8%B0%EB%B3%B8-%EA%B3%BC%EC%A0%9C-15%EB%B6%84">기본 과제 (15분)</h3>
<p>터미널에서 <code>claude</code> (또는 <code>gemini</code>, <code>codex</code>) 실행 후 다음처럼 입력하세요:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>오늘 날짜와 환영 메시지를 보여주는 HTML 파일을 만들어줘.
파일명은 welcome.html로 해줘.
</code></pre>
<p><strong>Agent가 할 일</strong>:</p>
<ol>
<li><code>welcome.html</code> 파일 생성</li>
<li>HTML 코드 작성</li>
<li>결과 알려주기</li>
</ol>
<p><strong>여러분이 할 일</strong>:</p>
<ol>
<li>파일이 생성되었는지 확인</li>
<li>브라우저로 파일 열어보기</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-1-%EB%8F%84%EC%A0%84-%EA%B3%BC%EC%A0%9C--%ED%99%95%EC%9D%B8">실습 1: 도전 과제 &amp; 확인</h2>
<h3 id="%ED%96%A5%ED%9B%84-%EB%8F%84%EC%A0%84-%EA%B3%BC%EC%A0%9C">향후 도전 과제</h3>
<p>파일을 만들었다면 수정해볼까요?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>배경색을 파란색으로 바꾸고, 현재 시간도 보여줘.
</code></pre>
<h3 id="html-%ED%8C%8C%EC%9D%BC-%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80%EB%A1%9C-%EC%97%B4%EA%B8%B0">HTML 파일 브라우저로 열기</h3>
<p><strong>Mac</strong>: 파일 우클릭 → 연결 프로그램 → Chrome<br />
<strong>Windows</strong>: 파일 더블클릭</p>
<div class="highlight">
<strong>실패해도 괜찮습니다!</strong> Agent도 실수합니다. 다시 시도하면 됩니다.
</div>
<p><strong>성공했나요?</strong> 축하합니다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-2-%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-%ED%8F%B4%EB%8D%94-%EC%A0%95%EB%A6%AC">실습 2: 다운로드 폴더 정리</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EB%AA%A9%ED%91%9C-2">목표</h3>
<p><strong>Agent에게 다운로드 폴더를 정리하도록 요청하기</strong></p>
<ul>
<li>실제 업무에서 자주 쓰는 작업</li>
<li>불필요한 파일 삭제</li>
<li>년도별 아카이빙</li>
</ul>
<h3 id="%EA%B8%B0%EB%B3%B8-%EA%B3%BC%EC%A0%9C-5%EB%B6%84">기본 과제 (5분)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>내 다운로드 폴더를 정리해줘.

1. 먼저 어떤 파일들이 있는지 확인해줘
2. 중복 파일과 임시 파일을 찾아서 삭제해줘
3. 나머지 파일들을 생성 년도별로 폴더를 만들어서 정리해줘
   (예: 2023년, 2024년, 2025년)
</code></pre>
</div>
<div>
<h3 id="agent%EA%B0%80-%ED%95%A0-%EC%9D%BC">Agent가 할 일</h3>
<ol>
<li>다운로드 폴더 스캔</li>
<li>중복/임시 파일 식별</li>
<li>삭제 대상 확인 요청</li>
<li>년도별 폴더 생성</li>
<li>파일 이동 및 결과 보고</li>
</ol>
<h3 id="%ED%96%A5%ED%9B%84-%EB%8F%84%EC%A0%84-%EA%B3%BC%EC%A0%9C-1">향후 도전 과제</h3>
<p><strong>도전 1</strong>: 파일 크기 확인</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>10MB 이상 큰 파일들을 별도로
&quot;대용량_파일&quot; 폴더로 분류해줘
</code></pre>
<p><strong>도전 2</strong>: 정리 리포트</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>정리 결과를 report.txt로 만들어줘:
- 삭제한 파일 수와 용량
- 년도별 파일 수
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="plan-%EB%AA%A8%EB%93%9C%EB%9E%80">Plan 모드란?</h2>
<h3 id="%EC%95%88%EC%A0%84%EC%9E%A5%EC%B9%98-%EC%8B%A4%ED%96%89-%EC%A0%84%EC%97%90-%EA%B3%84%ED%9A%8D-%EA%B2%80%ED%86%A0%ED%95%98%EA%B8%B0">안전장치: 실행 전에 계획 검토하기</h3>
<p><strong>Plan 모드</strong>: Agent가 실행하기 <strong>전에</strong> 계획을 보여줌</p>
<table>
<thead>
<tr>
<th>일반 모드</th>
<th>Plan 모드</th>
</tr>
</thead>
<tbody>
<tr>
<td>프롬프트 → 바로 실행</td>
<td>프롬프트 → <strong>계획 확인</strong> → 승인 → 실행</td>
</tr>
<tr>
<td>빠르지만 위험</td>
<td>느리지만 안전</td>
</tr>
</tbody>
</table>
<p><strong>비유</strong>: &quot;일 시키기 전에 보고받기&quot;</p>
<h3 id="plan-%EB%AA%A8%EB%93%9C-%EC%A7%84%EC%9E%85-%EB%B0%A9%EB%B2%95">Plan 모드 진입 방법</h3>
<p><strong>Claude Code</strong>: 키보드에서 <code>Shift + Tab</code> 두 번 누르기<br />
<strong>Gemini, Codex</strong>: Plan 모드 미지원 (일반 모드에서 신중하게 프롬프트 작성)</p>
<p><strong>표시</strong>: <code>[Plan Mode]</code> 라는 표시가 나타남 (Claude만)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-3-plan-%EB%AA%A8%EB%93%9C-%EC%B2%B4%ED%97%98">실습 3: Plan 모드 체험</h2>
<h3 id="%EB%AA%A9%ED%91%9C-3">목표</h3>
<p><strong>Plan 모드로 간단한 카운터 만들기</strong> (Claude 사용자)<br />
<strong>신중한 프롬프트로 카운터 만들기</strong> (Gemini, Codex 사용자)</p>
<h3 id="%EA%B8%B0%EB%B3%B8-%EA%B3%BC%EC%A0%9C-10%EB%B6%84">기본 과제 (10분)</h3>
<p><strong>Claude 사용자</strong>:</p>
<ol>
<li><code>Shift + Tab</code> 두 번 눌러 Plan 모드 진입</li>
<li>다음 프롬프트 입력:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>간단한 카운터 HTML을 만들어줘.
버튼을 누르면 숫자가 1씩 증가하는 기능.
파일명은 counter.html로 해줘.
</code></pre>
<ol start="3">
<li><strong>Agent의 계획 확인</strong> (여기가 핵심!)</li>
<li>괜찮으면 <code>Y</code>, 수정하려면 추가 지시</li>
<li>실행 후 브라우저로 확인</li>
</ol>
<p><strong>Gemini, Codex 사용자</strong>: 위 프롬프트를 그대로 입력 → 바로 실행</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%EC%8A%B5-3-%ED%96%A5%ED%9B%84-%EB%8F%84%EC%A0%84-%EA%B3%BC%EC%A0%9C">실습 3: 향후 도전 과제</h2>
<h3 id="%ED%96%A5%ED%9B%84-%EB%8F%84%EC%A0%84-%EA%B3%BC%EC%A0%9C-2">향후 도전 과제</h3>
<p>계획을 확인했는데 뭔가 추가하고 싶다면?</p>
<p><strong>예시</strong>:</p>
<ul>
<li>Agent 계획: &quot;카운터 HTML 생성&quot;</li>
<li>여러분: &quot;색상 선택 버튼도 추가해줘&quot;</li>
</ul>
<p><strong>학습 포인트</strong>:</p>
<ul>
<li>Plan 모드 = 실행 전 검토</li>
<li>계획 단계에서 수정 가능</li>
<li>안전하게 작업할 수 있음</li>
</ul>
<div class="highlight">
중요한 파일 작업 시 Plan 모드를 습관화하세요!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%9A%8C%EA%B3%A0-%EC%B2%AB-%EC%8B%A4%EC%8A%B5-%EB%A7%88%EB%AC%B4%EB%A6%AC">회고: 첫 실습 마무리</h2>
<h3 id="%EC%A7%88%EB%AC%B8">질문</h3>
<ol>
<li>
<p><strong>성공했나요?</strong></p>
<ul>
<li>실습 1, 2, 3을 모두 완료했나요?</li>
</ul>
</li>
<li>
<p><strong>어떤 점이 놀라웠나요?</strong></p>
<ul>
<li>&quot;프롬프트 한 번에 파일이 만들어졌어요&quot; (실습 1)</li>
<li>&quot;Agent가 내 컴퓨터 파일을 직접 정리했어요&quot; (실습 2)</li>
<li>&quot;Plan 모드로 미리 확인할 수 있다니!&quot; (실습 3, Claude)</li>
</ul>
</li>
<li>
<p><strong>어디에 써먹을 수 있을까요?</strong></p>
<ul>
<li>파일 정리, 문서 생성, 간단한 웹 도구, 반복 작업 자동화...</li>
</ul>
</li>
</ol>
<div class="highlight">
<strong>오늘의 메시지</strong>: 개발자가 아니어도 Agent와 함께라면 만들 수 있습니다!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="26" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="%ED%9C%B4%EC%8B%9D-%EC%8B%9C%EA%B0%84-20%EB%B6%84">휴식 시간 (20분)</h1>
<p>다음 시간에는 <strong>AI 시대의 3가지 키워드</strong>를 배웁니다:</p>
<p><strong>선택 · 계획 · 문서화</strong></p>
<p>지금까지 체험한 내용이 왜 중요한지 이해하게 됩니다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="27" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="%EB%B9%84%EA%B0%9C%EB%B0%9C%EC%9E%90%EB%A5%BC-%EC%9C%84%ED%95%9C-2">비개발자를 위한</h1>
<h1 id="ai-%EC%97%90%EC%9D%B4%EC%A0%84%ED%8A%B8-%ED%95%B4%EC%BB%A4%ED%86%A4-2">AI 에이전트 해커톤</h1>
<p><strong>Part 3: AI 시대 3가지 키워드</strong></p>
<p>선택 · 계획 · 문서화</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<div class="question">
AI가 모든 것을 만들어주는 시대, 어떻게 '내 것'으로 만드는가?
</div>
<h3 id="part-1-2%EC%97%90%EC%84%9C%EC%9D%98-%EA%B2%BD%ED%97%98">Part 1-2에서의 경험</h3>
<p>Agent가 정말 많은 걸 해줬습니다:</p>
<ul>
<li>코드 작성, 파일 생성, 스타일 디자인...</li>
<li>질문에 답하고, 문제를 해결하고, 실수를 고치고...</li>
</ul>
<h3 id="%EA%B7%B8%EB%9F%B0%EB%8D%B0-%ED%95%B5%EC%8B%AC-%EC%A7%88%EB%AC%B8">그런데 핵심 질문</h3>
<ul>
<li>Agent가 만든 결과물은 누구의 것인가요?</li>
<li>어떻게 하면 &quot;내가 만든 것&quot;이 될까요?</li>
<li>AI 시대에 인간의 역할은 무엇일까요?</li>
</ul>
<p><strong>AI가 다 만들어줘도, &quot;나의 의미&quot;를 담아야 내 것이 됩니다</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="part-3-%EA%B0%9C%EC%9A%94-ai-%EC%8B%9C%EB%8C%80-%EC%9A%B0%EB%A6%AC%EC%9D%98-3%EA%B0%80%EC%A7%80-%EC%97%AD%ED%95%A0">Part 3 개요: AI 시대 우리의 3가지 역할</h2>
<div class="highlight">
AI가 모든 걸 해도, 우리의 3가지 역할은 더 중요해집니다
</div>
<table>
<thead>
<tr>
<th>키워드</th>
<th>핵심 개념</th>
<th>왜 중요한가?</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1. 선택</strong></td>
<td><strong>의미</strong> - 나의 가치와 선호 반영</td>
<td>AI 결과물에 &quot;나&quot;를 담아야 내 것이 됨</td>
</tr>
<tr>
<td><strong>2. 계획</strong></td>
<td><strong>의도</strong> - 비어있는 컨텍스트 채우기</td>
<td>계획 없으면 엉뚱한 결과 / 계획에 시간 투자 필수</td>
</tr>
<tr>
<td><strong>3. 문서화</strong></td>
<td><strong>결과물</strong> - 문서 = 프로젝트</td>
<td>문서화로 성찰하고 반복하며 성장</td>
</tr>
</tbody>
</table>
<p><strong>각 20분씩 총 60분 진행</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="30" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="1-%EC%84%A0%ED%83%9D-choice">1. 선택 (Choice)</h1>
<p>AI 시대, 어떻게 더 좋은 선택을 하는가?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<div class="question">
좋은 선택을 하려면 무엇이 필요한가요?
</div>
<h3 id="%EA%B3%BC%EA%B1%B0-ai-%EC%97%86%EC%9D%84-%EB%95%8C">과거 (AI 없을 때)</h3>
<ul>
<li>정보 부족 → 비교가 어려움</li>
<li>경험과 직관에 의존</li>
<li>제한된 선택지</li>
</ul>
<h3 id="%ED%98%84%EC%9E%AC-ai-%EC%8B%9C%EB%8C%80">현재 (AI 시대)</h3>
<ul>
<li>Agent가 정보 수집</li>
<li><strong>정교한 비교 가능</strong></li>
<li>무한한 선택지</li>
</ul>
<p><strong>→ AI 시대 = 더 좋은 선택을 할 수 있는 시대</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-1-%EC%84%A0%ED%83%9D%EC%9D%80-%EB%B9%84%EA%B5%90%EB%A1%9C%EB%B6%80%ED%84%B0-%EB%82%98%EC%98%A8%EB%8B%A4">1-1. 선택은 비교로부터 나온다</h2>
<div class="highlight">
좋은 선택 = 정교한 비교
</div>
<h3 id="%EA%B3%BC%EA%B1%B0%EC%9D%98-%EC%84%A0%ED%83%9D-%EA%B3%BC%EC%A0%95">과거의 선택 과정</h3>
<p><strong>예: 업무용 노트북 구매</strong></p>
<ol>
<li>정보 수집 (3시간) - 검색, 리뷰 읽기</li>
<li>비교 (1시간) - 스펙, 가격 비교</li>
<li>선택 (30분) - 최종 결정</li>
</ol>
<p><strong>문제:</strong> 정보 수집에 너무 많은 시간 소요</p>
<h3 id="ai-%EC%8B%9C%EB%8C%80%EC%9D%98-%EC%84%A0%ED%83%9D-%EA%B3%BC%EC%A0%95">AI 시대의 선택 과정</h3>
<ol>
<li><strong>Agent가 정보 수집 (5분)</strong> - 모든 옵션 조사</li>
<li><strong>Agent가 비교표 작성 (5분)</strong> - 정교한 비교</li>
<li>선택 (30분) - <strong>더 나은 정보로 결정</strong></li>
</ol>
<p><strong>→ 시간 절약 + 더 정교한 비교 = 더 좋은 선택</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-2-agent%EA%B0%80-%EA%B0%80%EB%8A%A5%ED%95%98%EA%B2%8C-%ED%95%9C-%EC%A0%95%EA%B5%90%ED%95%9C-%EB%B9%84%EA%B5%90">1-2. Agent가 가능하게 한 정교한 비교</h2>
<div class="highlight">
Agent는 인간이 할 수 없는 수준의 비교를 가능하게 합니다
</div>
<h3 id="%EC%98%88-%EC%A3%BC%EA%B0%84-%EB%B3%B4%EA%B3%A0%EC%84%9C-%ED%98%95%EC%8B%9D-%EC%84%A0%ED%83%9D">예: 주간 보고서 형식 선택</h3>
<p><strong>과거 방식:</strong></p>
<ul>
<li>경험에 의존: &quot;지난번에 불릿 포인트로 했으니 이번에도...&quot;</li>
<li>제한적 비교: 2-3가지 형식만 고려</li>
</ul>
<p><strong>Agent 활용:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>주간 보고서 형식을 5가지 스타일로 비교해줘:
1. 불릿 포인트 (간결)
2. 스토리텔링 (상세)
3. 표 형식 (수치 중심)
4. 타임라인 (시간순)
5. 문제-해결 (이슈 중심)

각각의 장단점, 적합한 상황, 예상 효과를 표로 정리해줘.
</code></pre>
<p><strong>→ 5가지 옵션을 정교하게 비교 → 더 나은 선택 가능</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-3-%EC%A0%95%EA%B5%90%ED%95%9C-%EB%B9%84%EA%B5%90%EA%B0%80-%EB%A7%8C%EB%93%9C%EB%8A%94-%EB%8D%94-%EB%82%98%EC%9D%80-%EC%84%A0%ED%83%9D">1-3. 정교한 비교가 만드는 더 나은 선택</h2>
<h3 id="agent%EA%B0%80-%EC%A0%9C%EA%B3%B5%ED%95%9C-%EB%B9%84%EA%B5%90%ED%91%9C-%EC%98%88%EC%8B%9C">Agent가 제공한 비교표 (예시)</h3>
<table>
<thead>
<tr>
<th>형식</th>
<th>장점</th>
<th>단점</th>
<th>적합한 상황</th>
<th>예상 효과</th>
</tr>
</thead>
<tbody>
<tr>
<td>불릿 포인트</td>
<td>빠른 파악</td>
<td>맥락 부족</td>
<td>정기 보고</td>
<td>효율적 소통</td>
</tr>
<tr>
<td>스토리텔링</td>
<td>이해 쉬움</td>
<td>시간 소요</td>
<td>프로젝트 완료</td>
<td>공감과 설득</td>
</tr>
<tr>
<td>표 형식</td>
<td>수치 비교</td>
<td>지루함</td>
<td>성과 분석</td>
<td>객관적 평가</td>
</tr>
<tr>
<td>타임라인</td>
<td>흐름 파악</td>
<td>세부 부족</td>
<td>프로세스 보고</td>
<td>진행 상황 이해</td>
</tr>
<tr>
<td>문제-해결</td>
<td>명확한 구조</td>
<td>형식적</td>
<td>이슈 대응</td>
<td>신뢰 구축</td>
</tr>
</tbody>
</table>
<h3 id="%EC%9D%B4%EC%A0%9C-%EC%84%A0%ED%83%9D%ED%95%98%EA%B8%B0">이제 선택하기</h3>
<p><strong>질문: 우리 상황에서 가장 중요한 가치는?</strong></p>
<ul>
<li>효율? → 불릿 포인트</li>
<li>공감? → 스토리텔링</li>
<li>객관성? → 표 형식</li>
</ul>
<p><strong>→ 정교한 비교 → 가치 기반 선택</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-4-%EC%84%A0%ED%83%9D%EC%97%90%EC%84%9C-%EC%9E%90%EA%B8%B0%EA%B0%80-%EB%93%9C%EB%9F%AC%EB%82%9C%EB%8B%A4">1-4. 선택에서 자기가 드러난다</h2>
<div class="highlight">
선택 = 자기를 드러내는 과정
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EA%B0%99%EC%9D%80-%EB%B9%84%EA%B5%90%ED%91%9C-%EB%8B%A4%EB%A5%B8-%EC%84%A0%ED%83%9D">같은 비교표, 다른 선택</h3>
<p><strong>A팀:</strong> &quot;우리는 효율을 중시해&quot;<br />
→ 불릿 포인트 선택</p>
<p><strong>B팀:</strong> &quot;우리는 공감을 중시해&quot;<br />
→ 스토리텔링 선택</p>
<p><strong>C팀:</strong> &quot;우리는 객관성을 중시해&quot;<br />
→ 표 형식 선택</p>
</div>
<div>
<h3 id="%EC%84%A0%ED%83%9D%EC%9D%98-%EC%9D%98%EB%AF%B8">선택의 의미</h3>
<p>정교한 비교를 통해:</p>
<ul>
<li>무엇이 중요한지 (가치)</li>
<li>무엇을 선호하는지 (취향)</li>
<li>무엇을 지향하는지 (방향)</li>
</ul>
<p><strong>→ 이것이 드러나는 순간 = 선택</strong></p>
<p><strong>AI 시대의 선택:</strong></p>
<ul>
<li>Agent가 정교한 비교 제공</li>
<li>나의 가치와 선호로 선택</li>
<li><strong>그 선택에서 나 자신이 드러남</strong></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-5-%EC%8B%A4%EC%A0%9C-%EC%82%AC%EB%A1%80-suno%EB%A1%9C-%EC%9D%8C%EC%95%85-%EB%A7%8C%EB%93%A4%EA%B8%B0">1-5. 실제 사례: Suno로 음악 만들기</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%8B%9C%EC%9E%91-2024%EB%85%84-1%EC%9B%94">시작 (2024년 1월)</h3>
<p><strong>계기:</strong> 아내(시인)의 시를 음악으로 만들기</p>
<p><strong>초기:</strong></p>
<ul>
<li>아내 시로 20여곡 발표</li>
<li>4월 $2 수입 발생</li>
</ul>
<p><strong>본격 제작 시작:</strong></p>
<ul>
<li>무턱대고 동화앨범, 여행앨범 제작</li>
<li>AI가 만들어주는 대로 발표</li>
</ul>
<p><strong>전환점: 내 생각을 담기 시작</strong></p>
<ul>
<li>반려견 추모 앨범 (개인적 의미)</li>
<li>동화에도 나의 음악 취향 반영</li>
<li><strong>AI 도구 → 나의 가치를 담은 작품</strong></li>
</ul>
</div>
<div>
<h3 id="%EA%B2%B0%EA%B3%BC-2024%EB%85%84-11%EC%9B%94">결과 (2024년 11월)</h3>
<p><strong>2개 채널 운영:</strong></p>
<ul>
<li><a href="https://www.youtube.com/@namhae-sea">남해씨</a></li>
<li><a href="https://www.youtube.com/@%ED%82%A4%ED%82%A4%EC%9D%98%EB%85%B8%EB%9E%98">작은물결</a></li>
</ul>
<p><strong>성과:</strong></p>
<ul>
<li>30여개 앨범, 250여곡 발표</li>
<li>YouTube Music, Apple Music, Spotify 배포</li>
<li>스트리밍 수입: $2 (4월) → $40 (9월)</li>
<li>매월 지속 성장 중</li>
</ul>
<p><strong>핵심 인사이트:</strong><br />
<strong>나를 담은 음악 = 더 좋은 결과</strong></p>
</div>
</div>
<p><strong>→ AI 도구 + 나의 가치 = 의미있는 작품</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="37" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="1-6-%EC%84%A0%ED%83%9D-%ED%82%A4%EC%9B%8C%EB%93%9C-%EC%A0%95%EB%A6%AC">1-6. 선택 키워드 정리</h2>
<div class="highlight">
AI 시대 = 더 좋은 선택을 할 수 있는 시대
</div>
<h3 id="%EC%84%A0%ED%83%9D%EC%9D%98-%EA%B3%BC%EC%A0%95">선택의 과정</h3>
<ol>
<li><strong>Agent가 정교한 비교 제공</strong> (정보 수집 + 분석)</li>
<li><strong>나의 가치와 선호로 선택</strong> (판단)</li>
<li><strong>선택에서 자기가 드러남</strong> (의미)</li>
</ol>
<h3 id="%ED%95%B5%EC%8B%AC-%EB%A9%94%EC%8B%9C%EC%A7%80">핵심 메시지</h3>
<table>
<thead>
<tr>
<th>과거</th>
<th>AI 시대</th>
</tr>
</thead>
<tbody>
<tr>
<td>정보 부족 → 제한적 선택</td>
<td><strong>정교한 비교 → 더 나은 선택</strong></td>
</tr>
<tr>
<td>경험과 직관 의존</td>
<td><strong>Agent 도움 + 가치 판단</strong></td>
</tr>
<tr>
<td>선택 = 필요</td>
<td><strong>선택 = 자기를 드러내기</strong></td>
</tr>
</tbody>
</table>
<p><strong>→ Agent의 도움으로 더 좋은 선택을 하고, 그 선택에서 나를 드러냅니다</strong></p>
<p><strong>다음:</strong> 계획 (왜 계획이 필수인가?)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="38" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="2-%EA%B3%84%ED%9A%8D-planning">2. 계획 (Planning)</h1>
<p>왜 AI 시대에 계획이 더 중요해졌는가?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="39" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<div class="question">
"보고서 써줘" vs "이런 보고서 써줘"
</div>
<h3 id="%EB%91%90-%EA%B0%80%EC%A7%80-%EC%A7%80%EC%8B%9C">두 가지 지시</h3>
<p><strong>지시 A:</strong> &quot;보고서 써줘&quot;<br />
→ Agent가 만든 결과: ???</p>
<p><strong>지시 B:</strong> &quot;경영진용 주간 보고서를 불릿 포인트로, 주요 성과 3가지와 다음 주 계획 2가지 포함해서 써줘&quot;<br />
→ Agent가 만든 결과: 정확히 원하는 대로!</p>
<p><strong>차이는 무엇인가요?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="40" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-1-%EA%B3%84%ED%9A%8D--%EB%82%98%EC%9D%98-%EC%9D%98%EB%8F%84%EB%A5%BC-%EB%AA%85%ED%99%95%ED%9E%88-%ED%95%98%EB%8A%94-%EA%B2%83">2-1. 계획 = 나의 의도를 명확히 하는 것</h2>
<div class="highlight">
AI는 비어있는 컨텍스트를 정말 잘 채웁니다. 그런데 그게 당신의 의도와 다를 수 있습니다.
</div>
<h3 id="%EB%B9%84%EC%96%B4%EC%9E%88%EB%8A%94-%EC%BB%A8%ED%85%8D%EC%8A%A4%ED%8A%B8%EC%9D%98-%EC%9C%84%ED%97%98">비어있는 컨텍스트의 위험</h3>
<p><strong>&quot;보고서 써줘&quot;</strong></p>
<p>Agent가 추론으로 채우는 것들:</p>
<ul>
<li>누구를 위한? → **&quot;일반 대중용&quot;**으로 추론</li>
<li>어떤 톤? → **&quot;중립적&quot;**으로 추론</li>
<li>어떤 형식? → **&quot;에세이 형식&quot;**으로 추론</li>
<li>얼마나 길게? → **&quot;1000단어&quot;**로 추론</li>
</ul>
<p><strong>→ 당신의 의도: &quot;경영진용 + 간결 + 불릿 + 1페이지&quot;</strong></p>
<p><strong>결과: 완전히 다른 보고서가 나옴</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="41" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-2-ai-%EC%8B%9C%EB%8C%80%EC%97%90-%EA%B3%84%ED%9A%8D%EC%9D%B4-%EB%8D%94-%EC%A4%91%EC%9A%94%ED%95%9C-%EC%9D%B4%EC%9C%A0">2-2. AI 시대에 계획이 더 중요한 이유</h2>
<h3 id="%EA%B3%BC%EA%B1%B0-ai-%EC%97%86%EC%9D%84-%EB%95%8C-1">과거 (AI 없을 때)</h3>
<ul>
<li>계획 시간: 20%</li>
<li>실행 시간: 80%</li>
<li><strong>실행이 어려웠음</strong> → 실행에 시간 집중</li>
</ul>
<h3 id="%ED%98%84%EC%9E%AC-ai-%EC%8B%9C%EB%8C%80-1">현재 (AI 시대)</h3>
<ul>
<li>계획 시간: <strong>60-70%</strong></li>
<li>실행 시간: 30-40%</li>
<li><strong>실행은 쉬움</strong> → <strong>계획에 시간 집중</strong></li>
</ul>
<div class="highlight">
AI 시대는 "계획의 시대"입니다. 계획이 곧 결과를 결정합니다.
</div>
<p><strong>→ 잘 계획하면, AI가 정확히 원하는 대로 만들어줍니다</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="42" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-3-%EC%A2%8B%EC%9D%80-%EA%B3%84%ED%9A%8D%EC%9D%98-3%EC%9B%90%EC%B9%99">2-3. 좋은 계획의 3원칙</h2>
<table>
<thead>
<tr>
<th>원칙</th>
<th>나쁜 예</th>
<th>좋은 예</th>
<th>효과</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1. 구체성</strong></td>
<td>&quot;정리해줘&quot;</td>
<td>&quot;다운로드 폴더의 PDF를 년도별로 정리&quot;</td>
<td>의도 명확</td>
</tr>
<tr>
<td><strong>2. 단계성</strong></td>
<td>&quot;분석해줘&quot;</td>
<td>&quot;1) CSV 로드 2) 중복 제거 3) 집계&quot;</td>
<td>과정 통제</td>
</tr>
<tr>
<td><strong>3. 결과물 명시</strong></td>
<td>&quot;요약해줘&quot;</td>
<td>&quot;3문장으로 summary.md로 저장&quot;</td>
<td>검증 가능</td>
</tr>
</tbody>
</table>
<div class="highlight">
계획에 시간을 투자할수록, 원하는 결과가 나옵니다
</div>
<h3 id="%ED%95%B5%EC%8B%AC">핵심</h3>
<ul>
<li><strong>과거:</strong> 빨리 실행하는 게 중요</li>
<li><strong>현재:</strong> <strong>잘 계획하는 게 중요</strong></li>
</ul>
<p><strong>→ 계획 = 나의 의도를 AI에게 정확히 전달하는 것</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="43" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-4-%EC%8B%A4%EC%8A%B5-%EA%B3%84%ED%9A%8D%EC%97%90-%EC%8B%9C%EA%B0%84-%ED%88%AC%EC%9E%90%ED%95%98%EA%B8%B0">2-4. 실습: 계획에 시간 투자하기</h2>
<h3 id="%EC%8B%9C%EB%82%98%EB%A6%AC%EC%98%A4-%EA%B3%A0%EA%B0%9D%EC%97%90%EA%B2%8C-%EB%B3%B4%EB%82%BC-%EC%A0%9C%EC%95%88%EC%84%9C%EB%A5%BC-%EB%A7%8C%EB%93%A4%EC%96%B4%EC%95%BC-%ED%95%A9%EB%8B%88%EB%8B%A4">시나리오: 고객에게 보낼 제안서를 만들어야 합니다</h3>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EB%82%98%EC%81%9C-%EB%B0%A9%EB%B2%95-%EA%B3%84%ED%9A%8D-5%EB%B6%84">나쁜 방법 (계획 5분)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>제안서 써줘
</code></pre>
<p><strong>결과:</strong></p>
<ul>
<li>엉뚱한 내용</li>
<li>다시 만들어야 함</li>
<li><strong>총 2시간 소요</strong></li>
</ul>
<p><strong>문제:</strong><br />
비어있는 컨텍스트가 너무 많음</p>
</div>
<div>
<h3 id="%EC%A2%8B%EC%9D%80-%EB%B0%A9%EB%B2%95-agent%EC%99%80-%EA%B3%84%ED%9A%8D-%EB%8C%80%ED%99%94-30%EB%B6%84">좋은 방법 (Agent와 계획 대화 30분)</h3>
<p><strong>1단계:</strong> Agent에게 초안 요청<br />
&quot;중소기업 대표에게 서비스 계약 제안서 계획 세워줘&quot;</p>
<p><strong>2단계:</strong> <strong>사용자가 계획 확인하고 평가</strong></p>
<ul>
<li>&quot;지금 계획에서 보완할 부분은?&quot;</li>
<li>&quot;다른 관점으로 계획을 평가해줘&quot;</li>
<li>&quot;불필요하게 과한 부분은?&quot;</li>
<li>&quot;이 계획이 최적인가?&quot;</li>
<li>&quot;빠진 게 있을까?&quot;</li>
</ul>
<p><strong>3단계:</strong> 대화로 계획 개선 반복</p>
<p><strong>→ 사용자가 검증하는 시간 (총 1시간)</strong></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="44" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-5-%EA%B3%84%ED%9A%8D-%EC%8B%9C%EA%B0%84-%ED%88%AC%EC%9E%90%EC%9D%98-%ED%9A%A8%EA%B3%BC">2-5. 계획 시간 투자의 효과</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%A0%95%EB%9F%89%EC%A0%81-%ED%9A%A8%EA%B3%BC-%EC%8B%9C%EA%B0%84-%EC%A0%88%EC%95%BD">정량적 효과: 시간 절약</h3>
<table>
<thead>
<tr>
<th>계획 시간</th>
<th>총 시간</th>
<th>만족도</th>
</tr>
</thead>
<tbody>
<tr>
<td>5분</td>
<td><strong>2시간</strong></td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>30분</td>
<td><strong>1시간</strong></td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>1시간</td>
<td><strong>1.5시간</strong></td>
<td><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></td>
</tr>
</tbody>
</table>
</div>
<div>
<h3 id="%EC%A0%95%EC%84%B1%EC%A0%81-%ED%9A%A8%EA%B3%BC-agent-%EC%9D%B4%ED%95%B4">정성적 효과: Agent 이해</h3>
<p><strong>사람과 협업하듯 Agent와 협업:</strong></p>
<ul>
<li>계획 반복하면서 Agent 이해 ↑</li>
<li>잘하는 것 / 못하는 것 파악</li>
<li>어떤 부분은 믿고 맡기기</li>
<li>어떤 부분은 정교하게 계획</li>
<li><strong>협업 직관 발달</strong></li>
</ul>
</div>
</div>
<div class="highlight">
계획 시간 ↑ → 총 시간 ↓<br />
계획 반복 → Agent 이해 → 더 나은 계획
</div>
<p><strong>→ 계획이 곧 실행이자 학습입니다</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="2-6-%EA%B3%84%ED%9A%8D-%ED%82%A4%EC%9B%8C%EB%93%9C-%EC%A0%95%EB%A6%AC">2-6. 계획 키워드 정리</h2>
<div class="highlight">
계획 = 나의 의도를 명확히 하는 것
</div>
<h3 id="ai-%EC%8B%9C%EB%8C%80%EC%9D%98-%EC%8B%9C%EA%B0%84-%EB%B0%B0%EB%B6%84">AI 시대의 시간 배분</h3>
<p><strong>과거:</strong> 계획 20% + 실행 80%<br />
<strong>현재:</strong> <strong>계획 70% + 실행 30%</strong></p>
<h3 id="%ED%95%B5%EC%8B%AC-%EB%A9%94%EC%8B%9C%EC%A7%80-1">핵심 메시지</h3>
<table>
<thead>
<tr>
<th>문제</th>
<th>원인</th>
<th>해결책</th>
</tr>
</thead>
<tbody>
<tr>
<td>엉뚱한 결과</td>
<td>비어있는 컨텍스트를 AI가 추론으로 채움</td>
<td><strong>계획으로 의도 명확히</strong></td>
</tr>
<tr>
<td>재작업 반복</td>
<td>모호한 지시</td>
<td><strong>3원칙으로 구체화</strong></td>
</tr>
<tr>
<td>시간 낭비</td>
<td>빨리 시작하기</td>
<td><strong>계획에 시간 투자</strong></td>
</tr>
</tbody>
</table>
<p><strong>→ AI 시대는 계획의 시대입니다</strong></p>
<p><strong>다음:</strong> 문서화 (왜 문서가 결과물인가?)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="46" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h1 id="3-%EB%AC%B8%EC%84%9C%ED%99%94-documentation">3. 문서화 (Documentation)</h1>
<p>왜 문서가 프로젝트의 진짜 결과물인가?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="47" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<div class="question">
프로젝트가 끝났습니다. 무엇이 남았나요?
</div>
<h3 id="%EC%9D%BC%EB%B0%98%EC%A0%81%EC%9D%B8-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%A2%85%EB%A3%8C">일반적인 프로젝트 종료</h3>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 결과물 완성 (보고서, 웹사이트, 앱 등)</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> 마감 완료</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> 문서화는... 시간 없어서 못함</li>
</ul>
<h3 id="6%EA%B0%9C%EC%9B%94-%ED%9B%84">6개월 후</h3>
<ul>
<li>&quot;이거 어떻게 만든 거였지?&quot;</li>
<li>&quot;왜 이렇게 했더라?&quot;</li>
<li>&quot;다음엔 뭘 개선해야 하지?&quot;</li>
</ul>
<p><strong>→ 기억이 안남. 같은 실수 반복.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="48" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="3-1-%EB%AC%B8%EC%84%9C%ED%99%94--%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B7%B8-%EC%9E%90%EC%B2%B4">3-1. 문서화 = 프로젝트 그 자체</h2>
<h3 id="%EB%AC%B8%EC%84%9C%ED%99%94%EA%B0%80-%EC%A4%91%EC%9A%94%ED%95%9C-%EC%9D%B4%EC%9C%A0">문서화가 중요한 이유</h3>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<p><strong>1. 프로젝트 전체 이해</strong></p>
<ul>
<li>어디까지 했는지</li>
<li>무엇이 문제인지</li>
<li>다음엔 뭘 해야 하는지</li>
<li>Agent에게 프로젝트 맥락 전달</li>
</ul>
<p><strong>2. 언제든 재개 가능</strong></p>
<ul>
<li>세션을 종료해도 괜찮음</li>
<li>며칠 후에도 이어서 작업</li>
<li>새로운 Agent 세션 시작 시 빠른 온보딩</li>
</ul>
</div>
<div>
<p><strong>3. 명확한 소통</strong></p>
<ul>
<li>Agent와의 대화 품질 향상</li>
<li>오해 없는 정확한 지시</li>
<li>팀원들이 같은 이해를 공유</li>
</ul>
<p><strong>4. 다른 사람과 공유</strong></p>
<ul>
<li>새로운 사람이 빠르게 참여 가능</li>
<li>나의 작업 과정을 다른 팀원에게 전달</li>
<li>성찰과 성장의 기록</li>
</ul>
</div>
</div>
<div class="highlight">
<b>문서 = 프로젝트의 진짜 결과물</b><br />
문서가 없는 프로젝트는 완성되지 않은 프로젝트입니다 
</div>
<p><strong>AI가 만든 결과 + 나의 성찰 문서 =&gt; 완성된 프로젝트</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="49" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="3-2-%EB%AC%B8%EC%84%9C%ED%99%94%EA%B0%80-%EC%8B%A4%ED%8C%A8%ED%95%98%EB%8A%94-%EC%9D%B4%EC%9C%A0">3-2. 문서화가 실패하는 이유</h2>
<h3 id="%EC%A0%84%ED%86%B5%EC%A0%81%EC%9D%B8-%EB%AC%B8%EC%A0%9C">전통적인 문제</h3>
<table>
<thead>
<tr>
<th>문제</th>
<th>영향</th>
</tr>
</thead>
<tbody>
<tr>
<td><img class="emoji" draggable="false" alt="⏰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/23f0.svg" data-marp-twemoji=""/> <strong>시간 부족</strong></td>
<td>마감에 쫓겨 문서는 나중에</td>
</tr>
<tr>
<td><img class="emoji" draggable="false" alt="💰" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4b0.svg" data-marp-twemoji=""/> <strong>비용 과다</strong></td>
<td>문서 작성 = 작업 시간의 30-50%</td>
</tr>
<tr>
<td><img class="emoji" draggable="false" alt="😫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f62b.svg" data-marp-twemoji=""/> <strong>작성 어려움</strong></td>
<td>무엇을 어떻게 쓸지 막막함</td>
</tr>
<tr>
<td><img class="emoji" draggable="false" alt="📉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c9.svg" data-marp-twemoji=""/> <strong>우선순위 밀림</strong></td>
<td>&quot;일단 결과물 먼저!&quot;</td>
</tr>
</tbody>
</table>
<h3 id="%EA%B2%B0%EA%B3%BC">결과</h3>
<p>→ 문서 없음 → 프로젝트 맥락 손실 → 같은 실수 반복 → 성장 없음</p>
<div class="highlight">
"문서화는 중요하다"고 모두 알지만, 못하는 이유 = 비용
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="50" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="3-3-agent%EA%B0%80-%EB%B0%94%EA%BE%BC-%EB%AC%B8%EC%84%9C%ED%99%94%EC%9D%98-%EA%B2%BD%EC%A0%9C%ED%95%99">3-3. Agent가 바꾼 문서화의 경제학</h2>
<div class="highlight">
Agent 덕분에 문서화가 거의 무료가 되었습니다
</div>
<h3 id="before-ai-vs-after-ai">Before AI vs After AI</h3>
<table>
<thead>
<tr>
<th>단계</th>
<th>Before AI</th>
<th>After AI</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>작성</strong></td>
<td>내가 직접 (2시간)</td>
<td>Agent가 초안 (5분)</td>
</tr>
<tr>
<td><strong>구조화</strong></td>
<td>어렵고 막막함</td>
<td>Agent가 제안</td>
</tr>
<tr>
<td><strong>업데이트</strong></td>
<td>귀찮아서 안 함</td>
<td>Agent에게 요청</td>
</tr>
<tr>
<td><strong>총 비용</strong></td>
<td>작업의 30-50%</td>
<td><strong>작업의 5-10%</strong></td>
</tr>
</tbody>
</table>
<h3 id="%ED%95%B5%EC%8B%AC-%EB%B3%80%ED%99%94">핵심 변화</h3>
<p><strong>문서화 = 비용</strong> → <strong>문서화 = 거의 무료</strong></p>
<p><strong>→ 이제 비용 때문이 아니라, 비전 때문에 문서를 만듭니다</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="51" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="3-4-%EB%AC%B8%EC%84%9C-%EC%A4%91%EC%8B%AC-%EC%82%AC%EA%B3%A0%EB%A1%9C-%EC%A0%84%ED%99%98%ED%95%98%EA%B8%B0">3-4. 문서 중심 사고로 전환하기</h2>
<div class="highlight">
문서 = 프로젝트라고 생각하기
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%A0%84%ED%86%B5%EC%A0%81-%EC%82%AC%EA%B3%A0">전통적 사고</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>결과물 완성
→ (시간 있으면) 문서 작성
</code></pre>
<p><strong>문제:</strong> 문서는 부가적인 것</p>
<ul>
<li>문서 우선순위 낮음</li>
<li>프로젝트 끝나면 안 씀</li>
<li>맥락 손실, 성찰 없음</li>
</ul>
</div>
<div>
<h3 id="%EB%AC%B8%EC%84%9C-%EC%A4%91%EC%8B%AC-%EC%82%AC%EA%B3%A0">문서 중심 사고</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1. 문서 먼저 (계획서)
2. 작업 수행 (Agent)
3. 문서 업데이트 (진행)
4. 문서로 마무리 (회고)
</code></pre>
<p><strong>결과:</strong> 문서 = 프로젝트 그 자체</p>
<ul>
<li>프로젝트 방향 명확</li>
<li>진행 상황 실시간 공유</li>
<li>완료 후 성찰 가능</li>
<li><strong>다음은 더 잘할 수 있음</strong></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="52" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="3-5-%EC%8B%A4%EC%8A%B5-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%ED%9A%8C%EA%B3%A0-%EB%AC%B8%EC%84%9C-%EB%A7%8C%EB%93%A4%EA%B8%B0">3-5. 실습: 프로젝트 회고 문서 만들기</h2>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%8B%9C%EB%82%98%EB%A6%AC%EC%98%A4">시나리오</h3>
<p>Part 2 실습을 돌아보는 회고 문서 작성</p>
<h3 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8">프롬프트</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>오늘 Part 2 실습을 회고하는
문서를 만들어줘.

포함 내용:
1. 무엇을 만들었는가
2. 무엇을 배웠는가
3. 잘한 점
4. 아쉬운 점
5. 다음에 적용할 점

형식: retrospective.md
톤: 솔직하고 성찰적
</code></pre>
</div>

</tr>
<tr>

<tr>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="86" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">

<h2 id="%EB%AC%B4%EC%97%87%EC%9D%84-%EB%A7%8C%EB%93%A4-%EC%88%98-%EC%9E%88%EC%9D%84%EA%B9%8C">무엇을 만들 수 있을까?</h2>
<p><strong>자유 주제!</strong> 하고 싶은 것 무엇이든:</p>

<tr>

</tr>
</thead>

<tr>

</tr>
<tr>
<td><strong>편의 도구</strong></td>

<tr>
<td><strong>재미있는 것</strong></td>

<tr>

</tr>
<tr>

</tr>
</tbody>
</table>
<p><strong>중요</strong>: 거창하지 않아도 됩니다. 작은 것부터!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="88" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%A3%BC%EC%A0%9C-%EC%A0%95%ED%95%98%EA%B8%B0-%EC%A7%80%EA%B8%88-5%EB%B6%84">주제 정하기 (지금 5분)</h2>
<p><strong>3가지 질문으로 주제 정하기</strong>:</p>
<ol>
<li>
<p><strong>오늘 배운 것 중 뭐가 제일 재미있었나요?</strong></p>
<ul>
<li>CSV? PDF? HTML? 메일?</li>
<li>→ 그걸로 뭔가 만들어보기</li>
</ul>
</li>
<li>
<p><strong>실무에서 뭐가 제일 귀찮나요?</strong></p>
<ul>
<li>반복 작업? 데이터 정리? 문서 작성?</li>
<li>→ Agent한테 시켜보기</li>
</ul>
</li>
<li>
<p><strong>그냥 해보고 싶은 게 있나요?</strong></p>
<ul>
<li>웹사이트? 게임? 도구?</li>
<li>→ 일단 시도해보기</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="89" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%9C%EC%9E%91-%EC%A0%84-%EC%B2%B4%ED%81%AC%EB%A6%AC%EC%8A%A4%ED%8A%B8">시작 전 체크리스트</h2>
<p><strong>준비</strong>:</p>
<ul>
<li>[ ] 주제를 종이에 한 줄로 적었나요?</li>
<li>[ ] 40분 안에 가능한 범위인가요?</li>
<li>[ ] Plan 모드를 켤 준비가 되었나요?</li>
</ul>
<p><strong>마음가짐</strong>:</p>
<ul>
<li>[ ] 완성 못 해도 괜찮다 ✓</li>
<li>[ ] 실패해도 괜찮다 ✓</li>
<li>[ ] 재미있으면 그만이다 ✓</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="90" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%9E%91%EC%97%85-%EC%8B%9C%EA%B0%84-40%EB%B6%84">작업 시간 (40분)</h2>
<p><strong>타임라인</strong>:</p>
<table>
<thead>
<tr>
<th>시간</th>
<th>활동</th>
<th>팁</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>0-5분</strong></td>
<td>주제 정하기</td>
<td>너무 어렵게 생각하지 말기</td>
</tr>
<tr>
<td><strong>5-10분</strong></td>
<td>첫 프롬프트 작성</td>
<td>Plan 모드로 시작</td>
</tr>
<tr>
<td><strong>10-35분</strong></td>
<td>Agent와 작업</td>
<td>막히면 손들기</td>
</tr>
<tr>
<td><strong>35-40분</strong></td>
<td>정리</td>
<td>안 끝나도 OK</td>
</tr>
</tbody>
</table>
<p><strong>강사의 역할</strong>:</p>
<ul>
<li>순회하며 도움</li>
<li>막힌 분께 프롬프트 개선 제안</li>
<li>시간 안내 (20분 경과, 10분 남음)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="91" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%9E%91%EC%97%85-%EC%A4%91-%EB%8F%84%EC%9B%80%EB%A7%90">작업 중 도움말</h2>
<p><strong>막혔을 때</strong>:</p>
<ol>
<li>
<p><strong>프롬프트를 더 구체적으로</strong></p>
<ul>
<li>나쁨: &quot;웹사이트 만들어줘&quot;</li>
<li>좋음: &quot;버튼 2개 있는 간단한 HTML 만들어줘&quot;</li>
</ul>
</li>
<li>
<p><strong>단계를 나눠서</strong></p>
<ul>
<li>한 번에 다 하지 말고</li>
<li>하나씩 차근차근</li>
</ul>
</li>
<li>
<p><strong>Plan 모드 활용</strong></p>
<ul>
<li><code>Shift+Tab</code> 두 번</li>
<li>계획 보고 수정하기</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="92" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%9E%98-%EC%95%88-%EB%90%A0-%EB%95%8C">잘 안 될 때</h2>
<p><strong>Agent가 이상하게 동작하면</strong>:</p>
<ol>
<li><code>/clear</code> 입력 → 대화 초기화</li>
<li>프롬프트를 다시 간단하게</li>
<li>손들고 도움 요청</li>
</ol>
<p><strong>시간이 부족하면</strong>:</p>
<ol>
<li>범위 줄이기</li>
<li>핵심 기능만 남기기</li>
<li>디자인은 나중에</li>
</ol>
<p><strong>포기하고 싶으면</strong>:</p>
<ol>
<li>잠깐 쉬기</li>
<li>다른 주제로 변경 OK</li>
<li>실패도 경험이에요!</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="93" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%8B%A4%ED%8C%A8%ED%95%B4%EB%8F%84-%EA%B4%9C%EC%B0%AE%EC%8A%B5%EB%8B%88%EB%8B%A4">실패해도 괜찮습니다</h2>
<div class="highlight">
오늘의 목표는 "완성"이 아니라 "경험"입니다
</div>
<p><strong>좋은 경험</strong>:</p>
<ul>
<li>✓ Agent한테 시켜봤다</li>
<li>✓ 프롬프트를 여러 번 고쳐봤다</li>
<li>✓ Plan 모드를 써봤다</li>
<li>✓ 안 되는 걸 알아봤다</li>
</ul>
<p><strong>상관없는 것</strong>:</p>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="94" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">

<p><strong>참가자 여러분</strong>:</p>
<ul>

<h2 id="40%EB%B6%84-%ED%9B%84-%EC%9E%91%EC%97%85-%EC%A2%85%EB%A3%8C">(40분 후) 작업 종료</h2>
<p><strong>수고하셨습니다!</strong></p>
<p>완성 여부와 상관없이,<br />
Agent와 함께 40분을 보내셨습니다.</p>
<p><strong>잠깐 쉬면서</strong>:</p>
<ul>
<li>만든 것 저장 확인</li>

<h2 id="%EC%84%A0%ED%83%9D%EC%A0%81-%EA%B3%B5%EC%9C%A0-5%EB%B6%84">선택적 공유 (5분)</h2>
<p><strong>공유하고 싶은 분만!</strong></p>
<p>간단히 한 줄로:</p>
<ul>
<li>&quot;무엇을 만들려고 했고&quot;</li>
<li>&quot;어떻게 됐는지&quot;</li>
</ul>
<p><strong>성공/실패 무관</strong>:</p>
<ul>
<li>&quot;이렇게 했더니 됐어요&quot;</li>
<li>&quot;이렇게 했는데 안 됐어요&quot;</li>
<li>&quot;이런 걸 배웠어요&quot;</li>
</ul>
<p><strong>시간</strong>: 1인당 30초~1분</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="97" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">

<ul>
<li>Agent에게 자유롭게 요청해봤습니다</li>
<li>프롬프트를 직접 작성해봤습니다</li>
<li>막히는 걸 경험하고 해결해봤습니다</li>
<li>실패와 성공을 모두 경험했습니다</li>
</ul>
<div class="highlight">
이것이 진짜 AI Agent와 일하는 방식입니다
</div>
<p><strong>다음</strong>: Part 6 - 회고 및 다음 단계</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="98" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="99" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">

<h2 id="%ED%9A%8C%EA%B3%A0-%EC%98%A4%EB%8A%98-%ED%95%98%EB%A3%A8%EB%A5%BC-%EB%8F%8C%EC%95%84%EB%B3%B4%EB%A9%B0">회고: 오늘 하루를 돌아보며</h2>
<p><strong>3가지 질문</strong>:</p>
<ol>
<li>
<p><strong>가장 놀라웠던 순간은?</strong></p>
<ul>
<li>Agent가 해낸 것 중 예상 밖이었던 것</li>
</ul>
</li>
<li>
<p><strong>내일부터 써먹을 것은?</strong></p>
<ul>
<li>실무에 바로 적용할 수 있는 것</li>
</ul>
</li>
<li>
<p><strong>더 배우고 싶은 것은?</strong></p>
<ul>
<li>오늘 시간이 부족했거나 궁금한 것</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="101" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%9A%8C%EA%B3%A0-%EC%B0%B8%EA%B0%80%EC%9E%90-%EA%B3%B5%EC%9C%A0-%EC%84%A0%ED%83%9D">회고: 참가자 공유 (선택)</h2>
<p><strong>자원자 환영!</strong></p>
<ul>
<li>간단히 한 문장으로</li>
<li>또는 채팅/포스트잇으로</li>
</ul>
<p><strong>강사 코멘트</strong>:</p>
<ul>
<li>공통 패턴 정리</li>
<li>자주 나온 질문 답변</li>
</ul>

<h2 id="%EC%8B%A4%EB%AC%B4%EC%97%90%EC%84%9C-agent-%ED%99%9C%EC%9A%A9-%ED%8C%81">실무에서 Agent 활용 팁</h2>
<p><strong>효과적인 사용 패턴</strong>:</p>
<table>
<thead>
<tr>
<th>상황</th>
<th>권장 방법</th>
</tr>
</thead>

</tr>

</tr>
<tr>

</tr>

</tr>
</tbody>
</table>
<p><strong>원칙</strong>: Agent는 80%, 사람은 마지막 20% (검토 및 결정)</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="106" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%99%9C%EC%9A%A9-%ED%8C%81-1-%EB%AC%B8%EC%84%9C-%EA%B8%B0%EB%B0%98-%EC%9E%91%EC%97%85-%EA%B4%80%EB%A6%AC">활용 팁 1: 문서 기반 작업 관리</h2>
<div class="highlight">
핵심: 프로젝트 상태를 문서로 관리하세요
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%99%9C-%EB%AC%B8%EC%84%9C-%EA%B4%80%EB%A6%AC%EA%B0%80-%EC%A4%91%EC%9A%94%ED%95%9C%EA%B0%80">왜 문서 관리가 중요한가?</h3>
<p><strong>문제</strong>: 세션이 길어지면</p>
<ul>
<li>대화 기록이 너무 길어짐</li>
<li>맥락을 잃어버림</li>
<li>Agent 성능이 떨어짐</li>
</ul>
<p><strong>해결책</strong>: 문서로 상태 관리</p>
<ul>
<li>세션을 자유롭게 시작/종료</li>
<li>언제든 작업 재개 가능</li>
<li>Agent에게 정확한 맥락 전달</li>
</ul>
</div>
<div>
<h3 id="%EB%AC%B8%EC%84%9C-%EC%98%88%EC%8B%9C">문서 예시</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># project-status.md</span>

<span class="hljs-section">## 현재 진행 상황</span>
<span class="hljs-bullet">-</span> [완료] 데이터 수집
<span class="hljs-bullet">-</span> [진행중] 데이터 정리
<span class="hljs-bullet">-</span> [대기] 보고서 작성

<span class="hljs-section">## TODO 리스트</span>
<span class="hljs-bullet">1.</span> CSV 중복 제거
<span class="hljs-bullet">2.</span> 날짜 포맷 통일
<span class="hljs-bullet">3.</span> 결측치 처리

<span class="hljs-section">## 결정사항</span>
<span class="hljs-bullet">-</span> 결측치: 0으로 처리
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="107" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%99%9C%EC%9A%A9-%ED%8C%81-2-%EC%84%B8%EC%85%98-%EA%B4%80%EB%A6%AC">활용 팁 2: 세션 관리</h2>
<div class="highlight">
세션은 짧게, 자주 종료하세요
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%84%B8%EC%85%98%EC%9D%B4-%EA%B8%B8%EC%96%B4%EC%A7%80%EB%A9%B4-%EB%AC%B8%EC%A0%9C">세션이 길어지면 문제</h3>
<ul>
<li>Agent 응답 품질 저하</li>
<li>불필요한 맥락으로 혼란</li>
<li>비용 증가 (토큰 사용량)</li>
</ul>
<h3 id="%EA%B6%8C%EC%9E%A5-30-60%EB%B6%84-%EC%9E%91%EC%97%85-%EC%82%AC%EC%9D%B4%ED%81%B4">권장: 30-60분 작업 사이클</h3>
<ol>
<li>문서 읽고 시작</li>
<li>한 가지 작업에 집중</li>
<li>문서 업데이트</li>
<li>세션 종료</li>
</ol>
</div>
<div>
<h3 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%98%88%EC%8B%9C-2">프롬프트 예시</h3>
<p><strong>세션 시작 시</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>project-status.md 읽어줘.
다음 TODO 진행:
CSV 중복 제거
</code></pre>
<p><strong>세션 종료 전</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>project-status.md 업데이트해줘.
완료: CSV 중복 제거
다음: 날짜 포맷 통일
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="108" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%99%9C%EC%9A%A9-%ED%8C%81-3-%EC%A2%8B%EC%9D%80-%EB%8C%80%ED%99%94-%EC%9B%90%EC%B9%99">활용 팁 3: 좋은 대화 원칙</h2>
<div class="highlight">
Agent와의 대화도 사람과의 대화처럼
</div>
<table>
<thead>
<tr>
<th>원칙</th>
<th>설명</th>
<th>예시</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>서두르지 않기</strong></td>
<td>Agent가 계획을 세우도록 시간 주기</td>
<td>&quot;먼저 계획을 세워줘&quot;</td>
</tr>
<tr>
<td><strong>꼼꼼하게 읽기</strong></td>
<td>Agent의 응답과 질문을 주의깊게 읽기</td>
<td>에러 메시지, 제안사항 놓치지 않기</td>
</tr>
<tr>
<td><strong>구체적으로 답하기</strong></td>
<td>Agent 질문에 명확하게 답변</td>
<td><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> &quot;대충&quot; → <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> &quot;YYYY-MM-DD 형식&quot;</td>
</tr>
<tr>
<td><strong>추가 아이디어 요청</strong></td>
<td>Agent에게 제안 요청</td>
<td>&quot;다른 방법도 있을까?&quot;</td>
</tr>
<tr>
<td><strong>이해 확인</strong></td>
<td>Agent가 제대로 이해했는지 확인</td>
<td>&quot;내 요청을 요약해줘&quot;</td>
</tr>
</tbody>
</table>
<p><strong>나쁜 예</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>파일 정리해줘
</code></pre>
<p><strong>좋은 예</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>downloads 폴더의 PDF 파일들을 정리하고 싶어.
먼저 어떤 방식으로 정리할지 3가지 옵션을 제안해줘.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="109" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%99%9C%EC%9A%A9-%ED%8C%81-4-ide%EB%A1%9C-%EC%9E%91%EC%97%85-%ED%99%95%EC%9D%B8">활용 팁 4: IDE로 작업 확인</h2>
<div class="highlight">
Agent의 결과를 직접 눈으로 확인하세요
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%EC%B6%94%EC%B2%9C-%EB%8F%84%EA%B5%AC">추천 도구</h3>
<table>
<thead>
<tr>
<th>도구</th>
<th>특징</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>VS Code</strong></td>
<td>무료, 파일 탐색</td>
</tr>
<tr>
<td><strong>Cursor</strong></td>
<td>AI 통합 에디터</td>
</tr>
</tbody>
</table>
<p><strong>설치 링크</strong>:</p>
<ul>
<li>VS Code: <a href="https://code.visualstudio.com/">https://code.visualstudio.com/</a></li>
<li>Cursor: <a href="https://cursor.com/">https://cursor.com/</a></li>
</ul>
</div>
<div>
<h3 id="%EC%99%9C-ide%EB%A5%BC-%EC%82%AC%EC%9A%A9">왜 IDE를 사용?</h3>
<p><strong>1. 파일 구조 확인</strong></p>
<ul>
<li>Agent가 만든 파일들</li>
<li>폴더 구조 한눈에</li>
</ul>
<p><strong>2. 직접 수정 가능</strong></p>
<ul>
<li>놓친 부분 바로 수정</li>
<li>간단한 변경은 직접</li>
</ul>
<p><strong>3. 동시 작업</strong></p>
<ul>
<li>Agent: 큰 작업</li>
<li>나: 작은 수정/확인</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="110" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%ED%99%9C%EC%9A%A9-%ED%8C%81-5-git%EC%9C%BC%EB%A1%9C-%EC%9E%91%EC%97%85-%EC%A0%80%EC%9E%A5">활용 팁 5: Git으로 작업 저장</h2>
<div class="highlight">
Agent에게 Git도 맡기세요
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
<div>
<h3 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%98%88%EC%8B%9C-3">프롬프트 예시</h3>
<p><strong>간단하게</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>깃 커밋해줘
</code></pre>
<p><strong>구체적으로</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>지금까지 작업을 git에 저장.
커밋 메시지:
&quot;데이터 정리 완료&quot;
</code></pre>
<p><strong>작업 흐름</strong>:<br />
작업 완료 -&gt; &quot;깃 커밋해줘&quot; -&gt; Agent가 커밋 -&gt; 다음 작업 진행</p>
</div>
<div>
<h3 id="%EC%99%9C-git%EC%9D%84-%EC%82%AC%EC%9A%A9">왜 Git을 사용?</h3>
<table>
<thead>
<tr>
<th>상황</th>
<th>도움</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>실수</strong></td>
<td>이전 버전 복구</td>
</tr>
<tr>
<td><strong>실험</strong></td>
<td>안전하게 시도</td>
</tr>
<tr>
<td><strong>공유</strong></td>
<td>팀원과 협업</td>
</tr>
<tr>
<td><strong>기록</strong></td>
<td>자동 히스토리</td>
</tr>
</tbody>
</table>
<p><strong>Git = 되돌리기 버튼</strong></p>
<p>실패해도 괜찮다는<br />
안전감을 줍니다</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="111" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="agent-%ED%99%9C%EC%9A%A9-%EC%8B%A4%EC%A0%9C-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%82%AC%EB%A1%80">Agent 활용 실제 프로젝트 사례</h2>
<p><strong>실전에서 Agent를 어떻게 활용하고 있을까요?</strong></p>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 30px;">
<div>
<p><strong>창작 &amp; 콘텐츠</strong></p>
<ul>
<li>음악 앨범 프로젝트</li>
<li>강의 생성 프로젝트</li>
</ul>
<p><strong>생산성 &amp; 도구</strong></p>
<ul>
<li>DailyFlow 프로젝트</li>
<li>OTU 프로젝트</li>
</ul>
</div>
<div>
<p><strong>데이터 &amp; 분석</strong></p>
<ul>
<li>캐글 컨테스트 참여</li>
<li>주식 신호 분석기</li>
</ul>
<p><strong>연구 &amp; 학습</strong></p>
<ul>
<li>정책 및 논문 연구</li>
</ul>
</div>
</div>
<p><strong>프로젝트 상세 내용</strong>: <a href="https://docs.google.com/presentation/d/1_525QEweDZZS5LJC0roWzQaAkrp54Yn6XBI1-d9IWNQ/edit?usp=sharing">Agent 활용 프로젝트 7가지</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="112" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EB%8B%A4%EC%9D%8C-%EB%8B%A8%EA%B3%84-%EC%8B%AC%ED%99%94-%ED%95%99%EC%8A%B5">다음 단계: 심화 학습</h2>
<p><strong>1단계: 기본 활용</strong></p>
<ul>
<li>실무에서 주 1회 이상 사용</li>
<li>프롬프트 패턴 익히기</li>
<li>Plan 모드 습관화</li>
</ul>
<p><strong>2단계: 프로젝트 컨텍스트</strong></p>
<ul>
<li>CLAUDE.md 파일 작성법 학습</li>
<li>프로젝트별 가이드라인 설정</li>
</ul>
<p><strong>3단계: 고급 기능</strong></p>
<ul>
<li>Commands 활용법 (반복 작업 자동화)</li>
<li>Skills 활용법 (전문 도구 활용)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="113" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="claudemd-%EC%9E%91%EC%84%B1-%EA%B0%80%EC%9D%B4%EB%93%9C-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0">CLAUDE.md 작성 가이드 (미리보기)</h2>
<p><strong>CLAUDE.md란?</strong></p>
<ul>
<li>Agent에게 프로젝트 컨텍스트를 알려주는 파일</li>
<li>매번 설명하지 않아도 Agent가 이해함</li>
</ul>
<p><strong>기본 구조</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># 프로젝트 개요</span>
이 프로젝트는 주간 매출 보고서를 자동 생성합니다.

<span class="hljs-section"># 파일 구조</span>
data/ - CSV 원본 파일
reports/ - 생성된 보고서

<span class="hljs-section"># 작업 규칙</span>
<span class="hljs-bullet">1.</span> 날짜는 항상 YYYY-MM-DD 형식
<span class="hljs-bullet">2.</span> 금액은 천 단위 쉼표
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="114" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="commands-%ED%99%9C%EC%9A%A9%EB%B2%95-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0">Commands 활용법 (미리보기)</h2>
<p><strong>Commands란?</strong></p>
<ul>
<li>자주 쓰는 작업을 단축 명령어로 저장</li>
<li><code>/report</code> 입력하면 주간 보고서 자동 생성</li>
</ul>
<p><strong>예시</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># .claude/commands/report.md</span>
주간 매출 데이터를 읽어서
경영진용 요약 보고서를 작성하고
reports/ 폴더에 저장해줘.
</code></pre>
<p><strong>사용</strong>: <code>/report</code> 입력만으로 실행!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="115" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="skills-%ED%99%9C%EC%9A%A9%ED%95%98%EA%B8%B0-%EB%AF%B8%EB%A6%AC%EB%B3%B4%EA%B8%B0">Skills 활용하기 (미리보기)</h2>
<p><strong>Skills란?</strong></p>
<ul>
<li>특정 작업에 특화된 전문 도구 모음</li>
<li>PDF, Excel, 이미지 처리 등 복잡한 작업을 쉽게 수행</li>
</ul>
<p><strong>활용 예시</strong>:</p>
<ul>
<li>PDF Skill: PDF 텍스트 추출, 병합, 분할</li>
<li>Excel Skill: 데이터 분석, 차트 생성, 피벗 테이블</li>
<li>이미지 Skill: 이미지 편집, 포맷 변환, 썸네일 생성</li>
</ul>
<p><strong>사용법</strong>: Agent가 필요시 자동으로 적절한 Skill 선택!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="116" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EA%B3%BC%EC%A0%9C">과제</h2>
<p><strong>강의 후 미션</strong>:</p>
<ol>
<li>
<p><strong>실무에서 Agent 1회 이상 사용</strong></p>
<ul>
<li>어떤 작업이든 OK</li>
</ul>
</li>
<li>
<p><strong>사용 후기 간단히 작성</strong></p>
<ul>
<li>무엇을 했는가?</li>
<li>얼마나 시간을 절약했는가?</li>
<li>어려웠던 점은?</li>
</ul>
</li>
<li>
<p><strong>회사 채널/메일로 공유</strong> (선택)</p>
<ul>
<li>다른 팀원들에게도 도움이 됩니다!</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="117" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EB%A7%88%EC%A7%80%EB%A7%89-%EB%A9%94%EC%8B%9C%EC%A7%80">마지막 메시지</h2>
<p><strong>축하합니다!</strong></p>
<p>오늘 하루 동안:</p>
<ul>
<li>Agent를 처음 만나고</li>
<li>실습을 통해 체험하고</li>
<li>AI 시대 관점을 배우고</li>
<li>실무 자동화를 경험하고</li>
<li>팀 프로젝트를 완성했습니다</li>
</ul>
<p><strong>이제 시작입니다!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="118" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="agent%EC%99%80-%ED%95%A8%EA%BB%98%ED%95%98%EB%8A%94-%EB%AF%B8%EB%9E%98">Agent와 함께하는 미래</h2>
<p><strong>AI 시대의 일하는 방식</strong>:</p>
<ul>
<li><strong>Before</strong>: 모든 것을 직접</li>
<li><strong>After</strong>: Agent와 협업</li>
</ul>
<p><strong>핵심</strong>:</p>
<ul>
<li>Agent는 도구를 쓸 줄 아는 동료</li>
<li>명확한 지시가 성공의 열쇠</li>
<li>실패해도 다시 시도하면 됨</li>
</ul>
<p><strong>당신의 역할</strong>: 선택하고, 계획하고, 검토하기</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="119" style="--paginate:true;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
<h2 id="%EC%97%B0%EB%9D%BD%EC%B2%98-%EB%B0%8F-%ED%94%BC%EB%93%9C%EB%B0%B1">연락처 및 피드백</h2>
<p><strong>공식 문서</strong>:</p>
<ul>
<li>Claude Code 공식 문서: <a href="https://code.claude.com/docs">https://code.claude.com/docs</a></li>
<li>Claude.ai: <a href="https://claude.ai">https://claude.ai</a></li>
</ul>
<p><strong>강의 관련 문의</strong>:</p>
<ul>
<li>GitHub: <a href="https://github.com/blackdew">https://github.com/blackdew</a></li>
<li>이메일: <a href="mailto:blackdew7@gmail.com">blackdew7@gmail.com</a></li>
</ul>
<p><strong>피드백 환영</strong>:</p>
<ul>
<li>오늘 강의에 대한 의견</li>
<li>개선 제안</li>
<li>추가로 듣고 싶은 내용</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="120" style="--paginate:true;--class:lead;--theme:default;" data-marpit-pagination-total="121" data-size="16:9">
