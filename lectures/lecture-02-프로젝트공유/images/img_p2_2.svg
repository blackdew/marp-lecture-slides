<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .prompt-text { font-family: monospace; font-size: 14px; text-anchor: middle; fill: #c7254e; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Box 1: Docs -->
  <rect x="50" y="100" width="250" height="100" rx="10" class="box"/>
  <text x="175" y="145" class="text" font-weight="bold">설계 문서</text>
  <text x="175" y="170" class="text">(PLAN.md, PRD.md)</text>

  <!-- Arrow -->
  <line x1="310" y1="150" x2="440" y2="150" class="arrow" />
  <text x="375" y="130" class="text">짧은 프롬프트</text>
  <text x="375" y="170" class="prompt-text">"TASK-001 실행해줘"</text>

  <!-- Box 2: AI -->
  <rect x="450" y="100" width="250" height="100" rx="10" class="box" fill="#e3f2fd"/>
  <text x="575" y="155" class="text">AI (Claude)</text>

</svg>