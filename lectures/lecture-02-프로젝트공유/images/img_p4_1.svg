<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 18px; text-anchor: middle; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Before -->
  <text x="200" y="80" class="title">현재</text>
  <rect x="50" y="100" width="150" height="100" rx="10" class="box"/>
  <text x="125" y="155" class="text">인간 (지시)</text>
  <line x1="200" y1="150" x2="240" y2="150" class="arrow" />
  <rect x="250" y="100" width="150" height="100" rx="10" class="box" fill="#e3f2fd"/>
  <text x="325" y="155" class="text">AI (실행)</text>

  <!-- After -->
  <text x="600" y="80" class="title">미래</text>
  <rect x="450" y="100" width="150" height="100" rx="10" class="box"/>
  <text x="525" y="155" class="text">인간 (목표)</text>
  <line x1="600" y1="150" x2="640" y2="150" class="arrow" />
  <rect x="650" y="100" width="150" height="100" rx="10" class="box" fill="#e3f2fd"/>
  <text x="725" y="155" class="text">AI (자율 파트너)</text>

</svg>