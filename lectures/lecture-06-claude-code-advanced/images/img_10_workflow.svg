<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="300" y="60" text-anchor="middle" font-size="18" fill="#333" font-weight="bold">통합 워크플로우</text>

  <!-- Circular workflow -->
  <g transform="translate(300, 420)">
    <!-- Circle path -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ddd" stroke-width="3" stroke-dasharray="10 5"/>

    <!-- Step 1: Plan (top) -->
    <g transform="translate(0, -180)">
      <circle cx="0" cy="0" r="35" fill="#1976d2"/>
      <text x="0" y="-50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">1. 계획</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">📋</text>
    </g>

    <!-- Step 2: Write (top-right) -->
    <g transform="translate(127, -127)">
      <circle cx="0" cy="0" r="35" fill="#4caf50"/>
      <text x="0" y="-50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">2. 작성</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">✏️</text>
    </g>

    <!-- Step 3: Test (right) -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="35" fill="#ff9800"/>
      <text x="50" y="5" text-anchor="start" font-size="14" fill="#333" font-weight="bold">3. 테스트</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">🧪</text>
    </g>

    <!-- Step 4: Review (bottom-right) -->
    <g transform="translate(127, 127)">
      <circle cx="0" cy="0" r="35" fill="#9c27b0"/>
      <text x="0" y="50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">4. 검토</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">👀</text>
    </g>

    <!-- Step 5: Commit (bottom) -->
    <g transform="translate(0, 180)">
      <circle cx="0" cy="0" r="35" fill="#f44336"/>
      <text x="0" y="50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">5. 커밋</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">💾</text>
    </g>

    <!-- Step 6: Deploy (bottom-left) -->
    <g transform="translate(-127, 127)">
      <circle cx="0" cy="0" r="35" fill="#00bcd4"/>
      <text x="0" y="50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">6. 배포</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">🚀</text>
    </g>

    <!-- Step 7: Monitor (left) -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="35" fill="#795548"/>
      <text x="-60" y="5" text-anchor="end" font-size="14" fill="#333" font-weight="bold">7. 모니터</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">📊</text>
    </g>

    <!-- Step 8: Improve (top-left) -->
    <g transform="translate(-127, -127)">
      <circle cx="0" cy="0" r="35" fill="#607d8b"/>
      <text x="0" y="-50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">8. 개선</text>
      <text x="0" y="7" text-anchor="middle" font-size="18" fill="#fff">🔧</text>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="50" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">지속적</text>
    <text x="0" y="15" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">개선</text>
  </g>
</svg>