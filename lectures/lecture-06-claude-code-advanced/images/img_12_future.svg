    <text x="130" y="5" text-anchor="middle" font-size="13" fill="#333">완전 자율 개발</text>
  </g>

  <!-- Bottom message -->
  <g transform="translate(300, 680)">
    <text x="0" y="0" text-anchor="middle" font-size="16" fill="#666" font-weight="bold">지금이 시작점입니다</text>
    <text x="0" y="25" text-anchor="middle" font-size="14" fill="#999">기본기를 탄탄히 다지세요</text>
