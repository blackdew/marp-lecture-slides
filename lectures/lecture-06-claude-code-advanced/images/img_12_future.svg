    <circle cx="0" cy="0" r="15" fill="#1976d2"/>
    <text x="-200" y="5" text-anchor="end" font-size="16" fill="#1976d2" font-weight="bold">2024</text>
    <rect x="30" y="-25" width="200" height="50" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="130" y="5" text-anchor="middle" font-size="13" fill="#333">Claude Code 출시</text>
  </g>

  <!-- 2025 -->
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="15" fill="#4caf50"/>
    <text x="200" y="5" text-anchor="start" font-size="16" fill="#4caf50" font-weight="bold">2025</text>
    <rect x="-230" y="-25" width="200" height="50" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="-130" y="5" text-anchor="middle" font-size="13" fill="#333">멀티 에이전트 협업</text>
  </g>

  <!-- 2026 -->
  <g transform="translate(300, 380)">
    <circle cx="0" cy="0" r="15" fill="#ff9800"/>
    <text x="-200" y="5" text-anchor="end" font-size="16" fill="#ff9800" font-weight="bold">2026</text>
    <rect x="30" y="-25" width="200" height="50" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="130" y="5" text-anchor="middle" font-size="13" fill="#333">자율 프로젝트 관리</text>
  </g>

  <!-- 2027 -->
  <g transform="translate(300, 480)">
    <circle cx="0" cy="0" r="15" fill="#9c27b0"/>
    <text x="200" y="5" text-anchor="start" font-size="16" fill="#9c27b0" font-weight="bold">2027</text>
    <rect x="-230" y="-25" width="200" height="50" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="-130" y="5" text-anchor="middle" font-size="13" fill="#333">AI 코드 리뷰 고도화</text>
  </g>

  <!-- 2028+ -->
  <g transform="translate(300, 580)">
    <circle cx="0" cy="0" r="15" fill="#f44336"/>
