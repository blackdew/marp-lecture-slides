<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#f8f9fa"/>

  <!-- GitHub logo area -->
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="60" fill="#24292e"/>
    <text x="0" y="10" text-anchor="middle" font-size="40" fill="#fff">⚙</text>
  </g>

  <text x="300" y="270" text-anchor="middle" font-size="18" fill="#333" font-weight="bold">GitHub Actions</text>

  <!-- Workflow -->
  <g transform="translate(300, 340)">
    <!-- Trigger -->
    <g transform="translate(0, 0)">
      <rect x="-70" y="0" width="140" height="50" rx="5" fill="#6366f1"/>
      <text x="0" y="30" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">Push 이벤트</text>
    </g>

    <!-- Arrow -->
    <path d="M 0,50 L 0,80" stroke="#666" stroke-width="3" marker-end="url(#arrowdown)"/>

    <!-- CI/CD -->
    <g transform="translate(0, 80)">
      <rect x="-70" y="0" width="140" height="50" rx="5" fill="#1976d2"/>
      <text x="0" y="30" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">테스트 실행</text>
    </g>

    <!-- Arrow -->
    <path d="M 0,130 L 0,160" stroke="#666" stroke-width="3" marker-end="url(#arrowdown)"/>

    <!-- Claude -->
    <g transform="translate(0, 160)">
      <rect x="-70" y="0" width="140" height="50" rx="5" fill="#ff9800"/>
      <text x="0" y="30" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">Claude 실행</text>
    </g>

    <!-- Arrow -->
    <path d="M 0,210 L 0,240" stroke="#666" stroke-width="3" marker-end="url(#arrowdown)"/>

    <!-- Result -->
    <g transform="translate(0, 240)">
      <rect x="-70" y="0" width="140" height="50" rx="5" fill="#4caf50"/>
      <text x="0" y="30" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold">PR 생성</text>
    </g>
  </g>

  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#666"/>
    </marker>
  </defs>

  <!-- Label -->
  <text x="300" y="680" text-anchor="middle" font-size="14" fill="#666">완전 자동화된 워크플로우</text>
</svg>