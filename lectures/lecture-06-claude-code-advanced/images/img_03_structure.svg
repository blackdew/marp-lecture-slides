<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#fafafa"/>

  <!-- Tree structure -->
  <g transform="translate(150, 200)">
    <!-- Root folder -->
    <g>
      <rect x="0" y="0" width="120" height="40" rx="5" fill="#1976d2"/>
      <text x="60" y="25" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">프로젝트</text>
    </g>

    <!-- Lines to children -->
    <line x1="60" y1="40" x2="60" y2="80" stroke="#666" stroke-width="2"/>
    <line x1="60" y1="80" x2="-40" y2="80" stroke="#666" stroke-width="2"/>
    <line x1="60" y1="80" x2="160" y2="80" stroke="#666" stroke-width="2"/>

    <!-- Left branch - Directory structure -->
    <line x1="-40" y1="80" x2="-40" y2="120" stroke="#666" stroke-width="2"/>
    <g transform="translate(-100, 120)">
      <rect x="0" y="0" width="120" height="40" rx="5" fill="#4caf50"/>
      <text x="60" y="25" text-anchor="middle" font-size="12" fill="#fff">디렉토리</text>
    </g>

    <!-- Right branch - Coding rules -->
    <line x1="160" y1="80" x2="160" y2="120" stroke="#666" stroke-width="2"/>
    <g transform="translate(100, 120)">
      <rect x="0" y="0" width="120" height="40" rx="5" fill="#ff9800"/>
      <text x="60" y="25" text-anchor="middle" font-size="12" fill="#fff">코딩규칙</text>
    </g>

    <!-- Sub-branches from Directory structure -->
    <line x1="-40" y1="160" x2="-40" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="-40" y1="200" x2="-100" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="-40" y1="200" x2="20" y2="200" stroke="#666" stroke-width="2"/>

    <!-- Leaf nodes -->
    <line x1="-100" y1="200" x2="-100" y2="240" stroke="#666" stroke-width="2"/>
    <rect x="-140" y="240" width="80" height="30" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="-100" y="260" text-anchor="middle" font-size="11" fill="#333">src/</text>

    <line x1="20" y1="200" x2="20" y2="240" stroke="#666" stroke-width="2"/>
    <rect x="-20" y="240" width="80" height="30" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="20" y="260" text-anchor="middle" font-size="11" fill="#333">docs/</text>

    <!-- Sub-branches from Coding rules -->
    <line x1="160" y1="160" x2="160" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="160" y1="200" x2="100" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="160" y1="200" x2="220" y2="200" stroke="#666" stroke-width="2"/>

    <!-- Leaf nodes -->
    <line x1="100" y1="200" x2="100" y2="240" stroke="#666" stroke-width="2"/>
    <rect x="60" y="240" width="80" height="30" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="100" y="260" text-anchor="middle" font-size="11" fill="#333">네이밍</text>

    <line x1="220" y1="200" x2="220" y2="240" stroke="#666" stroke-width="2"/>
    <rect x="180" y="240" width="80" height="30" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="220" y="260" text-anchor="middle" font-size="11" fill="#333">포맷팅</text>
  </g>

  <!-- Label -->
  <text x="300" y="650" text-anchor="middle" font-size="16" fill="#666" font-weight="bold">문서 구조</text>
</svg>