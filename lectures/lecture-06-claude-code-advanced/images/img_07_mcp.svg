<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="300" y="80" text-anchor="middle" font-size="20" fill="#333" font-weight="bold">MCP 게이트웨이 패턴</text>

  <!-- External API -->
  <g transform="translate(100, 200)">
    <rect x="-60" y="0" width="120" height="80" rx="5" fill="#f44336"/>
    <text x="0" y="35" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">외부 API</text>
    <text x="0" y="55" text-anchor="middle" font-size="11" fill="#fff">REST</text>
  </g>

  <!-- MCP Server (Gateway) -->
  <g transform="translate(300, 200)">
    <rect x="-80" y="0" width="160" height="80" rx="5" fill="#1976d2"/>
    <text x="0" y="30" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">MCP 서버</text>
    <text x="0" y="50" text-anchor="middle" font-size="11" fill="#fff">(게이트웨이)</text>
  </g>

  <!-- Agent -->
  <g transform="translate(500, 200)">
    <rect x="-60" y="0" width="120" height="80" rx="5" fill="#4caf50"/>
    <text x="0" y="35" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">에이전트</text>
    <text x="0" y="55" text-anchor="middle" font-size="11" fill="#fff">Claude</text>
  </g>

  <!-- Arrows -->
  <path d="M 160,240 L 220,240" stroke="#666" stroke-width="3" marker-end="url(#arrow1)"/>
  <path d="M 380,240 L 440,240" stroke="#666" stroke-width="3" marker-end="url(#arrow1)"/>

  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- MCP Responsibilities -->
  <g transform="translate(300, 350)">
    <text x="0" y="0" text-anchor="middle" font-size="16" fill="#1976d2" font-weight="bold">MCP 역할 (최소 책임)</text>

    <rect x="-100" y="20" width="200" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="0" y="45" text-anchor="middle" font-size="13" fill="#333">✓ 인증 관리</text>

    <rect x="-100" y="70" width="200" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="0" y="95" text-anchor="middle" font-size="13" fill="#333">✓ 네트워크 보안</text>

    <rect x="-100" y="120" width="200" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="0" y="145" text-anchor="middle" font-size="13" fill="#333">✓ API 접근</text>
  </g>

  <!-- Agent Responsibilities -->
  <g transform="translate(300, 570)">
    <text x="0" y="0" text-anchor="middle" font-size="16" fill="#4caf50" font-weight="bold">에이전트 역할</text>

    <rect x="-100" y="20" width="200" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="45" text-anchor="middle" font-size="13" fill="#333">✓ 비즈니스 로직</text>

    <rect x="-100" y="70" width="200" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="95" text-anchor="middle" font-size="13" fill="#333">✓ 데이터 가공</text>

    <rect x="-100" y="120" width="200" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="0" y="145" text-anchor="middle" font-size="13" fill="#333">✓ 결과 해석</text>
  </g>
</svg>