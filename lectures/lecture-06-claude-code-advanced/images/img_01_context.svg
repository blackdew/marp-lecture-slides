<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#f8f9fa"/>

  <!-- Context layers -->
  <g transform="translate(300, 400)">
    <!-- Outer layer - Project Context -->
    <circle cx="0" cy="0" r="180" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
    <text x="0" y="-150" text-anchor="middle" font-size="18" fill="#1976d2" font-weight="bold">프로젝트</text>
    <text x="0" y="-130" text-anchor="middle" font-size="18" fill="#1976d2" font-weight="bold">컨텍스트</text>

    <!-- Middle layer - Session Context -->
    <circle cx="0" cy="0" r="120" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
    <text x="0" y="-90" text-anchor="middle" font-size="16" fill="#f57c00" font-weight="bold">세션</text>
    <text x="0" y="-70" text-anchor="middle" font-size="16" fill="#f57c00" font-weight="bold">컨텍스트</text>

    <!-- Inner layer - Current Task -->
    <circle cx="0" cy="0" r="60" fill="#e8f5e9" stroke="#388e3c" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-size="14" fill="#388e3c" font-weight="bold">현재</text>
    <text x="0" y="15" text-anchor="middle" font-size="14" fill="#388e3c" font-weight="bold">작업</text>
  </g>

  <!-- Token counter -->
  <g transform="translate(300, 680)">
    <rect x="-100" y="-30" width="200" height="60" rx="10" fill="#fff" stroke="#666" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-size="16" fill="#333">토큰 사용량</text>
    <text x="0" y="20" text-anchor="middle" font-size="14" fill="#666">45K / 200K</text>
  </g>
</svg>