<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#f5f5f5"/>

  <!-- Document icon -->
  <g transform="translate(300, 300)">
    <!-- Paper -->
    <rect x="-120" y="-150" width="240" height="320" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>

    <!-- Folded corner -->
    <path d="M 120,-150 L 120,-90 L 60,-90 Z" fill="#e0e0e0" stroke="#333" stroke-width="3"/>

    <!-- Title -->
    <rect x="-90" y="-110" width="180" height="30" rx="5" fill="#1976d2"/>
    <text x="0" y="-87" text-anchor="middle" font-size="20" fill="#fff" font-weight="bold">CLAUDE.md</text>

    <!-- Content lines -->
    <line x1="-90" y1="-40" x2="90" y2="-40" stroke="#bbb" stroke-width="2"/>
    <line x1="-90" y1="-10" x2="90" y2="-10" stroke="#bbb" stroke-width="2"/>
    <line x1="-90" y1="20" x2="60" y2="20" stroke="#bbb" stroke-width="2"/>
    <line x1="-90" y1="50" x2="90" y2="50" stroke="#bbb" stroke-width="2"/>
    <line x1="-90" y1="80" x2="90" y2="80" stroke="#bbb" stroke-width="2"/>
    <line x1="-90" y1="110" x2="70" y2="110" stroke="#bbb" stroke-width="2"/>
  </g>

  <!-- Constitution symbol -->
  <g transform="translate(300, 650)">
    <path d="M -60,-20 L 0,-50 L 60,-20 L 60,30 L -60,30 Z" fill="#ffd700" stroke="#333" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">헌법</text>
  </g>
</svg>