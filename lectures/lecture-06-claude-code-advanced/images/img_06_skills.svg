<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="960" y="-80" fill="#fafafa"/>

  <!-- Skills library -->
  <g transform="translate(300, 250)">
    <!-- Container -->
    <rect x="-150" y="-100" width="300" height="250" rx="10" fill="#fff" stroke="#333" stroke-width="3"/>
    <text x="0" y="-70" text-anchor="middle" font-size="18" fill="#333" font-weight="bold">Skills 라이브러리</text>

    <!-- Skill cards -->
    <!-- Row 1 -->
    <g transform="translate(-80, -20)">
      <rect x="0" y="0" width="70" height="60" rx="5" fill="#1976d2"/>
      <text x="35" y="25" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">Deploy</text>
      <text x="35" y="45" text-anchor="middle" font-size="9" fill="#fff">배포</text>
    </g>

    <g transform="translate(10, -20)">
      <rect x="0" y="0" width="70" height="60" rx="5" fill="#4caf50"/>
      <text x="35" y="25" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">Test</text>
      <text x="35" y="45" text-anchor="middle" font-size="9" fill="#fff">테스트</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(-80, 60)">
      <rect x="0" y="0" width="70" height="60" rx="5" fill="#ff9800"/>
      <text x="35" y="25" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">Lint</text>
      <text x="35" y="45" text-anchor="middle" font-size="9" fill="#fff">검증</text>
    </g>

    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="70" height="60" rx="5" fill="#9c27b0"/>
      <text x="35" y="25" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">Docs</text>
      <text x="35" y="45" text-anchor="middle" font-size="9" fill="#fff">문서화</text>
    </g>
  </g>

  <!-- Usage example -->
  <g transform="translate(300, 550)">
    <rect x="-140" y="0" width="280" height="100" rx="10" fill="#263238"/>
    <text x="-120" y="30" font-family="monospace" font-size="14" fill="#4caf50">$</text>
    <text x="-100" y="30" font-family="monospace" font-size="14" fill="#fff">/skill deploy-docs</text>
    <text x="-120" y="60" font-family="monospace" font-size="12" fill="#aaa">✓ Building...</text>
    <text x="-120" y="80" font-family="monospace" font-size="12" fill="#aaa">✓ Deployed!</text>
  </g>

  <!-- Label -->
  <text x="300" y="700" text-anchor="middle" font-size="14" fill="#666">재사용 가능한 자동화</text>
</svg>