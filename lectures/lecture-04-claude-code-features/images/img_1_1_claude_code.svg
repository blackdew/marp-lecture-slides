<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Window -->
  <g transform="translate(100, 100)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="400" height="480" rx="10" fill="#1e1e1e" stroke="#4a4a4a" stroke-width="2"/>

    <!-- Window Header -->
    <rect x="0" y="0" width="400" height="40" rx="10" fill="#2d2d2d"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27c93f"/>

    <!-- Terminal Text -->
    <text x="20" y="80" font-family="monospace" font-size="16" fill="#4a90e2">
      $ claude
    </text>
    <text x="20" y="110" font-family="monospace" font-size="14" fill="#50e3c2">
      Claude Code v1.0
    </text>
    <text x="20" y="140" font-family="monospace" font-size="14" fill="#b8b8b8">
      Ready to assist!
    </text>

    <!-- Code Icon -->
    <path d="M 80 200 L 120 240 L 80 280" stroke="#4a90e2" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 140 200 L 100 240 L 140 280" stroke="#4a90e2" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Cursor -->
    <rect x="20" y="165" width="10" height="16" fill="#50e3c2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- AI Symbol -->
    <circle cx="200" cy="360" r="50" fill="#4a90e2" opacity="0.2"/>
    <text x="200" y="375" font-family="sans-serif" font-size="40" fill="#4a90e2" text-anchor="middle" font-weight="bold">AI</text>
  </g>
</svg>