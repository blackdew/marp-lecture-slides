<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 뇌 형태 (간단한 원들의 조합) -->
  <ellipse cx="300" cy="350" rx="110" ry="140" fill="url(#grad4)" opacity="0.3"/>

  <!-- 신경망 패턴 -->
  <circle cx="250" cy="300" r="15" fill="url(#grad4)"/>
  <circle cx="350" cy="300" r="15" fill="url(#grad4)"/>
  <circle cx="300" cy="250" r="15" fill="url(#grad4)"/>
  <circle cx="220" cy="370" r="15" fill="url(#grad4)"/>
  <circle cx="380" cy="370" r="15" fill="url(#grad4)"/>
  <circle cx="300" cy="420" r="15" fill="url(#grad4)"/>

  <!-- 연결선 -->
  <line x1="250" y1="300" x2="300" y2="250" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="300" x2="300" y2="250" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="300" x2="220" y2="370" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="300" x2="380" y2="370" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="370" x2="300" y2="420" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>
  <line x1="380" y1="370" x2="300" y2="420" stroke="url(#grad4)" stroke-width="2" opacity="0.6"/>

  <!-- 텍스트 -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="32" fill="#4a5568" text-anchor="middle" font-weight="bold">LLM 작동 원리</text>
  <text x="300" y="590" font-family="Arial, sans-serif" font-size="20" fill="#718096" text-anchor="middle">패턴 인식 기계</text>
</svg>