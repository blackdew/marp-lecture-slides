<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 갈림길 -->
  <line x1="300" y1="600" x2="300" y2="400" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>
  <line x1="300" y1="400" x2="150" y2="250" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>
  <line x1="300" y1="400" x2="450" y2="250" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round"/>

  <!-- 화살표 끝 -->
  <polygon points="140,260 150,250 160,260" fill="url(#grad2)"/>
  <polygon points="440,260 450,250 460,260" fill="url(#grad2)"/>

  <!-- 중앙 원 -->
  <circle cx="300" cy="400" r="45" fill="url(#grad2)"/>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">?</text>

  <!-- 텍스트 -->
  <text x="300" cy="700" font-family="Arial, sans-serif" font-size="32" fill="#4a5568" text-anchor="middle" font-weight="bold">선택의 갈림길</text>
</svg>