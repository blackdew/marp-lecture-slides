<h1 id="ai-%EC%97%90%EC%9D%B4%EC%A0%84%ED%8A%B8%EB%A1%9C-%EC%9E%90%EB%8F%99%ED%99%94-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0">AI 에이전트로 자동화 시작하기</h1>
<p>CLI 실습으로 배우는 기초 활용법</p>
<p><strong>키워드:</strong> 선택, 계획, 문서화</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="1" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="2" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_1_1_question.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="2" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="2" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="%EC%A7%88%EB%AC%B8-ai%EA%B0%80-%EB%AA%A8%EB%93%A0-%EA%B2%83%EC%9D%84-%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8B%A4%EB%A9%B4">질문: AI가 모든 것을 할 수 있다면?</h1>
<ul>
<li>글쓰기도 AI가</li>
<li>코딩도 AI가</li>
<li>분석도 AI가</li>
<li>디자인도 AI가</li>
</ul>
<p><strong>그렇다면 인간에게 남는 것은?</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="2" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="3" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_1_2_choice.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="3" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="3" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="%EB%8B%B5-%EC%84%A0%ED%83%9D">답: 선택</h1>
<p>인간의 본질은 <strong>선택하는 존재</strong></p>
<ul>
<li>무엇을 할 것인가? (어떤 문제를 풀 것인가?)</li>
<li>왜 하는가? (어떤 가치를 추구할 것인가?)</li>
<li>책임질 수 있는가? (어떤 결과를 받아들일 것인가?)</li>
</ul>
<p><strong>AI는 선택지를 제공, 선택은 당신의 몫</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="3" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="ai-%EC%8B%9C%EB%8C%80%EC%9D%98-%EA%B3%A0%ED%86%B5">AI 시대의 고통</h1>
<table>
<thead>
<tr>
<th>과거</th>
<th>현재 (AI 시대)</th>
</tr>
</thead>
<tbody>
<tr>
<td>정보 부족</td>
<td>정보 과잉</td>
</tr>
<tr>
<td>선택지 제한</td>
<td>무한한 선택지</td>
</tr>
<tr>
<td>실행이 어려움</td>
<td>실행은 쉬움</td>
</tr>
<tr>
<td><strong>결정이 쉬움</strong></td>
<td><strong>결정이 어려움</strong></td>
</tr>
</tbody>
</table>
<p>더 많은 선택지 = 더 어려운 선택</p>
<p>→ <strong>더 나은 선택을 위한 도구가 필요</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_1_3_agent.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="5" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="5" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="agent-%EC%84%A0%ED%83%9D%EC%9D%84-%EB%8F%95%EB%8A%94-%EC%A1%B0%EB%A0%A5%EC%9E%90">Agent: 선택을 돕는 조력자</h1>
<p><strong>Agent가 하는 일:</strong></p>
<ul>
<li>정보 수집 및 정리</li>
<li>대안 비교 및 분석</li>
<li>결과 시뮬레이션</li>
</ul>
<p><strong>당신이 하는 일:</strong></p>
<ul>
<li><strong>최종 결정</strong></li>
<li><strong>가치 판단</strong></li>
<li><strong>책임</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="5" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%98%A4%EB%8A%98%EC%9D%98-%EC%84%B8-%EA%B0%80%EC%A7%80-%ED%82%A4%EC%9B%8C%EB%93%9C">오늘의 세 가지 키워드</h1>
<h2 id="%F0%9F%8E%AF-%EC%84%A0%ED%83%9D-choice"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/> 선택 (Choice)</h2>
<p>AI 시대에도 인간의 역할은 최종 선택</p>
<h2 id="%F0%9F%93%8B-%EA%B3%84%ED%9A%8D-planning"><img class="emoji" draggable="false" alt="📋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> 계획 (Planning)</h2>
<p>컨텍스트를 채우는 것이 실행보다 중요</p>
<h2 id="%F0%9F%93%9D-%EB%AC%B8%EC%84%9C%ED%99%94-documentation"><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/> 문서화 (Documentation)</h2>
<p>문서는 프로젝트의 진짜 결과물</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="7" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%98%A4%EB%8A%98-%EB%B0%B0%EC%9A%B8-%EA%B2%83">오늘 배울 것</h1>
<h2 id="%EC%9D%B4%EB%A1%A0-50">이론 (50%)</h2>
<ul>
<li>LLM과 Agent의 작동 원리</li>
<li>왜 계획이 중요한가?</li>
<li>문서화의 가치</li>
</ul>
<h2 id="%EC%8B%A4%EC%8A%B5-50">실습 (50%)</h2>
<ul>
<li>Claude Code CLI 환경 세팅</li>
<li>Plan 모드 활용</li>
<li>Agent로 문서 만들기</li>
<li>의사결정 실습</li>
<li>종합 미니 프로젝트</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="8" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="part-1-%EC%A0%95%EB%A6%AC">Part 1 정리</h1>
<p><strong>핵심 메시지:</strong></p>
<p>AI가 모든 것을 할 수 있어도, 최종 선택은 당신의 몫입니다.</p>
<p><strong>오늘의 목표:</strong></p>
<p>더 나은 선택을 위해 Agent를 활용하는 방법을 배웁니다.</p>
<p><strong>다음 Part:</strong></p>
<p>LLM과 Agent는 어떻게 작동하는가?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_2_1_llm_brain.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="9" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="part-2">Part 2</h1>
<p>LLM의 작동 원리와 한계 이해</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="9" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="10" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_2_1_llm_brain.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="10" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="10" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="llm%EC%9D%80-%EC%A0%95%EB%A7%90-%EC%83%9D%EA%B0%81%ED%95%98%EB%8A%94%EA%B0%80">LLM은 정말 '생각'하는가?</h1>
<p><strong>직관적 느낌:</strong></p>
<ul>
<li>자연스러운 대화</li>
<li>복잡한 문제 해결</li>
<li>창의적인 제안</li>
</ul>
<p><strong>실제로는:</strong></p>
<ul>
<li>확률 기반 다음 단어 예측</li>
<li>학습 데이터의 패턴 조합</li>
<li>사람의 선호 학습 (RLHF)</li>
</ul>
<p><strong>흥미로운 질문:</strong> 이게 인간과 다른가?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="10" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="11" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="llm%EC%9D%98-%EC%9E%91%EB%8F%99-%EB%B0%A9%EC%8B%9D">LLM의 작동 방식</h1>
<table>
<thead>
<tr>
<th>개념</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>토큰</strong></td>
<td>단어/문자 단위. &quot;안녕하세요&quot; → 3-4 토큰</td>
</tr>
<tr>
<td><strong>확률 예측</strong></td>
<td>&quot;날씨가 ___&quot; → 좋다(40%), 맑다(25%), 흐리다(20%)</td>
</tr>
<tr>
<td><strong>컨텍스트</strong></td>
<td>Claude 약 200K 토큰 (영문 15만 단어)</td>
</tr>
<tr>
<td><strong>선호 학습</strong></td>
<td>사람 피드백으로 강화학습 (RLHF)</td>
</tr>
</tbody>
</table>
<p><strong>핵심:</strong> 패턴 인식 + 사람의 선호를 반영한 응답 생성</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="12" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%9D%B8%EA%B0%84%EB%8F%84-%EB%B9%84%EC%8A%B7%ED%95%98%EC%A7%80-%EC%95%8A%EC%9D%80%EA%B0%80">인간도 비슷하지 않은가?</h1>
<p><strong>인간의 언어 발화:</strong></p>
<ul>
<li>맥락에 따라 다음 단어 선택</li>
<li>모르면? → 그럴듯하게 채워넣기 (할루시네이션)</li>
<li>역할 바뀌면? → 말투와 사고 변화 (페르소나)</li>
</ul>
<p><strong>AI 연구의 발견:</strong></p>
<ul>
<li>모델 크기 ↑ → 갑자기 새로운 능력 출현</li>
<li>단순 패턴 → 추론, 계획, 창의성?</li>
<li>이게 &quot;지능&quot;인가?</li>
</ul>
<p><strong>핵심:</strong> 인간처럼, AI에게도 <strong>컨텍스트</strong>가 중요</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="13" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_3_2_context.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="13" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="13" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="%EC%BB%A8%ED%85%8D%EC%8A%A4%ED%8A%B8%EC%9D%98-%EC%A4%91%EC%9A%94%EC%84%B1">컨텍스트의 중요성</h1>
<h2 id="%EA%B0%99%EC%9D%80-%EC%A7%88%EB%AC%B8-%EB%8B%A4%EB%A5%B8-%EB%8B%B5%EB%B3%80">같은 질문, 다른 답변</h2>
<p><strong>컨텍스트 없음:</strong><br />
&quot;함수 만들어줘&quot; → ???</p>
<p><strong>컨텍스트 있음:</strong><br />
&quot;Python으로 두 수를 더하는 함수를 만들어줘&quot; → ✓</p>
<h2 id="llm%EC%9D%98-%ED%8A%B9%EC%84%B1">LLM의 특성</h2>
<p>비어있는 컨텍스트를 자기가 알아서 채움<br />
→ 예상치 못한 결과</p>
<p><strong>핵심:</strong> 컨텍스트를 명확히 제공해야 함</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="13" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="14" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_2_2_agent_structure.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="14" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="14" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="agent-%EA%B5%AC%EC%A1%B0">Agent 구조</h1>
<h2 id="llm-large-language-model">LLM (Large Language Model)</h2>
<p>핵심 언어 처리 엔진</p>
<h2 id="memory-%EA%B8%B0%EC%96%B5">Memory (기억)</h2>
<p>대화 히스토리, 컨텍스트 유지</p>
<h2 id="planning-%EA%B3%84%ED%9A%8D">Planning (계획)</h2>
<p>작업 분해, 단계별 실행</p>
<h2 id="tool-%EB%8F%84%EA%B5%AC">Tool (도구)</h2>
<p>파일 읽기/쓰기, 코드 실행, 검색 등</p>
<p><strong>Agent = LLM + Memory + Planning + Tools</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="14" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="15" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="claude-code-cli%EC%9D%98-%ED%8A%B9%EB%B3%84%ED%95%A8">Claude Code CLI의 특별함</h1>
<table>
<thead>
<tr>
<th>일반 Chatbot</th>
<th>Claude Code CLI</th>
</tr>
</thead>
<tbody>
<tr>
<td>대화만 가능</td>
<td>파일 읽기/쓰기</td>
</tr>
<tr>
<td>정보만 제공</td>
<td>실제 작업 수행</td>
</tr>
<tr>
<td>단발성</td>
<td>지속적 컨텍스트</td>
</tr>
<tr>

</tr>
</tbody>
</table>
<h2 id="plan-%EB%AA%A8%EB%93%9C%EC%9D%98-%ED%9E%98">Plan 모드의 힘</h2>
<ol>

<li>단계별 계획 수립</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="llm%EA%B3%BC-agent%EC%9D%98-%ED%95%9C%EA%B3%84">LLM과 Agent의 한계</h1>
<h2 id="%ED%99%98%EA%B0%81-hallucination">환각 (Hallucination)</h2>
<p>없는 정보를 그럴듯하게 만들어냄</p>
<h2 id="%EC%9D%BC%EA%B4%80%EC%84%B1">일관성</h2>
<p>같은 질문에 다른 답변</p>
<h2 id="%EC%BB%A8%ED%85%8D%EC%8A%A4%ED%8A%B8-%EC%A0%9C%EC%95%BD">컨텍스트 제약</h2>
<p>200K 토큰 한도 (대용량 프로젝트 어려움)</p>
<h2 id="%EC%B5%9C%EC%8B%A0-%EC%A0%95%EB%B3%B4-%EB%B6%80%EC%A1%B1">최신 정보 부족</h2>
<p>학습 데이터 기준 이후 정보 모름</p>
<p><strong>→ 항상 검증하고, 확인하고, 테스트하기</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="part-2-%EC%A0%95%EB%A6%AC">Part 2 정리</h1>
<p><strong>핵심 메시지:</strong></p>
<ol>
<li>LLM은 '생각'하지 않음, 패턴 인식 기계</li>
<li>컨텍스트가 핵심 - 비어있으면 예측 불가</li>
<li>Agent = LLM + Tools + Memory + Planning</li>
<li>Claude Code CLI의 Plan 모드가 강력함</li>
<li>한계를 인정하고 검증 필수</li>
</ol>
<p><strong>다음 Part:</strong></p>
<p>계획: 컨텍스트를 채우는 기술 + 실습</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="18" style="--paginate:true;--class:lead;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_3_1_planning.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="18" data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="18" style="--paginate:true;--class:lead;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="part-3">Part 3</h1>
<p>계획: 컨텍스트를 채우는 기술</p>
<p><strong>키워드: 계획</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="lead" data-theme="default" lang="ko-KR" class="lead" data-marpit-pagination="18" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_3_1_planning.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="19" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="%EC%99%9C-%EA%B3%84%ED%9A%8D%EC%9D%B4-%EA%B2%B0%EA%B3%BC%EB%B3%B4%EB%8B%A4-%EC%A4%91%EC%9A%94%ED%95%9C%EA%B0%80">왜 계획이 결과보다 중요한가?</h1>
<h2 id="llm%EC%9D%98-%ED%8A%B9%EC%84%B1-1">LLM의 특성</h2>
<p>비어있는 컨텍스트를 채우는 능력</p>
<h2 id="%EB%AC%B8%EC%A0%9C">문제</h2>
<p>컨텍스트가 비어있으면 → LLM이 임의로 채움 → 예측 불가능</p>
<h2 id="%ED%95%B4%EA%B2%B0">해결</h2>
<p><strong>계획으로 컨텍스트를 미리 채운다</strong></p>
<p>→ 명확한 계획 = 명확한 결과</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="19" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EB%B9%84%EC%96%B4%EC%9E%88%EB%8A%94-%EC%BB%A8%ED%85%8D%EC%8A%A4%ED%8A%B8%EC%9D%98-%EB%AC%B8%EC%A0%9C">비어있는 컨텍스트의 문제</h1>
<table>
<thead>
<tr>
<th>모호한 지시</th>
<th>비어있는 것</th>
<th>결과</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;웹사이트 만들어줘&quot;</td>
<td>기술/기능/디자인/대상</td>
<td>매번 다른 결과</td>
</tr>
<tr>
<td>&quot;함수 리팩토링해줘&quot;</td>
<td>어떤 함수/왜/어떻게</td>
<td>의도와 다름</td>
</tr>
<tr>
<td>&quot;보고서 작성해줘&quot;</td>
<td>형식/내용/분량/목적</td>
<td>엉뚱한 문서</td>
</tr>
</tbody>
</table>
<p><strong>핵심:</strong> LLM은 비어있는 부분을 임의로 채움 → 예측 불가</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EB%82%98%EC%81%9C-%EA%B3%84%ED%9A%8D-vs-%EC%A2%8B%EC%9D%80-%EA%B3%84%ED%9A%8D">나쁜 계획 vs 좋은 계획</h1>
<table>
<thead>
<tr>
<th>나쁜 계획</th>
<th>좋은 계획</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;웹사이트 만들어줘&quot;</td>
<td>&quot;React로 할일 관리 웹앱 만들어줘. 기능: 추가/삭제/완료. 스타일: 미니멀. 저장: localStorage&quot;</td>
</tr>
<tr>
<td>&quot;보고서 작성해줘&quot;</td>
<td>&quot;주간 보고서 작성. 포함: 1) 완료 작업 2) 다음 주 계획 3) 이슈. 형식: 마크다운, 1페이지&quot;</td>
</tr>
<tr>
<td>&quot;코드 리팩토링&quot;</td>
<td>&quot;auth.js 로그인 함수 리팩토링. 목표: 1) 에러 핸들링 2) async/await 3) 주석. API 호환성 유지&quot;</td>
</tr>
</tbody>
</table>
<p><strong>차이점:</strong> 구체성, 단계, 검증 가능성</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_3_1_planning.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="22" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="claude-code%EC%9D%98-plan-%EB%AA%A8%EB%93%9C">Claude Code의 Plan 모드</h1>
<h2 id="%EC%9D%BC%EB%B0%98-%EB%AA%A8%EB%93%9C">일반 모드</h2>
<p>즉시 실행 → 빠르지만 위험할 수 있음</p>
<h2 id="plan-%EB%AA%A8%EB%93%9C">Plan 모드</h2>
<ol>
<li>작업 분석</li>
<li>단계별 계획 수립</li>
<li><strong>사용자 확인</strong></li>
<li>승인 후 실행</li>
</ol>
<p><strong>장점:</strong> 예측 가능, 안전, 학습 효과</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="22" style="" data-marpit-pagination-total="65" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%8B%A4%EC%8A%B5-1-claude-code-cli-%ED%99%98%EA%B2%BD-%EC%84%B8%ED%8C%85">실습 1: Claude Code CLI 환경 세팅</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%8B%A4%EC%8A%B5-2-plan-%EB%AA%A8%EB%93%9C%EB%A1%9C-%EA%B3%84%ED%9A%8D-%EC%84%B8%EC%9A%B0%EA%B8%B0">실습 2: Plan 모드로 계획 세우기</h1>
<h2 id="%EC%8B%9C%EB%82%98%EB%A6%AC%EC%98%A4">시나리오</h2>
<p>간단한 할일 관리 앱 만들기</p>
<h2 id="%EC%8B%A4%EC%8A%B5-%EA%B3%BC%EC%A0%95">실습 과정</h2>
<ol>
<li>Claude Code 실행</li>
<li><code>/plan</code> 명령어 입력</li>
<li>작업 요청:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>간단한 할일 관리 앱을 만들어줘.
- HTML 파일 하나
- CSS 스타일링
- JavaScript로 추가/삭제 기능
</code></pre>
<ol start="4">
<li>Agent의 계획 확인</li>
<li>승인 또는 수정</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="65" data-size="16:9">
<h1 id="%EC%A2%8B%EC%9D%80-%EA%B3%84%ED%9A%8D%EC%9D%98-%EC%84%B8-%EA%B0%80%EC%A7%80-%EC%A1%B0%EA%B1%B4">좋은 계획의 세 가지 조건</h1>
<table>
<thead>
<tr>
<th>조건</th>
<th>나쁜 예</th>
<th>좋은 예</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>구체성</strong></td>

<h1 id="part-6-%EC%A0%95%EB%A6%AC">Part 6 정리</h1>
<p><strong>오늘의 여정:</strong></p>
<ol>
<li>AI 시대, 선택의 중요성 이해</li>
<li>LLM과 Agent 작동 원리 학습</li>
<li>계획으로 컨텍스트 채우기</li>
<li>Agent로 문서화 자동화</li>
<li>의사결정에서 Agent 활용</li>
<li>전체 워크플로우 종합 실습</li>
</ol>
<p><strong>핵심 메시지:</strong></p>
<p><strong>선택</strong>하고, <strong>계획</strong>하고, <strong>문서화</strong>하세요.<br />
