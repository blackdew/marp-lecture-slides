<svg viewBox="0 -80 600 1160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>

  <!-- Claude Code 로고 심볼 (중앙) -->
  <g transform="translate(300, 380)">
    <!-- 터미널 창 -->
    <rect x="-90" y="-70" width="180" height="140" fill="white" stroke="#667eea" stroke-width="4" rx="8"/>

    <!-- 터미널 헤더 -->
    <rect x="-90" y="-70" width="180" height="25" fill="#667eea" rx="8"/>
    <circle cx="-70" cy="-57" r="4" fill="white" opacity="0.8"/>
    <circle cx="-55" cy="-57" r="4" fill="white" opacity="0.8"/>
    <circle cx="-40" cy="-57" r="4" fill="white" opacity="0.8"/>

    <!-- 터미널 내용 (명령어 표시) -->
    <text x="-75" y="-20" font-family="monospace" font-size="14" fill="#764ba2">$ claude</text>
    <text x="-75" y="5" font-family="monospace" font-size="12" fill="#667eea" opacity="0.7">&gt; 문서 작성</text>
    <text x="-75" y="30" font-family="monospace" font-size="12" fill="#764ba2" opacity="0.7">&gt; 정리</text>
    <text x="-75" y="50" font-family="monospace" font-size="12" fill="#f093fb" opacity="0.7">&gt; 관리</text>
  </g>

  <!-- 문서 아이콘들 (주변) -->
  <!-- 왼쪽 상단 -->
  <g transform="translate(180, 250)" opacity="0.5">
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#667eea" stroke-width="2" rx="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#667eea" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#667eea" stroke-width="1"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#667eea" stroke-width="1"/>
  </g>

  <!-- 오른쪽 상단 -->
  <g transform="translate(420, 260)" opacity="0.5">
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#f093fb" stroke-width="2" rx="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#f093fb" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#f093fb" stroke-width="1"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#f093fb" stroke-width="1"/>
  </g>

  <!-- 왼쪽 하단 -->
  <g transform="translate(170, 600)" opacity="0.5">
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#764ba2" stroke-width="2" rx="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#764ba2" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#764ba2" stroke-width="1"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#764ba2" stroke-width="1"/>
  </g>

  <!-- 오른쪽 하단 -->
  <g transform="translate(430, 590)" opacity="0.5">
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#f093fb" stroke-width="2" rx="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#f093fb" stroke-width="1"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#f093fb" stroke-width="1"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#f093fb" stroke-width="1"/>
  </g>

  <!-- 연결선들 (흐름 표시) -->
  <path d="M 195,270 Q 240,320 260,360" stroke="#667eea" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 405,280 Q 360,330 340,360" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 190,580 Q 235,530 260,500" stroke="#764ba2" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M 415,580 Q 370,530 340,500" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>

  <!-- 하단 텍스트 -->
  <text x="300" y="740" font-family="Arial, sans-serif" font-size="24" fill="#667eea" text-anchor="middle" font-weight="bold">
    문서 작업
  </text>
  <text x="300" y="770" font-family="Arial, sans-serif" font-size="18" fill="#764ba2" text-anchor="middle" opacity="0.8">
    실전 활용
  </text>
</svg>
