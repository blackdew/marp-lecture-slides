<svg viewBox="0 -80 600 1160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- 논문 문서들 -->
  <g transform="translate(300, 400)">
    <!-- 뒤쪽 논문 -->
    <rect x="-65" y="-95" width="130" height="180" fill="white" stroke="#4facfe" stroke-width="2" opacity="0.6" rx="3"/>

    <!-- 중간 논문 -->
    <rect x="-75" y="-105" width="130" height="180" fill="white" stroke="#4facfe" stroke-width="2" opacity="0.8" rx="3"/>

    <!-- 앞쪽 논문 (메인) -->
    <rect x="-85" y="-115" width="130" height="180" fill="white" stroke="#00f2fe" stroke-width="3" rx="3"/>

    <!-- 논문 내용 표시 -->
    <line x1="-70" y1="-95" x2="30" y2="-95" stroke="#4facfe" stroke-width="2"/>
    <line x1="-70" y1="-80" x2="30" y2="-80" stroke="#4facfe" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="-70" x2="35" y2="-70" stroke="#4facfe" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="-60" x2="25" y2="-60" stroke="#4facfe" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="-50" x2="35" y2="-50" stroke="#4facfe" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="-40" x2="30" y2="-40" stroke="#4facfe" stroke-width="1" opacity="0.5"/>

    <!-- PDF 아이콘 -->
    <rect x="-20" y="20" width="25" height="30" fill="#00f2fe" opacity="0.3" rx="2"/>
    <text x="-13" y="42" font-family="Arial, sans-serif" font-size="12" fill="#00f2fe" font-weight="bold">PDF</text>
  </g>

  <!-- 돋보기 (분석 의미) -->
  <g transform="translate(300, 650)">
    <circle cx="20" cy="0" r="25" fill="none" stroke="#4facfe" stroke-width="4"/>
    <line x1="38" y1="18" x2="55" y2="35" stroke="#4facfe" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- 텍스트 -->
  <text x="300" y="780" font-family="Arial, sans-serif" font-size="28" fill="#00f2fe" text-anchor="middle" font-weight="bold">
    논문 리뷰
  </text>
</svg>
