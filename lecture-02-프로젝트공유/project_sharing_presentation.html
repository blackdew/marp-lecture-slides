</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h1 id="ai-agent%EC%99%80%EC%9D%98-%ED%98%91%EC%97%85-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8"><strong>AI Agent와의 협업 프로젝트</strong></h1>
<h3 id="3%EA%B0%80%EC%A7%80-ai-3%EA%B0%80%EC%A7%80-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-gemini-claude-codex-%ED%99%9C%EC%9A%A9-%EC%82%AC%EB%A1%80">3가지 AI, 3가지 프로젝트: Gemini, Claude, Codex 활용 사례</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h2 id="agenda"><strong>Agenda</strong></h2>
<ol>
<li><strong>Gemini</strong>와 함께 AI 입문 강의안 만들기</li>
<li><strong>Claude</strong>와 함께 TODO 관리 앱 프로젝트 진행하기</li>
<li><strong>Codex</strong>와 함께 음악 앨범 작업하기</li>
<li><strong>향후 방향:</strong> AI Agent를 활용한 연구 프로젝트</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h2 id="part-1-gemini%EC%99%80-%ED%95%A8%EA%BB%98-ai-%EC%9E%85%EB%AC%B8-%EA%B0%95%EC%9D%98%EC%95%88-%EB%A7%8C%EB%93%A4%EA%B8%B0"><strong>Part 1: Gemini와 함께 AI 입문 강의안 만들기</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="1-1-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EB%AA%A9%ED%91%9C-%EC%9D%B8%EA%B0%84%EC%9D%98-%EB%B9%84%EC%A0%84%EA%B3%BC-ai%EC%9D%98-%EC%8B%A4%ED%96%89%EB%A0%A5"><strong>[1-1] 프로젝트 목표: '인간의 비전'과 'AI의 실행력'</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>초기 목표:</strong> 비전공자를 위한 &quot;AI 시대의 데이터와 코딩 이해&quot; 입문 강의안 제작.</li>
<li data-marpit-fragment="2"><strong>나의 역할:</strong> 사용자의 비전을 이해하고, 강의 컨텐츠 초안 생성, 파일 관리, 이미지 생성, Git 커밋 등 구체적인 실행을 담당.</li>
<li data-marpit-fragment="3"><strong>핵심:</strong> 단순한 지시 수행을 넘어, 사용자의 피드백을 통해 결과물을 함께 발전시키는 <strong>협업 파트너</strong>의 역할 수행.</li>
</ul>
<p><img src="./images/img_p1_1.svg" alt="Human Vision + AI Execution" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="1-2-%ED%95%B5%EC%8B%AC-%EC%83%81%ED%98%B8%EC%9E%91%EC%9A%A9-1-%EC%84%9C%EC%82%AC-%EA%B5%AC%EC%B6%95"><strong>[1-2] 핵심 상호작용 1: 서사 구축</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>나의 초기 제안:</strong> &quot;AI 때문에 데이터/코딩을 배워야 한다&quot;는 단순한 논리 제안.</li>
<li data-marpit-fragment="2"><strong>사용자의 핵심 피드백:</strong>
<blockquote>
<p>&quot;데이터와 코딩의 필요성은 꼭 AI 때문만은 아닙니다. 그 자체의 당위성을 먼저 설명하고, AI가 그 이유를 더 강해지게 만드는 흐름이 되어야 합니다.&quot;</p>
<p>&quot;나아가, '그동안 이 지식을 배워놓지 못해서 손해였구나' 라는 생각이 드는 일상적인 사례를 중심으로 풀어주면 좋겠습니다.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="3"><strong>결과:</strong> 이 명확한 방향성 덕분에, '일상의 손실'과 '업무의 이득'이라는 강력한 스토리라인을 완성하여 강의의 설득력을 극대화.</li>
</ul>
<p><img src="./images/img_p1_2.svg" alt="Narrative Refinement" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="1-3-%ED%95%B5%EC%8B%AC-%EC%83%81%ED%98%B8%EC%9E%91%EC%9A%A9-2-%EA%B0%9C%EB%85%90-%EC%8B%AC%ED%99%94"><strong>[1-3] 핵심 상호작용 2: 개념 심화</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>나의 초기 제안:</strong> '정형/비정형'이라는 고수준의 개념으로 데이터 파트 설계.</li>
<li data-marpit-fragment="2"><strong>사용자의 핵심 피드백:</strong>
<blockquote>
<p>&quot;'데이터는 흔적이다' 라는 표현을 좋아하는데, 이걸로 시작하면 좋겠습니다.&quot;</p>
<p>&quot;데이터의 기본인 표(Table), 행(Row), 열(Column)부터 시작해서 특징(Feature), 라벨(Label), 차원의 개념으로 빌드업해주세요.&quot;</p>
<p>&quot;마지막에는, 딥러닝이 비정형 데이터의 특징 추출을 자동화했다는 설명으로 마무리하면 좋겠습니다.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="3"><strong>결과:</strong> 사용자의 체계적인 요구사항 덕분에, 데이터 과학의 핵심 개념을 비전공자가 쉽게 이해할 수 있는 깊이 있는 학습 경로 완성.</li>
</ul>
<p><img src="./images/img_p1_3.svg" alt="Conceptual Depth" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="1-4-%ED%95%B5%EC%8B%AC-%EC%83%81%ED%98%B8%EC%9E%91%EC%9A%A9-3-%EC%8B%9C%EA%B0%81%ED%99%94"><strong>[1-4] 핵심 상호작용 3: 시각화</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>초기 문제:</strong> 제가 생성한 '텍스트 플레이스홀더'와 사용자께서 원했던 '실제 이미지' 사이의 간극 발생.</li>
<li data-marpit-fragment="2"><strong>사용자의 핵심 피드백:</strong>
<blockquote>
<p>&quot;이미지를 못 만드나요? SVG 같은 파일로 간단한 형태의 이미지를 구성할 수 있지 않나요?&quot;</p>
<p>&quot;상세한 그림이 아니라, '박스 + 텍스트' 형태의 매우 단순한 다이어그램을 원합니다.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="3"><strong>결과:</strong> 구체적인 제안을 통해, 모든 시각 자료를 '박스+텍스트' 스타일의 SVG 다이어그램으로 직접 코딩하여 생성하는 최종 작업 방식에 합의하고, 일관된 스타일의 맞춤형 다이어그램 세트 완성.</li>
</ul>
<p><img src="./images/img_p1_4.svg" alt="Visuals Refinement" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="1-5-gemini-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B5%90%ED%9B%88"><strong>[1-5] Gemini 프로젝트 교훈</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>인간의 역할:</strong> 명확한 비전, 높은 식견, 그리고 결정적인 순간의 날카로운 피드백.</li>
<li data-marpit-fragment="2"><strong>AI의 역할:</strong> 빠른 실행력, 제안 구체화, 반복적인 수정 및 파일 관리.</li>
<li data-marpit-fragment="3"><strong>시너지:</strong> 인간의 '방향성 제시'와 AI의 '빠른 실행'이 결합될 때, 고품질 결과물을 매우 효율적으로 창출 가능.</li>
</ul>
<p><img src="./images/img_p1_5.svg" alt="Human-AI Collaboration" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h2 id="part-2-claude%EC%99%80-%ED%95%A8%EA%BB%98-todo-%EA%B4%80%EB%A6%AC-%EC%95%B1-%EA%B0%9C%EB%B0%9C"><strong>Part 2: Claude와 함께 TODO 관리 앱 개발</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="2-1-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EB%AA%A9%ED%91%9C-%EC%B2%A0%ED%95%99%EC%9D%B4-%EB%8B%B4%EA%B8%B4-%EC%82%B6-%EA%B4%80%EB%A6%AC-%EB%8F%84%EA%B5%AC-%EA%B0%9C%EB%B0%9C"><strong>[2-1] 프로젝트 목표: '철학이 담긴 삶 관리 도구' 개발</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>프로젝트:</strong> Daily Flow - 일상의 모든 흔적을 관리하고 성찰하는 풀스택 웹앱.</li>
<li data-marpit-fragment="2"><strong>핵심 가치:</strong> 매일의 작은 성취들이 큰 사랑의 순환을 만들어가는 시스템.</li>
<li data-marpit-fragment="3"><strong>기술 스택:</strong> FastAPI, SQLAlchemy, HTMX, Tailwind CSS</li>
<li data-marpit-fragment="4"><strong>성과:</strong> 5일 만에 8개의 핵심 기능을 갖춘 웹 애플리케이션 완성.</li>
</ul>
<p><img src="./images/img_p2_1.svg" alt="Philosophy to App" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="4" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="2-2-%ED%95%B5%EC%8B%AC-%EC%A0%84%EB%9E%B5-%EB%AC%B8%EC%84%9C-%EA%B8%B0%EB%B0%98-%EA%B0%9C%EB%B0%9C-document-driven-development"><strong>[2-2] 핵심 전략: 문서 기반 개발 (Document-Driven Development)</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>문제:</strong> 매번 AI에게 긴 프롬프트로 프로젝트의 컨텍스트를 설명해야 하는 비효율.</li>
<li data-marpit-fragment="2"><strong>해결:</strong> <code>PLAN.md</code>, <code>PRD.md</code>, <code>TASK-001.md</code> 등 명확한 설계 문서를 먼저 작성.</li>
<li data-marpit-fragment="3"><strong>사용자의 핵심 프롬프트:</strong>
<blockquote>
<p>&quot;docs에 있는 최초 문서부터 life-management-app 을 구성하면서 claude code를 이용하여 진행한 내용 전체를 정리할거야. 오늘 한 작업에만 국한하면 안돼&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="4"><strong>결과:</strong> AI가 문서를 참조하여 스스로 컨텍스트를 파악하게 함으로써, <strong>프롬프트를 95% 단축</strong>하고 일관된 품질을 유지.</li>
</ul>
<p><img src="./images/img_p2_2.svg" alt="Document-Driven Development" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="4" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="2-3-%ED%98%91%EC%97%85-%ED%8C%A8%ED%84%B4-1-%EC%A0%90%EC%A7%84%EC%A0%81-%EA%B8%B0%EB%8A%A5-%EC%99%84%EC%84%B1"><strong>[2-3] 협업 패턴 1: 점진적 기능 완성</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>1단계 (기본 기능):</strong> 사용자가 기본 기능 구현을 요청.
<blockquote>
<p>&quot;이번에는 '주간 계획' 페이지를 작업해야해. 메인 포맷에 형태를 맞추고...&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>2단계 (UI/UX 개선):</strong> AI가 결과물을 만들면, 사용자가 즉시 피드백하여 완성도를 높임.
<blockquote>
<p>&quot;왼쪽 오른쪽 화살표 버튼과 달력 선택 UI를 이용해서 이전 주로 이동하는 UI가 추가로 있으면 좋겠네.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="3"><strong>3단계 (커밋):</strong> 기능이 만족스러운 수준이 되면, 사용자는 짧은 명령으로 커밋을 지시.
<blockquote>
<p>&quot;커밋&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="4"><strong>결과:</strong> '요구 → 구현 → 피드백 → 개선'의 사이클을 매우 빠르게 반복하며 점진적으로 프로젝트를 완성.</li>
</ul>
<p><img src="./images/img_p2_3.svg" alt="Iterative Improvement" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="2-4-%ED%98%91%EC%97%85-%ED%8C%A8%ED%84%B4-2-%EC%8B%A4%EC%8B%9C%EA%B0%84-%EB%AC%B8%EC%A0%9C-%ED%95%B4%EA%B2%B0"><strong>[2-4] 협업 패턴 2: 실시간 문제 해결</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>문제 발견:</strong> 사용자가 테스트 중 발견한 문제를 자연어로 즉시 지적.
<blockquote>
<p>&quot;'프로젝트 관리' 페이지가 메인 포맷과 형태가 안맞아.&quot;</p>
<p>&quot;상세보기쪽에 할일이 추가된 마일스톤들이 있는데 할일이 안보이네?&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>AI의 반응:</strong> AI는 즉시 문제의 원인(CSS 불일치, DB 쿼리 오류 등)을 분석하고, 해결책을 구현하여 제시.</li>
<li data-marpit-fragment="3"><strong>결과:</strong> 디버깅에 소요되는 시간을 획기적으로 단축하고, 막힘 없는 개발 경험을 제공.</li>
</ul>
<p><img src="./images/img_p2_4.svg" alt="Real-time Problem Solving" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="2-5-claude-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B5%90%ED%9B%88"><strong>[2-5] Claude 프로젝트 교훈</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>문서의 중요성:</strong> 잘 작성된 설계 문서는 AI와의 협업에서 최고의 '단일 진실 공급원(SSOT)' 역할을 함.</li>
<li data-marpit-fragment="2"><strong>자연어의 힘:</strong> 기술적 용어 없이, 문제점과 요구사항을 명확한 자연어로 표현하는 것이 핵심.</li>
<li data-marpit-fragment="3"><strong>신뢰 기반의 위임:</strong> AI의 실행 능력을 믿고, 구체적인 구현 방법 대신 '목표'와 '결과'를 중심으로 소통하는 것이 효율적.</li>
</ul>
<p><img src="./images/img_p2_5.svg" alt="Claude Project Lessons" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h2 id="part-3-codex%EC%99%80-%ED%95%A8%EA%BB%98-%EC%9D%8C%EC%95%85-%EC%95%A8%EB%B2%94-%EC%9E%91%EC%97%85%ED%95%98%EA%B8%B0"><strong>Part 3: Codex와 함께 음악 앨범 작업하기</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="3-1-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EB%AA%A9%ED%91%9C-%EC%9E%AC%ED%98%84-%EA%B0%80%EB%8A%A5%ED%95%9C-%ED%8C%8C%EC%9D%B4%ED%94%84%EB%9D%BC%EC%9D%B8-%EA%B5%AC%EC%B6%95"><strong>[3-1] 프로젝트 목표: '재현 가능한 파이프라인' 구축</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>프로젝트:</strong> &quot;The Hunchback of Notre-Dame&quot; 콰지모도 시점의 컨셉 앨범 제작.</li>
<li data-marpit-fragment="2"><strong>핵심 목표:</strong> 아티스트의 창의성은 유지하되, 후반 작업을 자동화하여 일관된 품질과 빠른 결과물 생성을 보장하는 파이프라인 구축.</li>
<li data-marpit-fragment="3"><strong>나의 역할(Codex):</strong> 가사 포맷팅, 파일 구조화, 커버 생성 등 규칙 기반의 반복 작업을 자동화.</li>
</ul>
<p><img src="./images/img_p3_1.svg" alt="Creativity + Automation" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="3-2-%ED%95%B5%EC%8B%AC-%EC%A0%84%EB%9E%B5-%ED%8F%AC%EB%A7%B7-%ED%91%9C%EC%A4%80%ED%99%94%EC%99%80-%EC%9E%90%EB%8F%99%ED%99%94"><strong>[3-2] 핵심 전략: 포맷 표준화와 자동화</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>사용자의 핵심 피드백 (규칙 정의):</strong>
<blockquote>
<p><strong>가사 포맷:</strong> &quot;섹션은 <code>(Verse 1)</code>과 같은 괄호로, 섹션 사이는 한 줄 띄어쓰기, 코러스는 'x2' 대신 전체 반복&quot;</p>
<p><strong>커버 아트:</strong> &quot;하단 우측에 회색 타이포, 사진은 시네마틱 톤&quot;</p>
<p><strong>파일 구조:</strong> &quot;musician/아티스트/앨범명/[트랙번호] 곡명.md 형태로 정리&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>AI의 실행:</strong> 사용자가 정의한 모든 규칙을 기반으로, 생성된 모든 결과물을 자동으로 검증하고 수정하며 포맷을 통일.</li>
</ul>
<p><img src="./images/img_p3_2.svg" alt="Standardization" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="5" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="3-3-end-to-end-%EC%9B%8C%ED%81%AC%ED%94%8C%EB%A1%9C%EC%9A%B0-%EC%9E%90%EB%8F%99%ED%99%94"><strong>[3-3] End-to-End 워크플로우 자동화</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>사용자의 설계:</strong> 기획 → 가사/스타일 → 커버 → 파일 정리로 이어지는 5단계 워크플로우 정의.</li>
<li data-marpit-fragment="2"><strong>AI의 실행:</strong> 각 단계의 결과물이 다음 단계의 입력으로 자동으로 연결되도록 스크립트와 프롬프트 템플릿을 구성.
<ul>
<li data-marpit-fragment="3"><code>apply_patch</code>로 파일 생성 및 수정</li>
<li data-marpit-fragment="4"><code>shell</code>로 검증 스크립트 실행</li>
<li data-marpit-fragment="5">모든 과정을 <code>ALBUM_WORKFLOW.md</code>에 문서화</li>
</ul>
</li>
</ul>
<p><img src="./images/img_p3_3.svg" alt="Workflow Automation" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="3-4-%ED%92%88%EC%A7%88-%EA%B4%80%EB%A6%AC-%EB%B0%8F-%EC%98%88%EC%88%A0%EC%84%B1-%EC%A0%9C%EC%96%B4"><strong>[3-4] 품질 관리 및 예술성 제어</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>사용자의 핵심 피드백 (예술적 제어):</strong>
<blockquote>
<p>&quot;앨범 내에 최소 3가지 이상의 다른 곡 구조를 사용해주세요.&quot;</p>
<p>&quot;같은 구조나 템포의 곡이 연속으로 오지 않게 배치해주세요.&quot;</p>
<p><strong>Exclude:</strong> &quot;이 곡의 스타일 프롬프트에서 'choir'와 'epic'은 제외해주세요.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>AI의 실행:</strong> 사용자의 예술적 디렉팅을 반영하여 곡의 순서를 재배치하고, 스타일 프롬프트에서 특정 키워드를 제외하며 결과물의 톤앤매너를 제어.</li>
</ul>
<p><img src="./images/img_p3_4.svg" alt="Quality Control" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="3-5-codex-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B5%90%ED%9B%88"><strong>[3-5] Codex 프로젝트 교훈</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>창의성과 규칙의 조화:</strong> 창의적인 작업(작곡, 작사)은 인간이, 규칙 기반의 반복 작업(포맷팅, 파일정리)은 AI가 맡을 때 시너지가 극대화됨.</li>
<li data-marpit-fragment="2"><strong>'하지 않을 일'의 명시:</strong> <code>Exclude</code> 규칙처럼, AI에게 '무엇을 하지 말아야 할지'를 명확히 알려주는 것이 결과물의 품질을 높이는 데 매우 효과적.</li>
<li data-marpit-fragment="3"><strong>파이프라인의 가치:</strong> 잘 만들어진 자동화 파이프라인은 그 자체로 다음 창작을 위한 강력한 자산이 됨.</li>
</ul>
<p><img src="./images/img_p3_5.svg" alt="Codex Project Lessons" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h2 id="part-4-%ED%96%A5%ED%9B%84-%EB%B0%A9%ED%96%A5-ai-agent-%ED%99%9C%EC%9A%A9"><strong>Part 4: 향후 방향: AI Agent 활용</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="4-1-%EB%B9%84%EC%A0%84-%EB%8B%A8%EC%88%9C-%EC%8B%A4%ED%96%89%EC%9E%90%EB%A5%BC-%EB%84%98%EC%96%B4-%EC%9E%90%EC%9C%A8%EC%A0%81%EC%9D%B8-%ED%8C%8C%ED%8A%B8%EB%84%88%EB%A1%9C"><strong>[4-1] 비전: 단순 실행자를 넘어, 자율적인 파트너로</strong></h3>
<ul>
<li data-marpit-fragment="1">지금까지의 프로젝트는 인간이 명확한 '지시'를 내리는 형태였습니다.</li>
<li data-marpit-fragment="2">미래의 AI Agent는, 인간이 '질문'이나 '목표'만 던져도 스스로 계획을 세우고, 정보를 찾고, 코드를 실행하여 결과물을 도출하는 <strong>자율적인 파트너</strong>가 될 것입니다.</li>
</ul>
<p><img src="./images/img_p4_1.svg" alt="Future Vision" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="4-2-%ED%99%9C%EC%9A%A9-%EB%B6%84%EC%95%BC-1-%EB%8D%B0%EC%9D%B4%ED%84%B0-%EC%97%B0%EA%B5%AC%EC%86%8C"><strong>[4-2] 활용 분야 1: 데이터 연구소</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>인간의 역할 (연구원):</strong>
<blockquote>
<p>&quot;우리 서비스의 지난 1년간 고객 데이터를 보고, 이탈 고객 그룹의 주요 특징을 5가지 찾아내고, 그 원인에 대한 가설을 3가지 제시해줘.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>AI Agent의 역할:</strong>
<ol>
<li>DB에 접속하여 관련 데이터 자동 추출.</li>
<li>데이터 정제 및 전처리 수행.</li>
<li>다양한 통계 기법으로 고객 그룹 간 유의미한 차이 분석 (EDA).</li>
<li>결과를 시각화(그래프)하고, 가설과 함께 보고서 초안 생성.</li>
</ol>
</li>
</ul>
<p><img src="./images/img_p4_2.svg" alt="AI for Data Research" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="4-3-%ED%99%9C%EC%9A%A9-%EB%B6%84%EC%95%BC-2-%EC%A0%95%EC%B1%85-%EC%97%B0%EA%B5%AC%EC%86%8C"><strong>[4-3] 활용 분야 2: 정책 연구소</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>인간의 역할 (정책 담당자):</strong>
<blockquote>
<p>&quot;최근 발표된 '청년 주거 안정 대책'에 대한 국내외 유사 정책 사례와 각각의 장단점, 그리고 예상되는 재정 부담에 대한 보고서 초안을 작성해줘.&quot;</p>
</blockquote>
</li>
<li data-marpit-fragment="2"><strong>AI Agent의 역할:</strong>
<ol>
<li>관련 법률, 정부 보고서, 해외 논문 등 비정형 데이터 자동 검색 및 수집.</li>
<li>수집된 방대한 자료의 핵심 내용을 요약하고, 주제별로 분류.</li>
<li>각 정책의 장단점과 재정 부담 부분을 추출하여 비교/분석.</li>
<li>분석 내용을 바탕으로 보고서의 목차를 구성하고 초안 작성.</li>
</ol>
</li>
</ul>
<p><img src="./images/img_p4_3.svg" alt="AI for Policy Research" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-theme="gaia" lang="ko-KR" style="--theme:gaia;" data-size="16:9">
<h3 id="4-4-%EC%83%88%EB%A1%9C%EC%9A%B4-%ED%98%91%EC%97%85-%EB%AA%A8%EB%8D%B8%EA%B3%BC-%EA%B2%B0%EB%A1%A0"><strong>[4-4] 새로운 협업 모델과 결론</strong></h3>
<ul>
<li data-marpit-fragment="1"><strong>핵심 모델:</strong> '인간의 최종 목표 설정 → AI의 자율적 중간 과정 수행 → 인간의 최종 판단 및 의사결정'</li>
<li data-marpit-fragment="2"><strong>기대 효과:</strong> 리서치 및 초기 기획에 드는 시간을 획기적으로 단축하고, 인간은 더 창의적이고 중요한 상위 레벨의 의사결정에 집중.</li>
<li data-marpit-fragment="3"><strong>결론:</strong> AI Agent와의 협업 능력은, 미래 사회에서 자신의 전문성을 극대화하는 가장 중요한 역량이 될 것입니다.</li>
</ul>
<p><img src="./images/img_p4_4.svg" alt="New Collaboration Model" /></p>
