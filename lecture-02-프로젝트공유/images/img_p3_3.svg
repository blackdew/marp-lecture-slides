<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <rect x="20" y="125" width="120" height="80" rx="10" class="box"/>
  <text x="80" y="170" class="text">1. 기획</text>
  <line x1="140" y1="165" x2="170" y2="165" class="arrow" />

  <!-- Step 2 -->
  <rect x="180" y="125" width="120" height="80" rx="10" class="box"/>
  <text x="240" y="160" class="text">2. 가사/</text>
  <text x="240" y="180" class="text">스타일</text>
  <line x1="300" y1="165" x2="330" y2="165" class="arrow" />

  <!-- Step 3 -->
  <rect x="340" y="125" width="120" height="80" rx="10" class="box"/>
  <text x="400" y="170" class="text">3. 커버 아트</text>
  <line x1="460" y1="165" x2="490" y2="165" class="arrow" />

  <!-- Step 4 -->
  <rect x="500" y="125" width="120" height="80" rx="10" class="box"/>
  <text x="560" y="160" class="text">4. 파일</text>
  <text x="560" y="180" class="text">정리</text>
  <line x1="620" y1="165" x2="650" y2="165" class="arrow" />

  <!-- Step 5 -->
  <rect x="660" y="125" width="120" height="80" rx="10" class="box" fill="#e3f2fd"/>
  <text x="720" y="170" class="text">5. 완료</text>

</svg>
