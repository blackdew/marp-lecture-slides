<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .feedback-arrow { stroke: #c00; stroke-width: 2; marker-end: url(#fb-arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    <marker id="fb-arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#c00" />
    </marker>
  </defs>

  <!-- Request -->
  <rect x="50" y="125" width="150" height="80" rx="10" class="box"/>
  <text x="125" y="170" class="text">1. 기능 요청</text>

  <line x1="200" y1="165" x2="240" y2="165" class="arrow" />

  <!-- Implement -->
  <rect x="250" y="125" width="150" height="80" rx="10" class="box" fill="#e3f2fd"/>
  <text x="325" y="170" class="text">2. AI 구현</text>

  <line x1="400" y1="165" x2="440" y2="165" class="arrow" />

  <!-- Feedback -->
  <rect x="450" y="125" width="150" height="80" rx="10" class="box"/>
  <text x="525" y="160" class="text">3. 사용자 피드백</text>
  <text x="525" y="180" class="text" font-size="10">("UI 추가해줘")</text>

  <!-- Loop Arrow -->
  <path d="M 525 125 Q 525 75, 325 75 Q 125 75, 125 125" stroke="#c00" stroke-width="2" fill="none" class="feedback-arrow"/>

  <text x="600" y="165" class="text">...</text>

</svg>