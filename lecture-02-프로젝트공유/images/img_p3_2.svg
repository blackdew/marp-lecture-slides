<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .code { font-family: monospace; font-size: 14px; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Box 1: Before -->
  <rect x="50" y="100" width="300" height="120" rx="10" class="box"/>
  <text x="200" y="130" class="text" font-weight="bold">Before (규칙 없는 가사)</text>
  <text x="200" y="160" class="code">Verse 1</text>
  <text x="200" y="175" class="code">The bells ring loud</text>
  <text x="200" y="190" class="code">Chorus</text>
  <text x="200" y="205" class="code">Sanctuary! x2</text>

  <!-- Arrow -->
  <line x1="360" y1="160" x2="440" y2="160" class="arrow" />
  <text x="400" y="145" class="text">AI 자동 포맷팅</text>

  <!-- Box 2: After -->
  <rect x="450" y="100" width="300" height="120" rx="10" class="box" fill="#e3f2fd"/>
  <text x="600" y="130" class="text" font-weight="bold">After (표준 포맷)</text>
  <text x="600" y="160" class="code">(Verse 1)</text>
  <text x="600" y="175" class="code">The bells ring loud</text>
  <text x="600" y="190" class="code">(Chorus)</text>
  <text x="600" y="205" class="code">Sanctuary! Sanctuary!</text>

</svg>
