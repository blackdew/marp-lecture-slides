<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 18px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 20px; text-anchor: middle; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="400" y="40" class="title">철학을 담은 삶 관리 도구</text>

  <!-- Box 1: Philosophy -->
  <rect x="100" y="100" width="250" height="100" rx="10" class="box"/>
  <text x="225" y="145" class="text">"매일의 작은 성취가</text>
  <text x="225" y="170" class="text">사랑의 순환을 만든다"</text>

  <!-- Arrow -->
  <line x1="360" y1="150" x2="440" y2="150" class="arrow" />

  <!-- Box 2: App -->
  <rect x="450" y="100" width="250" height="100" rx="10" class="box" fill="#e3f2fd"/>
  <text x="575" y="145" class="text" font-weight="bold">Daily Flow App</text>
  <text x="575" y="170" class="text">(풀스택 웹앱)</text>

</svg>
