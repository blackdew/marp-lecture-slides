<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Input -->
  <rect x="20" y="125" width="120" height="80" rx="10" class="box"/>
  <text x="80" y="160" class="text">정책 담당자</text>
  <text x="80" y="180" class="text">(질문 제시)</text>
  <line x1="140" y1="165" x2="170" y2="165" class="arrow" />

  <!-- AI Agent -->
  <rect x="180" y="100" width="440" height="130" rx="10" class="box" fill="#e3f2fd"/>
  <text x="400" y="130" class="text" font-weight="bold">AI Agent (자율 수행)</text>
  <text x="250" y="170" class="text">1. 자료 검색</text>
  <text x="380" y="170" class="text">2. 핵심 요약</text>
  <text x="500" y="170" class="text">3. 비교 분석</text>
  <text x="590" y="170" class="text">4. 초안 작성</text>
  <line x1="620" y1="165" x2="650" y2="165" class="arrow" />

  <!-- Output -->
  <rect x="660" y="125" width="120" height="80" rx="10" class="box" fill="#fffbe6"/>
  <text x="720" y="170" class="text">브리핑 자료</text>

</svg>
