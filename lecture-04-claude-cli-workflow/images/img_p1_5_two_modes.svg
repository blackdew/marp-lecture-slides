<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Plan 모드 vs 실행 모드
  </text>

  <!-- Plan Mode Box -->
  <rect x="50" y="80" width="320" height="350" fill="#3498db" opacity="0.1" rx="15"/>
  <text x="210" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db" text-anchor="middle">
    Plan 모드
  </text>

  <!-- Plan Mode Icon -->
  <circle cx="210" cy="170" r="30" fill="#3498db" opacity="0.2"/>
  <text x="210" y="180" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">💭</text>

  <!-- Plan Mode Features -->
  <text x="210" y="230" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    계획 세우기
  </text>
  <text x="210" y="260" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 파일 생성 안 함
  </text>
  <text x="210" y="285" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 대화로만 진행
  </text>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 충분한 논의
  </text>
  <text x="210" y="335" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 명확한 방향 설정
  </text>

  <rect x="80" y="360" width="260" height="50" fill="#3498db" opacity="0.2" rx="8"/>
  <text x="210" y="390" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    시작: claude --plan
  </text>

  <!-- Execution Mode Box -->
  <rect x="430" y="80" width="320" height="350" fill="#e74c3c" opacity="0.1" rx="15"/>
  <text x="590" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c" text-anchor="middle">
    실행 모드
  </text>

  <!-- Execution Mode Icon -->
  <circle cx="590" cy="170" r="30" fill="#e74c3c" opacity="0.2"/>
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">⚡</text>

  <!-- Execution Mode Features -->
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    실제로 만들기
  </text>
  <text x="590" y="260" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 파일 생성/수정
  </text>
  <text x="590" y="285" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 코드 작성
  </text>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 실제 구현
  </text>
  <text x="590" y="335" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">
    • 결과물 생성
  </text>

  <rect x="460" y="360" width="260" height="50" fill="#e74c3c" opacity="0.2" rx="8"/>
  <text x="590" y="390" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    전환: accept edits on
  </text>

  <!-- Arrow between modes -->
  <path d="M 370 255 L 430 255" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Bottom tip -->
  <rect x="200" y="450" width="400" height="35" fill="#f39c12" opacity="0.2" rx="5"/>
  <text x="400" y="472" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" text-anchor="middle" font-weight="bold">
    💡 팁: Plan 모드에서 충분히 대화한 후 실행!
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
