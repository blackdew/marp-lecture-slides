<svg viewBox="0 -80 600 1060" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="-80" width="600" height="1060" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    두 가지 모드
  </text>

  <!-- Plan Mode Box -->
  <rect x="75" y="100" width="450" height="350" fill="#3498db" opacity="0.1" rx="20"/>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db" text-anchor="middle">
    Plan 모드
  </text>

  <!-- Plan Mode Icon -->
  <circle cx="300" cy="200" r="35" fill="#3498db" opacity="0.2"/>
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="35" text-anchor="middle">💭</text>

  <!-- Plan Mode Features -->
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    계획 세우기
  </text>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 파일 생성 안 함
  </text>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 대화로만 진행
  </text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 충분한 논의
  </text>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 명확한 방향 설정
  </text>

  <rect x="125" y="410" width="350" height="30" fill="#3498db" opacity="0.2" rx="8"/>
  <text x="300" y="432" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    claude --plan
  </text>

  <!-- Arrow between modes -->
  <path d="M 300 460 L 300 480" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Execution Mode Box -->
  <rect x="75" y="480" width="450" height="350" fill="#e74c3c" opacity="0.1" rx="20"/>
  <text x="300" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c" text-anchor="middle">
    실행 모드
  </text>

  <!-- Execution Mode Icon -->
  <circle cx="300" cy="580" r="35" fill="#e74c3c" opacity="0.2"/>
  <text x="300" y="595" font-family="Arial, sans-serif" font-size="35" text-anchor="middle">⚡</text>

  <!-- Execution Mode Features -->
  <text x="300" y="650" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    실제로 만들기
  </text>
  <text x="300" y="685" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 파일 생성/수정
  </text>
  <text x="300" y="715" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 코드 작성
  </text>
  <text x="300" y="745" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 실제 구현
  </text>
  <text x="300" y="775" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle">
    • 결과물 생성
  </text>

  <rect x="125" y="790" width="350" height="30" fill="#e74c3c" opacity="0.2" rx="8"/>
  <text x="300" y="812" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50" text-anchor="middle" font-weight="bold">
    accept edits on
  </text>

  <!-- Bottom tip -->
  <rect x="100" y="850" width="400" height="35" fill="#f39c12" opacity="0.2" rx="5"/>
  <text x="300" y="873" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" text-anchor="middle" font-weight="bold">
    💡 Plan 모드에서 충분히 대화 후 실행!
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
</svg>
