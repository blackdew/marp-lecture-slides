<svg viewBox="0 -80 600 960" xmlns="http://www.w3.org/2000/svg">
  <!-- MCP - Connection/Plugin Concept -->
  <g transform="translate(130, 160)">
    <!-- Claude Code Box -->
    <rect x="0" y="100" width="140" height="100" rx="10" fill="#4a90e2" stroke="#2d5aa0" stroke-width="3"/>
    <text x="70" y="145" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Claude</text>
    <text x="70" y="170" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle">Code</text>

    <!-- MCP Protocol -->
    <rect x="160" y="130" width="120" height="40" rx="20" fill="#50e3c2" stroke="#2ba896" stroke-width="2"/>
    <text x="220" y="155" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">MCP</text>

    <!-- External Services -->
    <g transform="translate(300, 30)">
      <!-- Database -->
      <ellipse cx="30" cy="35" rx="30" ry="15" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
      <ellipse cx="30" cy="30" rx="30" ry="15" fill="#ff8787" stroke="#c92a2a" stroke-width="2"/>
      <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">Database</text>
    </g>

    <g transform="translate(300, 130)">
      <!-- API -->
      <rect x="0" y="0" width="60" height="50" rx="5" fill="#748ffc" stroke="#4c6ef5" stroke-width="2"/>
      <text x="30" y="30" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">API</text>
      <text x="30" y="70" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">Services</text>
    </g>

    <g transform="translate(300, 230)">
      <!-- Browser -->
      <rect x="0" y="0" width="60" height="50" rx="5" fill="#51cf66" stroke="#2b8a3e" stroke-width="2"/>
      <circle cx="15" cy="15" r="4" fill="white"/>
      <circle cx="30" cy="15" r="4" fill="white"/>
      <circle cx="45" cy="15" r="4" fill="white"/>
      <text x="30" y="70" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">Browser</text>
    </g>

    <!-- Connection Lines -->
    <line x1="140" y1="140" x2="160" y2="145" stroke="#4a90e2" stroke-width="3"/>
    <line x1="280" y1="145" x2="300" y2="60" stroke="#50e3c2" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="280" y1="150" x2="300" y2="155" stroke="#50e3c2" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="280" y1="155" x2="300" y2="255" stroke="#50e3c2" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Label -->
    <text x="185" y="370" font-family="sans-serif" font-size="28" fill="#4a90e2" text-anchor="middle" font-weight="bold">MCP</text>
  </g>
</svg>