<pre is="marp-pre" data-auto-scaling="downscale-only"><code>.claude/

    └── deploy.md
</code></pre>
<p><strong>전역 Commands</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>~/.config/claude/
└── commands/
    └── my-command.md
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="command-%ED%8C%8C%EC%9D%BC-%EA%B5%AC%EC%A1%B0">Command 파일 구조</h2>

<p><strong>내용 예시</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># PR 리뷰 수행</span>

주어진 PR 번호의 코드를 리뷰하고 다음을 확인:
<span class="hljs-bullet">-</span> 코드 스타일 일관성
<span class="hljs-bullet">-</span> 잠재적 버그
<span class="hljs-bullet">-</span> 테스트 커버리지
<span class="hljs-bullet">-</span> 문서화 여부

리뷰 결과를 마크다운으로 정리해줘.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="custom-command-%EB%A7%8C%EB%93%A4%EA%B8%B0">Custom Command 만들기</h2>
<p><strong>Step 1: 디렉토리 생성</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">mkdir</span> -p .claude/commands
</code></pre>
<p><strong>Step 2: 명령어 파일 작성</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># .claude/commands/analyze-bundle.md 생성</span>
</code></pre>
<p><strong>Step 3: 내용 작성</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># 번들 크기 분석</span>

<span class="hljs-bullet">1.</span> package.json의 dependencies 확인
<span class="hljs-bullet">2.</span> 큰 패키지 상위 5개 찾기
<span class="hljs-bullet">3.</span> 대체 가능한 경량 라이브러리 제안
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="command-%EC%82%AC%EC%9A%A9-%EB%B0%A9%EB%B2%95">Command 사용 방법</h2>
<p><strong>실행</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/analyze-bundle
</code></pre>
<p><strong>인자가 있는 Command</strong></p>
<p>파일 내용에서 <code>{인자}</code> 참조 가능:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># PR {pr<span class="hljs-emphasis">_number} 리뷰

PR #{pr_</span>number}의 변경사항을 리뷰해줘.</span>
</code></pre>
<p>실행: <code>/review-pr 123</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%EC%9C%A0%EC%9A%A9%ED%95%9C-command-%EC%98%88%EC%8B%9C-12">유용한 Command 예시 (1/2)</h2>
<p><strong>코드 리뷰</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># 코드 리뷰</span>

최근 커밋의 변경사항을 리뷰하고:
<span class="hljs-bullet">-</span> 버그 가능성
<span class="hljs-bullet">-</span> 성능 이슈
<span class="hljs-bullet">-</span> 보안 문제
를 확인해줘.
</code></pre>
<p><strong>테스트 실행</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># 테스트 실행 및 분석</span>

<span class="hljs-bullet">2.</span> 실패한 테스트 분석

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%EC%9C%A0%EC%9A%A9%ED%95%9C-command-%EC%98%88%EC%8B%9C-22">유용한 Command 예시 (2/2)</h2>
<p><strong>문서 생성</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown"><span class="hljs-section"># README 업데이트</span>

프로젝트의 주요 기능을 분석하고
README.md를 최신 상태로 업데이트해줘.

포함 내용:
<span class="hljs-bullet">-</span> 설치 방법

<span class="hljs-bullet">-</span> API 문서
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="commands-%ED%99%9C%EC%9A%A9-%ED%8C%81">Commands 활용 팁</h2>

</thead>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="commands-%EC%8B%A4%EC%8A%B5">Commands 실습</h2>
<p><strong>실습: 코드 품질 체크 명령어 만들기</strong></p>
<ol>

</ul>
</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="command-%EB%94%94%EB%B2%84%EA%B9%85">Command 디버깅</h2>
<p><strong>확인 사항</strong></p>
<ul>
<li>파일이 <code>.claude/commands/</code> 에 있는지 확인</li>

</ul>
<p><strong>도움말 확인</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/help
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="26" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_4_1_agents.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="26" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="26" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="part-3-sub-process--agents">Part 3: Sub-process &amp; Agents</h1>
<p>복잡한 작업을 위임하는 전문가 시스템</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="26" style="" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="27" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent%EB%9E%80-%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80">Agent란 무엇인가?</h2>
<p>독립적으로 실행되는 전문화된 작업 수행자</p>
<p><strong>Agent의 특징</strong></p>
<ul>
<li>복잡한 다단계 작업을 자율적으로 수행</li>
<li>메인 세션과 독립적으로 실행</li>
<li>작업 완료 후 결과를 최종 보고서로 전달</li>
<li>병렬 실행 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent%EA%B0%80-%ED%95%84%EC%9A%94%ED%95%9C-%EC%9D%B4%EC%9C%A0">Agent가 필요한 이유</h2>
<table>
<thead>
<tr>
<th>시나리오</th>
<th>Agent 없이</th>
<th>Agent 사용</th>
</tr>
</thead>
<tbody>
<tr>
<td>대규모 코드베이스 탐색</td>
<td>여러 번의 검색과 읽기</td>
<td>Explore Agent 한 번</td>
</tr>
<tr>
<td>여러 파일 리팩토링</td>
<td>파일마다 수동 작업</td>
<td>General-purpose Agent</td>
</tr>
<tr>
<td>동시 다발적 조사</td>
<td>순차적 처리</td>
<td>병렬 Agent 실행</td>
</tr>
</tbody>
</table>
<p><strong>핵심 이점</strong></p>
<ul>
<li>컨텍스트 사용량 절약</li>
<li>작업 병렬화로 시간 단축</li>
<li>복잡한 워크플로우 자동화</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="29" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%EC%82%AC%EC%9A%A9-%EA%B0%80%EB%8A%A5%ED%95%9C-agent-%EC%9C%A0%ED%98%95">사용 가능한 Agent 유형</h2>
<table>
<thead>
<tr>
<th>Agent</th>
<th>용도</th>
<th>주요 도구</th>
</tr>
</thead>
<tbody>
<tr>
<td>general-purpose</td>
<td>복잡한 다단계 작업</td>
<td>모든 도구 (*)</td>
</tr>
<tr>
<td>Explore</td>
<td>코드베이스 빠른 탐색</td>
<td>Glob, Grep, Read, Bash</td>
</tr>
<tr>
<td>statusline-setup</td>
<td>상태바 설정</td>
<td>Read, Edit</td>
</tr>
<tr>
<td>output-style-setup</td>

</tr>
</tbody>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="30" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="general-purpose-agent">General-purpose Agent</h2>
<p>가장 범용적인 Agent</p>
<p><strong>사용 시나리오</strong></p>
<ul>
<li>여러 파일에 걸친 리팩토링</li>
<li>복잡한 버그 수정</li>
<li>기능 구현 (여러 단계 필요)</li>
<li>문서 생성 및 업데이트</li>
</ul>
<p><strong>특징</strong></p>
<ul>
<li>모든 도구에 접근 가능</li>
<li>자율적인 의사결정</li>
<li>상세한 최종 보고서 제공</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="explore-agent">Explore Agent</h2>
<p>코드베이스 탐색 전문 Agent</p>
<p><strong>thoroughness 레벨</strong></p>
<ul>
<li><code>quick</code>: 기본 검색</li>
<li><code>medium</code>: 적당한 탐색</li>
<li><code>very thorough</code>: 포괄적 분석</li>
</ul>
<p><strong>사용 예시</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;API endpoints가 어떻게 동작하는지 찾아줘&quot;
→ Explore Agent 자동 실행
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent-%EC%82%AC%EC%9A%A9-%EC%8B%9C%EC%A0%90">Agent 사용 시점</h2>
<p><strong>Agent를 사용해야 할 때</strong></p>
<ul>
<li>여러 위치를 탐색해야 하는 검색</li>
<li>복잡한 다단계 작업</li>
<li>병렬로 처리할 수 있는 독립적 작업들</li>
<li>대규모 코드베이스 분석</li>
</ul>
<p><strong>Agent를 사용하지 말아야 할 때</strong></p>
<ul>
<li>특정 파일 경로를 알고 있을 때 → Read 도구 사용</li>
<li>특정 클래스 정의 검색 → Glob 도구 사용</li>
<li>2-3개 파일 내 검색 → Read 도구 사용</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="33" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent-%ED%98%B8%EC%B6%9C-%EB%B0%A9%EB%B2%95">Agent 호출 방법</h2>
<p><strong>Task 도구 사용</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Use the Task tool with:
- subagent_type: &quot;general-purpose&quot; | &quot;Explore&quot; | ...
- prompt: &quot;상세한 작업 지시&quot;
- description: &quot;작업 요약 (3-5 단어)&quot;
</code></pre>
<p><strong>자동 호출</strong></p>
<p>Claude Code가 필요 시 자동으로 Agent 실행</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="34" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent-%EC%8B%A4%ED%96%89-%ED%9D%90%EB%A6%84">Agent 실행 흐름</h2>
<p><strong>1. Agent 시작</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;command-message&gt;The &quot;{name}&quot; agent is loading&lt;/command-message&gt;
</code></pre>
<p><strong>2. 백그라운드 실행</strong></p>
<p>Agent가 독립적으로 작업 수행</p>
<p><strong>3. 결과 전달</strong></p>
<p>작업 완료 후 최종 보고서 반환</p>
<p><strong>4. 사용자에게 요약</strong></p>
<p>보고서 내용을 사용자에게 전달</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%EB%B3%91%EB%A0%AC-agent-%EC%8B%A4%ED%96%89">병렬 Agent 실행</h2>
<p>여러 Agent를 동시에 실행하여 시간 단축</p>
<p><strong>예시: 프로젝트 분석</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>동시에 3개 Agent 실행:
1. Frontend 구조 분석 (Explore)
2. Backend API 분석 (Explore)
3. 테스트 코드 분석 (Explore)
</code></pre>
<p><strong>방법</strong></p>
<p>단일 메시지에 여러 Task 도구 호출</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="agent-%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%9E%91%EC%84%B1-%ED%8C%81">Agent 프롬프트 작성 팁</h2>
<table>
<thead>
<tr>
<th>팁</th>
<th>설명</th>
<th>예시</th>
</tr>
</thead>
<tbody>
<tr>
<td>명확한 목표</td>
<td>무엇을 찾거나 할지 구체적으로</td>
<td>&quot;인증 관련 코드 찾기&quot;</td>
</tr>
<tr>
<td>예상 결과 명시</td>
<td>어떤 형식으로 보고할지</td>
<td>&quot;파일 경로와 함수명 리스트&quot;</td>

<p><strong>Hook 추가 예시</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;hooks&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;pre-tool-call&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;echo &#x27;Running tool...&#x27;&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;post-tool-call&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./scripts/notify.sh&quot;</span>
  <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="56" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hook-%EC%8B%A4%EC%8A%B5-%EC%9E%90%EB%8F%99-%EB%B0%B1%EC%97%85">Hook 실습: 자동 백업</h2>
<p><strong>시나리오</strong></p>
<p>파일 편집 전 자동 백업 생성</p>
<p><strong>pre-tool-call Hook</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># .config/claude/hooks/backup.sh</span>

<span class="hljs-keyword">if</span> [[ <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_NAME</span>&quot;</span> == <span class="hljs-string">&quot;Write&quot;</span> ]]; <span class="hljs-keyword">then</span>
  FILE_PATH=$(<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_INPUT</span>&quot;</span> | jq -r <span class="hljs-string">&#x27;.file_path&#x27;</span>)
  <span class="hljs-keyword">if</span> [[ -f <span class="hljs-string">&quot;<span class="hljs-variable">$FILE_PATH</span>&quot;</span> ]]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">cp</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE_PATH</span>&quot;</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE_PATH</span>.backup&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Backup created: <span class="hljs-variable">$FILE_PATH</span>.backup&quot;</span>
  <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="57" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hook-%ED%99%9C%EC%9A%A9-%EC%98%88%EC%8B%9C-12">Hook 활용 예시 (1/2)</h2>
<p><strong>자동 포맷팅</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># post-tool-call hook</span>
<span class="hljs-keyword">if</span> [[ <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_NAME</span>&quot;</span> == <span class="hljs-string">&quot;Write&quot;</span> ]]; <span class="hljs-keyword">then</span>
  FILE_PATH=$(<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_INPUT</span>&quot;</span> | jq -r <span class="hljs-string">&#x27;.file_path&#x27;</span>)
  <span class="hljs-keyword">if</span> [[ <span class="hljs-string">&quot;<span class="hljs-variable">$FILE_PATH</span>&quot;</span> == *.js ]]; <span class="hljs-keyword">then</span>
    prettier --write <span class="hljs-string">&quot;<span class="hljs-variable">$FILE_PATH</span>&quot;</span>
  <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="58" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hook-%ED%99%9C%EC%9A%A9-%EC%98%88%EC%8B%9C-22">Hook 활용 예시 (2/2)</h2>
<p><strong>민감 정보 체크</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># pre-tool-call hook</span>
<span class="hljs-keyword">if</span> [[ <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_NAME</span>&quot;</span> == <span class="hljs-string">&quot;Bash&quot;</span> ]]; <span class="hljs-keyword">then</span>
  COMMAND=$(<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$TOOL_INPUT</span>&quot;</span> | jq -r <span class="hljs-string">&#x27;.command&#x27;</span>)
  <span class="hljs-keyword">if</span> [[ <span class="hljs-string">&quot;<span class="hljs-variable">$COMMAND</span>&quot;</span> == *<span class="hljs-string">&quot;rm -rf&quot;</span>* ]]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Dangerous command blocked&quot;</span>
    <span class="hljs-built_in">exit</span> 1
  <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="59" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hook-%ED%94%BC%EB%93%9C%EB%B0%B1-%EC%B2%98%EB%A6%AC">Hook 피드백 처리</h2>
<p><strong>Hook 메시지</strong></p>
<p>Hook의 출력은 <code>&lt;user-prompt-submit-hook&gt;</code> 태그로 표시</p>
<p><strong>차단된 작업</strong></p>
<ul>
<li>Hook이 non-zero exit code 반환 시 작업 차단</li>
<li>Claude Code는 대안 시도 가능</li>
<li>사용자에게 확인 요청 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="60" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hook-%EB%94%94%EB%B2%84%EA%B9%85">Hook 디버깅</h2>
<p><strong>확인 사항</strong></p>
<ul>
<li>Hook 스크립트 실행 권한 (<code>chmod +x</code>)</li>
<li>환경 변수 접근 가능 여부</li>
<li>출력이 표준 출력으로 전달되는지</li>
</ul>
<p><strong>로깅</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Hook executed: <span class="hljs-variable">$TOOL_NAME</span>&quot;</span> &gt;&gt; /tmp/claude-hooks.log
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="61" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="hooks-%ED%99%9C%EC%9A%A9-%ED%8C%81">Hooks 활용 팁</h2>
<table>
<thead>
<tr>
<th>팁</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>최소한으로 유지</td>
<td>Hook이 너무 많으면 느려짐</td>
</tr>
<tr>
<td>명확한 메시지</td>
<td>Hook 실행 시 무엇을 했는지 출력</td>
</tr>
<tr>
<td>조건부 실행</td>
<td>필요한 경우에만 실행</td>
</tr>
<tr>
<td>에러 처리</td>
<td>Hook 실패 시 명확한 메시지</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="62" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="mcp-vs-hooks-%EB%B9%84%EA%B5%90">MCP vs Hooks 비교</h2>
<table>
<thead>
<tr>
<th>구분</th>
<th>MCP</th>
<th>Hooks</th>
</tr>
</thead>
<tbody>
<tr>
<td>목적</td>
<td>새 도구 추가</td>
<td>기존 워크플로우 자동화</td>
</tr>
<tr>
<td>복잡도</td>
<td>높음</td>
<td>낮음</td>
</tr>
<tr>
<td>유연성</td>
<td>매우 높음</td>
<td>제한적</td>
</tr>
<tr>
<td>사용 난이도</td>
<td>어려움</td>
<td>쉬움</td>
</tr>
</tbody>
</table>
<p><strong>선택 기준</strong></p>
<ul>
<li>새 기능 필요 → MCP</li>
<li>자동화만 필요 → Hooks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="63" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="mcp--hooks-%EC%A0%95%EB%A6%AC">MCP &amp; Hooks 정리</h2>
<p><strong>MCP</strong></p>
<ul>
<li>외부 도구와 데이터 소스 연결</li>
<li>무한한 확장 가능성</li>
<li>설정 및 유지보수 필요</li>
</ul>
<p><strong>Hooks</strong></p>
<ul>
<li>이벤트 기반 자동화</li>
<li>간단한 스크립트로 구현</li>
<li>워크플로우 개선</li>
</ul>
<p><strong>함께 사용하기</strong></p>
<p>MCP로 기능 추가 + Hooks로 자동화</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="64" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/img_7_1_practices.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="64" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="64" style="--paginate:true;--theme:default;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="part-5-best-practices">Part 5: Best Practices</h1>
<p>Claude Code 효과적으로 사용하기</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="64" style="" data-marpit-pagination-total="95" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="65" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%ED%9A%A8%EA%B3%BC%EC%A0%81%EC%9D%B8-%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%9E%91%EC%84%B1">효과적인 프롬프트 작성</h2>
<p><strong>명확하고 구체적으로</strong></p>

<thead>
<tr>
<th>비추천</th>
<th>추천</th>
</tr>
</thead>
<tbody>
<tr>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="66" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%ED%94%84%EB%A1%AC%ED%94%84%ED%8A%B8-%EC%9E%91%EC%84%B1-%EC%9B%90%EC%B9%99">프롬프트 작성 원칙</h2>
<p><strong>1. 컨텍스트 제공</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;React 프로젝트에서 TypeScript를 사용 중입니다.
src/components/UserProfile.tsx의 prop types를
더 엄격하게 만들어주세요.&quot;
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;리팩토링 후 기존 테스트가 모두 통과해야 합니다.&quot;
</code></pre>
<p><strong>3. 우선순위 표시</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;먼저 보안 이슈를 수정하고, 그 다음 성능을 개선해주세요.&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="67" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="plan-mode-%ED%99%9C%EC%9A%A9">Plan Mode 활용</h2>
<p><strong>Plan Mode란?</strong></p>
<ul>
<li>실행 전 계획 검토</li>
<li>변경사항 미리 확인</li>
<li>승인 후 실행</li>
</ul>
<p><strong>사용 시점</strong></p>
<ul>
<li>대규모 리팩토링</li>
<li>중요한 파일 수정</li>

<li>불확실한 작업</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="68" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="plan-mode-%EC%98%88%EC%8B%9C">Plan Mode 예시</h2>

&quot;인증 시스템을 JWT에서 OAuth로 변경해줘&quot;
</code></pre>
<p><strong>2. 계획 검토</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>계획:
1. auth/ 디렉토리 구조 변경
2. 의존성 추가 (passport.js)

</code></pre>
<p><strong>3. 승인 또는 수정 요청</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;마이그레이션 단계는 건너뛰고 새로 시작하자&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="69" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="todo-%EA%B4%80%EB%A6%AC-%ED%99%9C%EC%9A%A9">Todo 관리 활용</h2>
<p><strong>Todo List 장점</strong></p>
<ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="70" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">

<h2 id="%EB%B3%91%EB%A0%AC-%EB%8F%84%EA%B5%AC-%ED%98%B8%EC%B6%9C">병렬 도구 호출</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="default" lang="ko-KR" data-marpit-pagination="72" style="--paginate:true;--theme:default;" data-marpit-pagination-total="95" data-size="16:9">
<h2 id="%EB%8F%84%EA%B5%AC-%EC%82%AC%EC%9A%A9-%EC%9B%90%EC%B9%99">도구 사용 원칙</h2>
<table>
<thead>
<tr>
<th>원칙</th>
<th>설명</th>
<th>예시</th>
</tr>
</thead>
<tbody>
