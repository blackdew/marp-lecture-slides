<pre is="marp-pre" data-auto-scaling="downscale-only"><code>용어 일관성 문제:

   - introduction.md: &quot;모델&quot;
   - methodology.md: &quot;model&quot;
   → 통일 필요

2. 약어 정의
   - &quot;NLP&quot; 첫 사용 시 정의 없음
   - introduction.md:12에 추가 필요: &quot;Natural Language Processing (NLP)&quot;

3. 시제
   - abstract.md: 과거형과 현재형 혼용
   → 현재형으로 통일 권장
</code></pre>
